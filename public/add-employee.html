<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="output.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer=""></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body class="bg-gray-100">
    <div class="flex w-full">
        <div id="aside"></div>
        <div class="w-full">
            <div id="navigation"></div>
            <div class="mx-0 my-4 lg:m-4">
                <div class="min-h-screen p-4 bg-white border rounded-md lg:p-8">
                    <div x-data="{selected:null}">
                        <div class="flex items-center gap-4">
                            <p class="text-2xl font-bold">Add New Employee</p>
                            <div>
                                <button class="p-2 font-semibold text-white bg-blue-600 rounded-md"><a href="bulk-employee-upload.html">Bulk Upload</a></button>

                            </div>
                        </div>
                    </div>
                        <div class="grid w-full grid-cols-1 gap-4 pt-4 lg:grid-cols-2 lg:w-3/4">
                            <div>
                                <label class="text-sm font-semibold text-gray-600" for="Name">Name <span class="text-red-600">*</span></label>
                                <input type="text" name="Name" id="Name" autocomplete="title" placeholder=""
                                    class="block w-full px-3 py-3 mt-1 border border-gray-400 rounded-md focus:outline-none focus:ring-blue-600 focus:border-blue-600">
                            </div>
                            <div>
                                <label class="text-sm font-semibold text-gray-600" for="Phone">Phone Number</label>
                                <input type="text" name="Phone" id="Phone" autocomplete="title" placeholder=""
                                    class="block w-full px-3 py-3 mt-1 border border-gray-400 rounded-md focus:outline-none focus:ring-blue-600 focus:border-blue-600">
                            </div>
                            <div>
                                <label class="text-sm font-semibold text-gray-600" for="Phone">Email</label>
                                <input type="text" name="Email" id="Email" autocomplete="" placeholder=""
                                    class="block w-full px-3 py-3 mt-1 border border-gray-400 rounded-md focus:outline-none focus:ring-blue-600 focus:border-blue-600">
                            </div>
                            <div class="col-span-1 lg:col-span-2">
                                <h2 class="text-2xl font-bold">Employee Preference</h2>
                            </div>
                            <div>
                                <label class="text-sm font-semibold text-gray-600" for="businessname">Select Branch  <span class="text-red-600">*</span></label>
                                <select id="" name="" autocomplete=""
                                    class="block w-full px-3 py-3 mt-1 text-sm bg-white border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-blue-600 focus:border-blue-600 sm:text-base">
                                    <option>Select</option>
                                    <option>Ecomads Pvt Ltd, Covai</option>
                                    <option>Ecomads Pvt Ltd, Tiruchencode</option>
                                </select>
                            </div>
                            <div>
                                <label class="text-sm font-semibold text-gray-600" for="businessname">Select Department</label>
                                <select id="" name="" autocomplete=""
                                    class="block w-full px-3 py-3 mt-1 text-sm bg-white border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-blue-600 focus:border-blue-600 sm:text-base">
                                    <option>Select</option>
                                    <option>HR Department</option>
                                    <option>Sales Department</option>
                                </select>
                            </div>
                            <div>
                                <label class="text-sm font-semibold text-gray-600" for="businessname">Select Shift Type  <span class="text-red-600">*</span></label>
                                <select id="" name="" autocomplete=""
                                    class="block w-full px-3 py-3 mt-1 text-sm bg-white border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-blue-600 focus:border-blue-600 sm:text-base">
                                    <option>Select</option>
                                    <option>Fixed Shift</option>
                                    <option>Open Shift</option>
                                </select>
                            </div>
                            <div>
                                <label class="text-sm font-semibold text-gray-600" for="businessname">Shift Settings  <span class="text-red-600">*</span></label>
                                <select id="" name="" autocomplete=""
                                    class="block w-full px-3 py-3 mt-1 text-sm bg-white border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-blue-600 focus:border-blue-600 sm:text-base">
                                    <option>Select</option>
                                    <option>Morning Shift</option>
                                    <option>Afternoon Shift</option>
                                </select>
                            </div>
                            <div>
                                <label class="text-sm font-semibold text-gray-600" for="businessname">Employee ID</label>
                                <input type="text" name="businessname" id="businessname" autocomplete="title"
                                    placeholder=""
                                    class="block w-full px-3 py-3 mt-1 border border-gray-400 rounded-md focus:outline-none focus:ring-blue-600 focus:border-blue-600">
                            </div>
                            <div>
                                <label class="text-sm font-semibold text-gray-600" for="businessname">Salary Type</label>
                                <select id="" name="" autocomplete="" class="block w-full px-3 py-3 mt-1 text-sm bg-white border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-blue-600 focus:border-blue-600 sm:text-base">
                                    <option>Monthly Salary</option>
                                    <option>Weekly Salary</option>
                                    <option>Daily Salary</option>
                                    <option>Per Hour Salary</option>
                                    <option>Pay Per Work</option>
                                </select>
                            </div>
                            <div>
                                <label class="text-sm font-semibold text-gray-600" for="businessname">Salary</label>
                                <input type="text" name="businessname" id="businessname" autocomplete="title"
                                    placeholder=""
                                    class="block w-full px-3 py-3 mt-1 border border-gray-400 rounded-md focus:outline-none focus:ring-blue-600 focus:border-blue-600">
                            </div>
                            <div>
                                <label class="text-sm font-semibold text-gray-600" for="businessname">Pay Shedule</label>
                                <select id="" name="" autocomplete=""
                                    class="block w-full px-3 py-3 mt-1 text-sm bg-white border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-blue-600 focus:border-blue-600 sm:text-base">
                                    <option>Monthly</option>
                                    <option>Weekly</option>
                                </select>
                            </div>
                            <div>
                                <label class="text-sm font-semibold text-gray-600" for="businessname">Select Role</label>
                                <select id="" name="" autocomplete="" class="block w-full px-3 py-3 mt-1 text-sm bg-white border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-blue-600 focus:border-blue-600 sm:text-base">
                                    <option>Employee</option>
                                    <option>Branch Manager</option>
                                    <option>Department Head</option>
                                </select>
                            </div>
                            <div class="col-start-1 pt-8">
                                <a href="contact-success.html">
                                <button class="w-1/2 p-3 font-semibold text-white bg-blue-600 rounded-md">Add Employee</button>
                            </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    $(function () {
        $("#navigation").load("nav.html");
        $("#aside").load("aside.html");
    });
</script>

</html>
