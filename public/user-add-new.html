<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body class="bg-gray-100">
    <header class="flex items-center justify-between p-6 bg-white border-b">
        <div>
            <img class="h-6"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Tailwind_CSS_logo.svg/2560px-Tailwind_CSS_logo.svg.png"
                alt="">
        </div>
        <div>
            <ul class="flex items-center gap-4 font-semibold">
                <li>
                    <a href="">Home</a>
                </li>
                <li>
                    <a href="">Users</a>
                </li>
            </ul>
        </div>
    </header>
    <main class="flex items-center justify-center py-8">
        <div class="w-full max-w-6xl">
            <div>
                <div class="flex items-center gap-4">
                    <h1 class="text-2xl font-bold">Add New User</h1>
                </div>
                <div class="w-1/4">
                    <div>
                        <label for="" class="block font-medium text-gray-900 text-sm/6">Name</label>
                        <div class="mt-1">
                            <input type="text" name="" id="" autocomplete=""
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6">
                        </div>
                    </div>
                    <div>
                        <label for="" class="block font-medium text-gray-900 text-sm/6">Email</label>
                        <div class="mt-1">
                            <input type="text" name="" id="" autocomplete=""
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6">
                        </div>
                    </div>
                    <div>
                        <label for="" class="block font-medium text-gray-900 text-sm/6">Mobile</label>
                        <div class="mt-1">
                            <input type="text" name="" id="" autocomplete=""
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6">
                        </div>
                    </div>
                    <div>
                        <label for="" class="block font-medium text-gray-900 text-sm/6">DOB</label>
                        <div class="mt-1">
                            <input type="date" name="" id="" autocomplete=""
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6">
                        </div>
                    </div>

                    <div>
                        <label for="" class="block font-medium text-gray-900 text-sm/6">Age</label>
                        <div class="mt-1">
                            <input type="text" name="" id="" autocomplete=""
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6">
                        </div>
                    </div>
                    <div class="sm:col-span-3">
                        <label for="" class="block font-medium text-gray-900 text-sm/6">Status</label>
                        <div class="mt-2">
                            <select id="" name="" autocomplete=""
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm/6">
                                <option>Active</option>
                                <option>Inactive</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div>
                    <button type="submit"
                        class="px-3 py-2 text-sm font-semibold text-white bg-indigo-600 rounded-md shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Save</button>
                </div>

            </div>
        </div>
    </main>
</body>

</html>
