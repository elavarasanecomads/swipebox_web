<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="output.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer=""></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

</head>

<body class="relative bg-gray-100">
    <div class="flex w-full">
        <div id="aside"></div>
        <div class="w-full ">
            <div id="navigation"></div>
            <div class="min-h-screen mx-0 my-4 space-y-4 lg:m-4">
                <div class="min-h-screen p-4 space-y-4 bg-white border rounded lg:p-4">
                    <nav class="flex" aria-label="Breadcrumb">
                        <ol class="inline-flex flex-wrap items-center space-x-1 md:space-x-3">
                            <li class="inline-flex items-center">
                                <a href="dashboard.html"
                                    class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-gray-900 dark:text-gray-400 dark:hover:text-white">
                                    <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z">
                                        </path>
                                    </svg>
                                    Dashboard
                                </a>
                            </li>
                            <li aria-current="page">
                                <div class="flex items-center">
                                    <svg class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd"
                                            d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                                            clip-rule="evenodd"></path>
                                    </svg>
                                    <span
                                        class="ml-1 text-sm font-medium text-gray-400 md:ml-2 dark:text-gray-500">Prorated
                                        Salary</span>
                                </div>
                            </li>
                        </ol>
                    </nav>
                    <div>
                        <h1 class="text-2xl font-bold">Prorated Salary</h1>
                        <div class="grid grid-cols-1 gap-4 pt-4 lg:grid-cols-2">
                            <div class="flex flex-col items-center gap-4 lg:flex-row">
                                <div class="w-full lg:w-1/3">
                                    <label class="text-sm font-semibold text-gray-600" for="businessname">Pay
                                        Cycle</label>
                                    <select id="jobtype" name="jobtype" autocomplete="jobtype"
                                        class="block w-full px-3 py-2 mt-1 text-sm bg-white border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-primary-600 focus:border-primary-600 sm:text-base">
                                        <option>Monthly</option>
                                        <option>Weekly</option>
                                    </select>
                                </div>
                                <div class="w-full lg:w-2/3">
                                    <label class="text-sm font-semibold text-gray-600" for="businessname">Select
                                        Month</label>
                                    <div id="reportrange"
                                        style="background: #fff; cursor: pointer; padding: 8px 10px; border: 1px solid #ccc; width: 100%">
                                        <span></span>
                                    </div>
                                </div>
                            </div>
                           <div class="w-32 pt-5">
                            <button class="w-full px-3 py-2 font-semibold text-center text-white bg-blue-600 rounded-md">Calculate</button>
                                    
                           </div>
                        </div>
                    </div>
                    <div class="inline-block min-w-full py-2 align-middle">
                        <h3 class="py-4 text-2xl font-bold">Download</h3>
                        <div class="overflow-hidden border-b border-gray-200 shadow sm:rounded-lg">

                            <table class="min-w-full divide-y divide-gray-200 table-auto">
                                <thead class="bg-blue-600">
                                    <tr>
                                        <th scope="col" class="w-2/6 px-4 py-3 font-bold tracking-wider text-left text-gray-100 uppercase">
                                            Date
                                        </th>

                                        <th scope="col" class="w-2/6 px-4 py-3 font-bold tracking-wider text-left text-gray-100 uppercase">
                                            Type
                                        </th>
                                        <th scope="col" class="w-1/6 px-4 py-3 font-bold tracking-wider text-left text-gray-100 uppercase">
                                            Period
                                        </th>
                                        <th scope="col" class="w-1/6 px-4 py-3 font-bold tracking-wider text-left text-gray-100 uppercase">
                                            Format
                                        </th>
                                        <th scope="col" class="w-1/6 px-4 py-3 font-bold tracking-wider text-left text-gray-100 uppercase">
                                            Action
                                        </th>
                                    </tr>
                                </thead>
                                <tbody class="bg-white divide-y divide-gray-200">
                                    <tr>
                                        <td class="px-6 py-4 whitespace-nowrap">
                                            <p class="font-semibold">03/01/2023</p>
                                        </td>
                                        <td class="px-6 py-4 whitespace-nowrap">
                                            <span class="text-base text-gray-900">
                                                Prorated Salary
                                            </span>
                                        </td>
                                        <td class="px-6 py-4 whitespace-nowrap">
                                            <span class="text-base text-gray-900">
                                                01/12/2022 - 31/12/2022
                                            </span>
                                        </td>
                                        <td class="px-6 py-4 whitespace-nowrap">
                                            <span class="text-base text-gray-900">
                                                CSV
                                            </span>
                                        </td>
                                        <td class="relative flex items-center gap-8 px-6 py-4 whitespace-nowrap">
                                            <div>
                                                <button class="font-semibold text-yellow-600">Processing</button>
                                            </div>
                                            <div x-data="{ 'showModal': false }">
                                                <button @click="showModal = true" class="flex items-center text-red-600"><span><svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
                                                            </path>
                                                        </svg></span></button>
                                                <div class="fixed inset-0 z-30 flex items-center justify-center overflow-auto bg-black bg-opacity-50" x-show="showModal" style="display: none;">
                                                    <!-- Modal inner -->
                                                    <div class="w-11/12 px-6 py-4 mx-auto text-left bg-white rounded shadow-lg md:max-w-lg" @click.away="showModal = false" x-transition:enter="motion-safe:ease-out duration-300" x-transition:enter-start="opacity-0 scale-90" x-transition:enter-end="opacity-100 scale-100">
                                                        <!-- Title / Close-->
                                                        <div class="flex items-center justify-between">
                                                            <p class="font-bold text-gray-900">

                                                            </p>
                                                            <span @click="showModal = false">
                                                                <svg class="w-5 h-5 text-gray-900" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                                                </svg>
                                                            </span>
                                                        </div>
                                                        <!-- content -->
                                                        <div class="w-full">
                                                            <div class="pt-4 space-y-4 ">

                                                                <div class="flex flex-col items-center justify-center gap-2">
                                                                    <div>
                                                                        <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-red-500" viewBox="0 0 20 20" fill="currentColor">
                                                                            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                                                                        </svg>
                                                                    </div>
                                                                    <p class="font-bold">Delete This Record
                                                                    </p>
                                                                    <p class="text-gray-600">Do you wish to
                                                                        delete this record?</p>
                                                                </div>
                                                                <div class="flex items-center w-full gap-4 pt-4">
                                                                    <div class="w-1/2">
                                                                        <button class="w-full p-2 text-blue-600 border border-blue-600 rounded">Cancel</button>
                                                                    </div>
                                                                    <div class="w-1/2">
                                                                        <button class="w-full p-2 text-white bg-blue-600 rounded">Delete</button>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>                                                
                                </tbody>
                            </table>
                        </div>
                        <div class="flex items-center gap-2 py-4">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-gray-500">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M11.25 11.25l.041-.02a.75.75 0 011.063.852l-.708 2.836a.75.75 0 001.063.853l.041-.021M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9-3.75h.008v.008H12V8.25z"></path>
                            </svg>
                            <p class="text-sm text-gray-500">
                                We kept the most recent record, any additional records were automatically deleted.                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>
<style>
    [x-cloak] {
        display: none;
    }
</style>
<script>
    $(function () {
        $("#navigation").load("nav.html");
        $("#aside").load("aside.html");
    });
</script>
<script type="text/javascript">
    $(function () {

        var start = moment().subtract(29, 'days');
        var end = moment();

        function cb(start, end) {
            $('#reportrange span').html(start.format('DD/MM/YYYY') + ' - ' + end.format('DD/MM/YYYY'));
        }

        $('#reportrange').daterangepicker({
            startDate: start,
            endDate: end,
            ranges: {
                
            }
        }, cb);

        cb(start, end);

    });
</script>
</html>
