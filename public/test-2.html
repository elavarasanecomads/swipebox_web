<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>       
    <link href="output.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer=""></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body class="flex items-center w-full min-h-screen antialiased bg-gray-100 sans-serif">
	<div class="w-full max-w-6xl px-4 pt-4 pb-8 mx-auto overflow-hidden">
		<div x-data="{ loading: false, showAlertMessage: false, showSuccessMessage: false, name: '', email: '', errors: [] }"
			x-cloak>
			<div class="md:flex md:flex-wrap">
				<div class="md:w-1/3 md:mx-auto">
					<div class="p-6 bg-white border-t-8 border-blue-500 rounded shadow">
						<h1 class="mb-1 text-2xl font-bold leading-tight text-gray-800">Subscribe our Newsletter</h1>
						<p class="mb-4 text-sm text-gray-600">Get latest news delivered to your inbox!</p>
                        
						<form method="POST">
							<div class="mb-4">
								<label for="name" class="block mb-1 font-semibold text-gray-600">Name</label>
								<div class="relative">
									<input id="name" x-model="name" x-on:keydown="delete errors['name']"
										x-bind:class="{ 'border-red-500 text-red-500': errors['name'] }"
										class="block w-full px-4 py-2 leading-normal bg-white border border-gray-400 rounded appearance-none focus:outline-none focus:shadow-outline"
										type="text" placeholder="Jane Doe">

									<template x-if="errors['name']">											
											<span class="block mt-1 text-sm text-red-600"
												x-text="errors['name']"></span>
									</template>
								</div>

							</div>

							<div class="mb-5">
								<label for="email" class="block mb-1 font-semibold text-gray-600">Email</label>
								<div class="relative">
									<input id="email" x-model="email" x-on:keydown="delete errors['email']"
										x-bind:class="{ 'border-red-500 text-red-500': errors['email'] }"
										class="block w-full px-4 py-2 leading-normal bg-white border border-gray-400 rounded appearance-none focus:outline-none focus:shadow-outline"
										type="text" placeholder="jane@example.com">

									<template x-if="errors['email']">										
											<span class="block mt-1 text-sm text-red-600"
												x-text="errors['email']"></span>
									</template>
								</div>
							</div>

							<button type="submit"
								class="w-full px-4 py-2 font-bold text-white bg-blue-500 rounded-lg hover:bg-blue-700"
								x-bind:disabled="loading == true">
								<template x-if="loading == false">
									<div>Subscribe Now!</div>
								</template>
								<template x-if="loading == true">
									<div>Subscribing...</div>
								</template>
							</button>

						</form>

					</div>
				</div>
			</div>
		</div>
	</div>

	
    <div x-data="{show:false}">
		<template x-if="show">
		  <div>Show Data if true</div>
		</template>
		<template x-if="!show">
		  <div>Show Data if false</div>
		</template>
		<button @click="show=!show">Click</button>
	  </div>
</body>

</html>
