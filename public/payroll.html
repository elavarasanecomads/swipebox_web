<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="output.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer=""></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body class="bg-gray-100">
    <div class="flex w-full">
        <div id="aside"></div>
        <div class="w-full">
            <div id="navigation"></div>
            <div class="mx-0 my-4 lg:m-4">
                <div class="min-h-screen p-4 bg-white border rounded-md">
                    <div>
                        <h1 class="text-2xl font-bold">Payroll</h1>
                        <div class="pt-4 space-y-4 bg-white">
                            <div x-data="{ selectedOption: 'option1' }" class="grid grid-cols-1 gap-4 lg:grid-cols-2">
                                <div>
                                    <label class="font-semibold text-gray-600" for="businessname">Salary
                                        Type</label>
                                    <select x-model="selectedOption" id="type" name="type" autocomplete="type"
                                        class="block w-full px-3 py-3 mt-1 text-sm bg-white border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-primary-600 focus:border-primary-600 sm:text-base">
                                        <option>Select</option>
                                        <option value="option1">Monthly</option>
                                        <option value="option2">Weekly</option>
                                        <option value="option3">Daily</option>
                                        <option value="option4">Hourly</option>
                                        <option value="option5">Pay Per Work Wages</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="font-semibold text-gray-600" for="businessname">Pay
                                        Shedule</label>
                                    <select id="jobtype" name="jobtype" autocomplete="jobtype"
                                        class="block w-full px-3 py-3 mt-1 text-sm bg-white border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-primary-600 focus:border-primary-600 sm:text-base">
                                        <option>Select</option>
                                        <option>Monthly</option>
                                        <option>Weekly</option>
                                    </select>
                                </div>
                                <div>
                                    <div>
                                        <label x-show="selectedOption === 'option1'" class="font-semibold text-gray-600"
                                            for="businessname">Salary Per Month</label>
                                        <label x-show="selectedOption === 'option2'" class="font-semibold text-gray-600"
                                            for="businessname">Salary Per Week</label>
                                        <label x-show="selectedOption === 'option3'" class="font-semibold text-gray-600"
                                            for="businessname">Salary Per Day</label>
                                        <label x-show="selectedOption === 'option4'" class="font-semibold text-gray-600"
                                            for="businessname">Salary Per Hour</label>
                                    </div>
                                    <input type="text" name="businessname" id="businessname" autocomplete="title"
                                        placeholder=""
                                        class="block w-full px-3 py-3 mt-1 border border-gray-400 rounded-md focus:outline-none focus:ring-blue-600 focus:border-blue-600">
                                </div>
                                <div>
                                    <label class="font-semibold text-gray-600" for="businessname">Payment Mode</label>
                                    <select id="jobtype" name="jobtype" autocomplete="jobtype"
                                        class="block w-full px-1 py-3 mt-1 text-sm bg-white border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-blue-600 focus:border-blue-600 sm:text-base">
                                        <option>Select</option>
                                        <option>Cash</option>
                                        <option>Bank Transfer</option>
                                        <option>UPI</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="font-semibold text-gray-600" for="businessname">Salary
                                        Template</label>
                                    <select id="jobtype" name="jobtype" autocomplete="jobtype"
                                        class="block w-full px-1 py-3 mt-1 text-sm bg-white border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-blue-600 focus:border-blue-600 sm:text-base">
                                        <option>Basic Template</option>
                                        <option>Higher Template</option>
                                    </select>
                                </div>
                                <div class="col-start-1">
                                    <button
                                        class="p-3 font-semibold text-center text-white bg-blue-600 border border-blue-600 rounded-md w-36">NEXT
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="pt-8">
                        <h1 class="text-2xl font-bold">Salary Structure</h1>
                        <div>
                            <div class="pt-4">
                                <div class="pb-4">
                                    <div class="flex items-center justify-between pb-4">
                                        <p class="pb-4 text-xl font-bold">Earnings</p>

                                    </div>
                                    <div>
                                        <div class="-my-2 overflow-x-auto md:overflow-x-hidden sm:-mx-6 lg:-mx-8">
                                            <div class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8">
                                                <div
                                                    class="overflow-hidden border-b border-gray-200 shadow sm:rounded-sm">
                                                    <table class="min-w-full divide-y divide-gray-200 table-auto">
                                                        <thead class="bg-blue-600">
                                                            <tr>
                                                                <th scope="col"
                                                                    class="w-full px-4 py-3 text-sm text-left text-white">
                                                                    Salary Component
                                                                </th>
                                                                <th scope="col"
                                                                    class="w-full px-4 py-3 text-sm text-left text-white">
                                                                </th>
                                                            </tr>
                                                        </thead>
                                                        <tbody class="bg-white divide-y divide-gray-200">
                                                            <tr>
                                                                <td class="px-4 py-4 whitespace-nowrap">
                                                                    <p class="font-semibold text-blue-600">
                                                                        Basic
                                                                    </p>
                                                                </td>
                                                                <td class="px-4 py-4 whitespace-nowrap">
                                                                    <button class="flex items-center">
                                                                        <input type="text"
                                                                            class="block w-24 px-3 py-3 border border-gray-400 focus:outline-none focus:ring-blue-600 focus:border-blue-600">
                                                                        <span class="px-3 py-2 border border-gray-400">
                                                                            <select id="jobtype" name="jobtype"
                                                                                disabled="" autocomplete="jobtype"
                                                                                class="block px-1 py-1 text-sm bg-white rounded-md shadow-sm focus:outline-none focus:ring-blue-600 focus:border-blue-600 sm:text-base">
                                                                                <option>% of Gross Salary</option>
                                                                                </option>
                                                                            </select>
                                                                        </span>
                                                                    </button>
                                                                </td>
                                                            </tr>
                                                            <tr>
                                                                <td class="px-4 py-4 whitespace-nowrap">
                                                                    <p class="font-semibold text-blue-600">
                                                                        HRA
                                                                    </p>
                                                                </td>
                                                                <td class="px-4 py-4 whitespace-nowrap">
                                                                    <button class="flex items-center">
                                                                        <input type="text"
                                                                            class="block w-24 px-3 py-3 border border-gray-400 focus:outline-none focus:ring-blue-600 focus:border-blue-600">
                                                                        <span class="px-3 py-2 border border-gray-400">
                                                                            <select id="jobtype" name="jobtype"
                                                                                disabled="" autocomplete="jobtype"
                                                                                class="block px-1 py-1 text-sm bg-white rounded-md shadow-sm focus:outline-none focus:ring-blue-600 focus:border-blue-600 sm:text-base">
                                                                                <option>Fixed Amount</option>
                                                                                </option>
                                                                            </select>
                                                                        </span>
                                                                    </button>
                                                                </td>

                                                            </tr>
                                                            <tr>
                                                                <td class="px-4 py-4 whitespace-nowrap">
                                                                    <div class="text-base text-gray-900">
                                                                        <p class="font-semibold text-blue-600">
                                                                            Bonus
                                                                        </p>
                                                                    </div>
                                                                </td>
                                                                <td>
                                                                    <button @click="showModal = true"
                                                                        class="p-2 font-medium text-gray-800 bg-gray-200 rounded w-36">Enable</button>

                                                                </td>
                                                            </tr>

                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="pb-4">
                                    <div class="pb-4">
                                        <p class="pb-4 text-xl font-bold">Tax Deductions</p>
                                    </div>
                                    <div>
                                        <div class="-my-2 overflow-x-auto md:overflow-x-hidden sm:-mx-6 lg:-mx-8">
                                            <div class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8">
                                                <div
                                                    class="overflow-hidden border-b border-gray-200 shadow sm:rounded-sm">
                                                    <table class="min-w-full divide-y divide-gray-200 table-auto">
                                                        <thead class="bg-blue-600">
                                                            <tr>
                                                                <th scope="col"
                                                                    class="w-full px-4 py-3 text-sm text-left text-white">
                                                                    Salary Component
                                                                </th>
                                                                <th scope="col"
                                                                    class="w-full px-4 py-3 text-sm text-left text-white">
                                                                </th>
                                                            </tr>
                                                        </thead>
                                                        <tbody class="bg-white divide-y divide-gray-200">
                                                            <tr>
                                                                <td class="px-4 py-4 whitespace-nowrap">
                                                                    <div class="text-base text-gray-900">
                                                                        <p class="font-semibold text-blue-600">
                                                                            PF
                                                                        </p>
                                                                    </div>
                                                                </td>
                                                                <td>
                                                                    <button @click="showModal = true"
                                                                        class="p-2 font-medium text-gray-800 bg-gray-200 rounded w-36">12%
                                                                        Variable</button>

                                                                </td>
                                                            </tr>
                                                            <tr>
                                                                <td class="px-4 py-4 whitespace-nowrap">
                                                                    <div class="text-base text-gray-900">
                                                                        <p class="font-semibold text-blue-600">
                                                                            ESI
                                                                        </p>
                                                                    </div>
                                                                </td>
                                                                <td>
                                                                    <button @click="showModal = true"
                                                                        class="p-2 font-medium text-gray-800 bg-gray-200 rounded w-36">0.75%
                                                                        Variable</button>

                                                                </td>
                                                            </tr>

                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="pb-4">
                                    <div class="pb-4">
                                        <p class="pb-4 text-xl font-bold">Common Deductions</p>
                                    </div>
                                    <div>
                                        <div class="-my-2 overflow-x-auto md:overflow-x-hidden sm:-mx-6 lg:-mx-8">
                                            <div class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8">
                                                <div
                                                    class="overflow-hidden border-b border-gray-200 shadow sm:rounded-sm">
                                                    <table class="min-w-full divide-y divide-gray-200 table-auto">
                                                        <thead class="bg-blue-600">
                                                            <tr>
                                                                <th scope="col"
                                                                    class="w-full px-4 py-3 text-sm text-left text-white">
                                                                    Salary Component
                                                                </th>
                                                                <th scope="col"
                                                                    class="w-full px-4 py-3 text-sm text-left text-white">

                                                                </th>
                                                            </tr>
                                                        </thead>
                                                        <tbody class="bg-white divide-y divide-gray-200">
                                                            <tr>
                                                                <td class="px-4 py-4 whitespace-nowrap">
                                                                    <div class="text-base text-gray-900">
                                                                        <p class="font-semibold text-blue-600">
                                                                            Salary Advance
                                                                        </p>
                                                                    </div>
                                                                </td>
                                                                <td>
                                                                    <button @click="showModal = true"
                                                                        class="p-2 font-medium text-gray-800 bg-gray-200 rounded w-36">Enable</button>

                                                                </td>
                                                            </tr>
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="pb-4">
                                    <div class="pb-4">
                                        <p class="pb-4 text-xl font-bold">Employer Contribution Rate</p>
                                    </div>
                                    <div>
                                        <div class="-my-2 overflow-x-auto md:overflow-x-hidden sm:-mx-6 lg:-mx-8">
                                            <div class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8">
                                                <div
                                                    class="overflow-hidden border-b border-gray-200 shadow sm:rounded-sm">
                                                    <table class="min-w-full divide-y divide-gray-200 table-auto">
                                                        <thead class="bg-blue-600">
                                                            <tr>
                                                                <th scope="col"
                                                                    class="w-full px-4 py-3 text-sm text-left text-white">
                                                                    Salary Component
                                                                </th>
                                                                <th scope="col"
                                                                    class="w-full px-4 py-3 text-sm text-left text-white">
                                                                </th>
                                                            </tr>
                                                        </thead>
                                                        <tbody class="bg-white divide-y divide-gray-200">
                                                            <tr>
                                                                <td class="px-4 py-4 whitespace-nowrap">
                                                                    <div class="text-base text-gray-900">
                                                                        <p class="font-semibold text-blue-600">
                                                                            PF
                                                                        </p>
                                                                    </div>
                                                                </td>
                                                                <td>
                                                                    <button @click="showModal = true"
                                                                        class="p-2 font-medium text-gray-800 bg-gray-200 rounded w-36">12%
                                                                        Variable</button>

                                                                </td>
                                                            </tr>
                                                            <tr>
                                                                <td class="px-4 py-4 whitespace-nowrap">
                                                                    <div class="text-base text-gray-900">
                                                                        <p class="font-semibold text-blue-600">
                                                                            ESI
                                                                        </p>
                                                                    </div>
                                                                </td>
                                                                <td>
                                                                    <button @click="showModal = true"
                                                                        class="p-2 font-medium text-gray-800 bg-gray-200 rounded w-36">3.25%
                                                                        Variable</button>

                                                                </td>
                                                            </tr>

                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="py-4">
                                        <button
                                            class="w-full p-3 font-semibold text-center text-white bg-blue-600 rounded-md lg:w-36">Save
                                            </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    $(function () {
        $("#navigation").load("nav.html");
        $("#aside").load("aside.html");
    });
</script>

</html>
