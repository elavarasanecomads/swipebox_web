<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="output.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer=""></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css" />
    <script src="https://cdn.tailwindcss.com/3.2.4"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>

<body class="bg-gray-100">
    <div class="flex w-full">
        <div id="aside"></div>
        <div class="w-full">
            <div id="navigation"></div>
            <div class="mx-0 my-4 lg:m-4">
                <div class="min-h-screen p-4 bg-white border rounded-md lg:p-8">
                    <!--Brudcrumb-->
                    <nav class="flex" aria-label="Breadcrumb">
                        <ol class="inline-flex flex-wrap items-center space-x-1 md:space-x-3">
                            <li class="inline-flex items-center">
                                <a href="dashboard.html"
                                    class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-gray-900 dark:text-gray-400 dark:hover:text-white">
                                    <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z">
                                        </path>
                                    </svg>
                                    Dashboard
                                </a>
                            </li>
                            <li>
                                <div class="flex items-center">
                                    <svg class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd"
                                            d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                                            clip-rule="evenodd"></path>
                                    </svg>
                                    <a href="settings.html"
                                        class="ml-1 text-sm font-medium text-gray-700 hover:text-gray-900 md:ml-2 dark:text-gray-400 dark:hover:text-white">Settings</a>
                                </div>
                            </li>
                            <li aria-current="page">
                                <div class="flex items-center">
                                    <svg class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd"
                                            d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                                            clip-rule="evenodd"></path>
                                    </svg>
                                    <span
                                        class="ml-1 text-sm font-medium text-gray-400 md:ml-2 dark:text-gray-500">Shift
                                        Settings</span>
                                </div>
                            </li>
                        </ol>
                    </nav>
                    <div class="pt-4 space-y-4 ">
                        <div>
                            <label class="font-semibold text-gray-600" for="businessname">Shift
                                Name</label>
                            <input type="text" name="businessname" id="businessname" autocomplete="title" placeholder=""
                                class="block w-full px-3 py-2 mt-1 border border-gray-400 rounded-md focus:outline-none focus:ring-blue-600 focus:border-blue-600">
                        </div>


                        <div class="group">
                            <input type="text" id="calendar-tomorrow">
                            <span class="bar"></span>
                            <label class="input-label">From tomorrow</label>
                            </div>


                            
                        <div class="relative mb-3 xl:w-96" data-te-timepicker-init data-te-input-wrapper-init>
                            <input type="text"
                                class="peer block min-h-[auto] w-full rounded bg-transparent  px-3 leading-[2.15] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none dark:text-neutral-200 dark:placeholder:text-neutral-200 [&:not([data-te-input-placeholder-active])]:placeholder:opacity-0"
                                id="form1" />
                            <label for="form1"
                                class="pointer-events-none absolute top-0 left-3 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] leading-[2.15] text-neutral-500 transition-all duration-200 ease-out peer-focus:-translate-y-[1.15rem] peer-focus:scale-[0.8] peer-focus:text-primary peer-data-[te-input-state-active]:-translate-y-[1.15rem] peer-data-[te-input-state-active]:scale-[0.8] motion-reduce:transition-none dark:text-neutral-200 dark:peer-focus:text-neutral-200">Select
                                a time</label>
                        </div>

                        

                        <div class="grid grid-cols-1 gap-4 p-4 rounded bg-orange-50 lg:grid-cols-2">
                            <div class="col-span-1 lg:col-span-2">
                                <h3 class="font-bold">Half Intervals</h3>
                                <p class="text-sm text-gray-600">To fix first half and Second half
                                    for taking half day leaves.</p>
                            </div>
                            <div>
                                <p class="font-semibold">First Half</p>
                                <div class="flex items-center gap-4">
                                    <div class="w-1/2">
                                        <label class="text-gray-600" for="businessname">Start
                                            Time</label>
                                        <input type="text" name="businessname" id="businessname" autocomplete="title"
                                            placeholder=""
                                            class="block w-full px-2 py-1 border border-gray-400 rounded-md focus:outline-none focus:ring-blue-600 focus:border-blue-600">
                                    </div>
                                    <div class="w-1/2">
                                        <label class="text-gray-600" for="businessname">End
                                            time</label>
                                        <input type="text" name="businessname" id="businessname" autocomplete="title"
                                            placeholder=""
                                            class="block w-full px-2 py-1 border border-gray-400 rounded-md focus:outline-none focus:ring-blue-600 focus:border-blue-600">
                                    </div>
                                </div>
                            </div>
                            <div>
                                <p class="font-semibold">Second Half</p>
                                <div class="flex items-center gap-4">
                                    <div class="w-1/2">
                                        <label class="text-gray-600" for="businessname">Start
                                            Time</label>
                                        <input type="text" name="businessname" id="businessname" autocomplete="title"
                                            placeholder=""
                                            class="block w-full px-2 py-1 border border-gray-400 rounded-md focus:outline-none focus:ring-blue-600 focus:border-blue-600">
                                    </div>
                                    <div class="w-1/2">
                                        <label class="text-gray-600" for="businessname">End
                                            time</label>
                                        <input type="text" name="businessname" id="businessname" autocomplete="title"
                                            placeholder=""
                                            class="block w-full px-2 py-1 border border-gray-400 rounded-md focus:outline-none focus:ring-blue-600 focus:border-blue-600">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="w-1/2">
                            <label class="font-semibold text-gray-600" for="businessname">Total
                                Shift Hours</label>
                            <input type="text" name="businessname" id="businessname" autocomplete="title" placeholder=""
                                class="block w-full px-3 py-2 mt-1 border border-gray-400 rounded-md focus:outline-none focus:ring-blue-600 focus:border-blue-600">
                        </div>
                        <div class="flex items-center w-full gap-4 pt-4">
                            <div class="w-1/2">
                                <button
                                    class="w-full p-2 text-blue-600 border border-blue-600 rounded-md">Cancel</button>
                            </div>
                            <div class="w-1/2">
                                <button class="w-full p-2 text-white bg-blue-600 rounded-md">Save</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>
</body>
<script>
    $(function () {
        $("#navigation").load("nav.html");
        $("#aside").load("settings-aside.html");
    });
</script>
<script>
    flatpickr('#calendar-tomorrow', {
    enableTime: true,
    noCalendar: true,
    dateFormat: "h:i K",
});
</script>
</html>
