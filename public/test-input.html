<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form with Animated Labels</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="output.css" rel="stylesheet">
  </head>
  <body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="p-6 bg-white rounded-lg shadow-lg w-96">
      <form class="space-y-6">
        <!-- Username Field -->
        <div class="relative">
          <input type="text" id="username" autocomplete="off" required value="test" class="block w-full px-4 pt-5 pb-2 text-gray-900 placeholder-transparent border border-gray-300 rounded-md peer focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500" />
          <label for="username" class="absolute px-1 text-sm font-semibold text-gray-500 transition-all bg-white left-3 top-3 peer-placeholder-shown:top-5 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-valid:top-0 peer-valid:-translate-y-2 peer-valid:text-sm peer-focus:top-0 peer-focus:-translate-y-2 peer-focus:text-sm peer-focus:text-blue-500"> Username </label>
        </div>
<!-- City Field -->
<div class="relative">
  <input type="text" id="city" autocomplete="off" required class="block w-full px-4 pt-4 pb-2 text-sm text-gray-900 placeholder-transparent border border-gray-300 rounded-md peer focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500" />
  <label for="city" class="absolute px-1 text-sm font-semibold text-gray-500 transition-all bg-white left-3 top-3 peer-placeholder-shown:top-5 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-valid:top-0 peer-valid:-translate-y-2 peer-valid:text-sm peer-focus:top-0 peer-focus:-translate-y-2 peer-focus:text-sm peer-focus:text-blue-500"> Enter City <span class="text-red-600">*</span> </label>
</div>
        <!-- Password Field -->
        <div class="relative">
          <input type="password" id="password" autocomplete="off" required class="block w-full px-4 pt-4 pb-2 text-sm text-gray-900 placeholder-transparent border border-gray-300 rounded-md peer focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500" />
          <label for="password" class="absolute px-1 text-sm font-semibold text-gray-500 transition-all bg-white left-3 top-3 peer-placeholder-shown:top-5 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-valid:top-0 peer-valid:-translate-y-2 peer-valid:text-sm peer-focus:top-0 peer-focus:-translate-y-2 peer-focus:text-sm peer-focus:text-blue-500"> Enter Password <span class="text-red-600">*</span> </label>
        </div>
      </form>
    </div>
  </body>
</html>
