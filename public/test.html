<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body class="bg-gray-100">
    <div class="flex items-center justify-center min-h-screen" x-data="{ 'showModal': false }"
        @keydown.escape="showModal = false">
        <button @click="showModal = true" class="p-2 font-semibold text-white bg-blue-600 rounded">Click Me</button>
        <div class="fixed inset-0 z-30 flex items-center justify-center overflow-auto bg-black bg-opacity-50"
            x-show="showModal" style="display: none;">
            <!-- Modal inner -->
            <div class="w-11/12 px-6 py-4 mx-auto text-left bg-white rounded shadow-lg md:max-w-2xl"
                @click.away="showModal = false" x-transition:enter="motion-safe:ease-out duration-300"
                x-transition:enter-start="opacity-0 scale-90" x-transition:enter-end="opacity-100 scale-100">
                <!-- Title / Close-->
                <div class="flex items-center justify-between">
                    <div>
                        <p class="font-bold">
                            
                        </p>
                    </div>
                    <span @click="showModal = false">
                        <svg class="w-5 h-5 text-gray-900" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12">
                            </path>
                        </svg>
                    </span>
                </div>
                <!-- content -->
                <div class="w-full mt-4 space-y-4">
                    <div x-data="{victim: 'Guest'}" class="space-y-4">
                        <div>
                            <p><label><input class="mr-2" name="Victim" type="radio" value="Guest" x-model="victim" checked="true">Calculate Based On Hour </label>
                            </p>
                            <div class="pt-2 ml-8" id="Guest" class="desc" x-show="victim == $el.id">
                                <div class="flex items-center gap-4">
                                    <div>
                                        <p class="pb-1 text-sm font-semibold text-gray-600">
                                            Total Hours Worked (HH:MM)</p>
                                        <div>
                                            <input class="w-16 p-2 border border-gray-400 rounded-md" type="number">
                                            <span class="font-bold">:</span>
                                            <input class="w-16 p-2 border border-gray-400 rounded-md" type="number">
                                        </div>
                                    </div>
                                    <span>X</span>
                                    <div>
                                        <label for="otwages" class="text-sm font-semibold text-gray-600">Type</label>
                                        <select id="jobtype" name="jobtype" autocomplete="jobtype"
                                            class="block px-3 py-2 mt-1 text-sm bg-white border border-gray-400 rounded-md shadow-sm w-36 focus:outline-none focus:ring-primary-600 focus:border-primary-600 sm:text-base">
                                            <option>1X Salary</option>
                                            <option>1.5X Salary</option>
                                            <option>2X Salary</option>
                                            <option>Add Custom Salary Multiple</option>
                                        </select>
                                    </div>
                                    <span>X</span>
                                    <div class="flex flex-col">
                                        <label for="otwages" class="text-sm font-semibold text-gray-600">Over
                                            Time
                                            Wages (Hourly)</label>
                                        <!--value has been changed based on user-->
                                        <input name="otwages" value="150"
                                            class="p-2 mt-1 border border-gray-400 rounded-md w-36 disabled:bg-gray-100 disabled:text-gray-600"
                                            type="text" disabled>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div>
                            <p><label><input class="mr-2" name="Victim" type="radio" value="Employee" x-model="victim">Calculate Based On Day
                                </label>
                            </p>
                            <div  class="pt-2 ml-8" id="Employee" class="desc" x-show="victim == $el.id">
                                <div>
                                    <label class="text-sm font-semibold text-gray-600" for="businessname">Add Over
                                        Time Salary</label>
                                    <select id="jobtype" name="jobtype" autocomplete="jobtype"
                                        class="block px-3 py-1 mt-1 text-sm bg-white border border-gray-400 rounded-md shadow-sm w-44 focus:outline-none focus:ring-primary-600 focus:border-primary-600 sm:text-base">
                                        <option>None</option>
                                        <option>Half Day Salary</option>
                                        <option>Full Day Salary</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="pt-4 space-y-4">
                            <div class="flex flex-col">
                                <label for="otwages" class="text-sm font-semibold text-gray-600">Total
                                    Amount</label>
                                <input name="otwages" class="p-2 border border-gray-400 rounded-md w-44" type="text">
                            </div>
                            <div>
                                <button
                                    class="p-2 font-semibold text-white bg-blue-600 border border-blue-600 rounded-md w-44">
                                    Add Overtime</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
