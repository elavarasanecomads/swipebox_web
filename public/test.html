<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body>
    <div x-data="{ showModal: false, showConfirmationModal: false }">
        <button @click="showModal = true" class="p-2 bg-gray-100 border border-gray-400 rounded w-44">
          Open Popup
        </button>
      
        <div class="fixed inset-0 z-30 flex items-center justify-center overflow-auto bg-black bg-opacity-50"
          x-show="showModal" @keydown.escape="showModal = false">
          <div class="w-11/12 px-6 py-4 mx-auto text-left bg-white rounded shadow-lg md:max-w-lg"
            x-show="!showConfirmationModal">
            <div class="flex items-center justify-between">
              <div>
                <p class="font-bold">
                  Popup Title
                </p>
              </div>
              <span @click="showModal = false">
                <svg class="w-5 h-5 text-gray-900" xmlns="http://www.w3.org/2000/svg" fill="none"
                  viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M6 18L18 6M6 6l12 12">
                  </path>
                </svg>
              </span>
            </div>
      
            <div class="pt-1 text-sm text-gray-600">
              Popup content
            </div>
      
            <div class="mt-4 space-x-2">
              <button @click="showModal = false" class="p-2 text-blue-600 border border-blue-600 rounded-md">
                Cancel
              </button>
              <button @click="showConfirmationModal = true" class="p-3 font-semibold text-white bg-blue-600 rounded-md">
                Continue
              </button>
            </div>
          </div>
      
          <div class="w-11/12 px-6 py-4 mx-auto text-left bg-white rounded shadow-lg md:max-w-lg"
            x-show="showConfirmationModal">
            <div class="flex items-center justify-between">
              <div>
                <p class="font-bold">
                  Confirmation Popup Title
                </p>
              </div>
              <span @click="showModal = false">
                <svg class="w-5 h-5 text-gray-900" xmlns="http://www.w3.org/2000/svg" fill="none"
                  viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M6 18L18 6M6 6l12 12">
                  </path>
                </svg>
              </span>
            </div>
      
            <div class="pt-1 text-sm text-gray-600">
              Confirmation Popup content
            </div>
      
            <div class="mt-4 space-x-2">
              <button @click="showConfirmationModal = false" class="p-2 text-blue-600 border border-blue-600 rounded-md">
                Cancel
              </button>
              <button @click="showModal = false; showConfirmationModal = false" class="p-3 font-semibold text-white bg-blue-600 rounded-md">
                Confirm
              </button>
            </div>
          </div>
        </div>
      </div>
      

      <div x-data="{ openMap: false, latitude: 0, longitude: 0 }">
        <button @click="openMap = true">View Map</button>
    
        <div x-show="openMap">
            <iframe
                x-bind:src="'https://maps.google.com/maps?q=' + latitude + ',' + longitude + '&hl=en&z=14&amp;output=embed'"
                width="100%"
                height="450"
                frameborder="0"
                style="border:0"
                allowfullscreen
            ></iframe>
        </div>
    </div>
    
</body>

</html>
