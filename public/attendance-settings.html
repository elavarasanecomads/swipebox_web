<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="output.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer=""></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body class="bg-gray-100">
    <div class="flex w-full">
        <div id="aside"></div>
        <div class="w-full">
            <div id="navigation"></div>
            <div class="mx-0 my-4 lg:m-4">
                <div class="min-h-screen p-4 bg-white border rounded-md lg:p-8">
                    <!--Brudcrumb-->
                    <nav class="flex" aria-label="Breadcrumb">
                        <ol class="inline-flex flex-wrap items-center space-x-1 md:space-x-3">
                          <li class="inline-flex items-center">
                            <a href="dashboard.html" class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-gray-900 dark:text-gray-400 dark:hover:text-white">
                              <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path></svg>
                              Dashboard
                            </a>
                          </li>
                          <li>
                            <div class="flex items-center">
                              <svg class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path></svg>
                              <a href="settings.html" class="ml-1 text-sm font-medium text-gray-700 hover:text-gray-900 md:ml-2 dark:text-gray-400 dark:hover:text-white">Settings</a>
                            </div>
                          </li>                        
                          <li aria-current="page">
                            <div class="flex items-center">
                              <svg class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path></svg>
                              <span class="ml-1 text-sm font-medium text-gray-400 md:ml-2 dark:text-gray-500">Attendance Settings</span>
                            </div>
                          </li>
                        </ol>
                      </nav>
                    <div class="py-4 pt-6">
                        <h1 class="text-2xl font-bold">Attendance Settings</h1>
                    </div>
                    <div class="grid grid-cols-1 gap-4 lg:grid-cols-2">
                        <div class="flex items-center justify-between p-4 border shadow">
                            <div class="flex">
                                <div>
                                    <svg xmlns="http://www.w3.org/2000/svg" height="30" width="30"
                                        class="pt-1 mr-2 text-blue-600" fill="none" viewBox="0 0 24 24"
                                        stroke="currentColor" stroke-width="2">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                    </svg>
                                </div>
                                <div>
                                    <p class="font-semibold">Face Recognition</p>
                                    <div class="pt-1">
                                        <a class="text-sm text-blue-600"
                                            href="face-recognition-settings.html">Settings</a>
                                    </div>
                                </div>
                            </div>
                            <div class="flex justify-center" x-data="{ toggle: '0' }">
                                <div class="relative w-12 h-6 transition duration-200 ease-linear rounded-full "
                                    :class="[toggle === '1' ? 'bg-green-600' : 'bg-gray-400']">
                                    <label for="toggle"
                                        class="absolute left-0 w-6 h-6 mb-2 transition duration-100 ease-linear transform bg-white border-2 rounded-full cursor-pointer "
                                        :class="[toggle === '1' ? 'translate-x-full border-green-600' : 'translate-x-0 border-gray-400']"></label>
                                    <input type="checkbox" id="toggle" name="toggle"
                                        class="w-full h-full appearance-none focus:outline-none"
                                        @click="toggle === '0' ? toggle = '1' : toggle = '0'" />
                                </div>
                            </div>

                        </div>
                        <div class="flex items-center justify-between p-4 border shadow">
                            <div class="flex">
                                <div>
                                    <svg xmlns="http://www.w3.org/2000/svg" height="30" width="30"
                                        class="pt-1 mr-2 text-blue-600" fill="none" viewBox="0 0 24 24"
                                        stroke="currentColor" stroke-width="2">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4" />
                                    </svg>
                                </div>
                                <div>
                                    <p class="font-semibold">Field Tracking</p>
                                    <div class="pt-1">
                                        <a class="text-sm text-blue-600"
                                            href="field-tracking.html">Settings</a>
                                    </div>
                                </div>
                            </div>
                            <div class="flex justify-center" x-data="{ 'showModal': false }">
                                <div class="relative w-12 h-6 transition duration-200 ease-linear rounded-full"
                                    :class="[showModal === true ? 'bg-green-400' : 'bg-gray-400']">
                                    <label for="toggle"
                                        class="absolute left-0 w-6 h-6 mb-2 transition duration-100 ease-linear transform bg-white border-2 rounded-full cursor-pointer"
                                        :class="[showModal === true ? 'translate-x-full border-green-400' : 'translate-x-0 border-gray-400']"></label>
                                    <input type="checkbox" id="toggle" name="toggle"
                                        class="w-full h-full appearance-none focus:outline-none"
                                        @click="showModal === false ? showModal = true : showModal = false" />
                                </div>
                                <div class="fixed inset-0 z-30 flex items-center justify-center overflow-auto bg-black bg-opacity-50"
                                    x-show="showModal" style="display: none;">
                                    <!-- Modal inner -->
                                    <div class="w-11/12 px-6 py-4 mx-auto text-left bg-white rounded shadow-lg md:max-w-xl"
                                        @click.away="showModal = false"
                                        x-transition:enter="motion-safe:ease-out duration-300"
                                        x-transition:enter-start="opacity-0 scale-90"
                                        x-transition:enter-end="opacity-100 scale-100">
                                        <!-- Title / Close-->
                                        <div class="flex items-center justify-between">
                                            <p class="font-bold text-gray-900">

                                            </p>
                                            <span @click="showModal = false">
                                                <svg class="w-5 h-5 text-gray-900" xmlns="http://www.w3.org/2000/svg"
                                                    fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                    <path stroke-linecap="round" stroke-linejoin="round"
                                                        stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                                </svg>
                                            </span>
                                        </div>
                                        <!-- content -->
                                        <div class="w-full mt-4 space-y-1">
                                            <p class="text-lg font-bold text-center">Field Tracking Attendance</p>
                                            <p class="text-center">add Field Tracking punch in / punch out for each
                                                employee.</p>
                                            <div class="flex items-center justify-center w-full py-4">
                                                <a class="w-full p-2 font-semibold text-center text-white bg-blue-600 rounded-md"
                                                    href="attendance-settings.html">Confirm</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="flex items-center justify-between p-4 border shadow">
                            <div class="flex">
                                <div>
                                    <svg xmlns="http://www.w3.org/2000/svg" height="30" width="30"
                                        class="pt-1 mr-2 text-blue-600" fill="none" viewBox="0 0 24 24"
                                        stroke="currentColor" stroke-width="2">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z" />
                                    </svg>
                                </div>
                                <div>
                                    <p class="font-semibold">QR Code</p>
                                    <div class="pt-1">
                                        <a class="text-sm text-blue-600" href="qr-code-settings.html">Settings</a>
                                    </div>
                                </div>
                            </div>
                            <div class="flex justify-center" x-data="{ toggle: '0' }">
                                <div class="relative w-12 h-6 transition duration-200 ease-linear rounded-full "
                                    :class="[toggle === '1' ? 'bg-green-600' : 'bg-gray-400']">
                                    <label for="toggle"
                                        class="absolute left-0 w-6 h-6 mb-2 transition duration-100 ease-linear transform bg-white border-2 rounded-full cursor-pointer "
                                        :class="[toggle === '1' ? 'translate-x-full border-green-600' : 'translate-x-0 border-gray-400']"></label>
                                    <input type="checkbox" id="toggle" name="toggle"
                                        class="w-full h-full appearance-none focus:outline-none"
                                        @click="toggle === '0' ? toggle = '1' : toggle = '0'" />
                                </div>
                            </div>

                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    $(function () {
        $("#navigation").load("nav.html");
        $("#aside").load("settings-aside.html");
    });
</script>

</html>
