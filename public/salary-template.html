<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="output.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer=""></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body class="bg-gray-100">
    <div class="flex w-full">
        <div id="aside"></div>
        <div class="w-full">
            <div id="navigation"></div>
            <div class="mx-0 my-4 lg:m-4">
                <div class="min-h-screen p-4 bg-white border rounded-md lg:p-8">
                    <!--Brudcrumb-->
                    <nav class="flex" aria-label="Breadcrumb">
                        <ol class="inline-flex flex-wrap items-center space-x-1 md:space-x-3">
                          <li class="inline-flex items-center">
                            <a href="dashboard.html" class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-gray-900 dark:text-gray-400 dark:hover:text-white">
                              <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path></svg>
                              Dashboard
                            </a>
                          </li>
                          <li>
                            <div class="flex items-center">
                              <svg class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path></svg>
                              <a href="settings.html" class="ml-1 text-sm font-medium text-gray-700 hover:text-gray-900 md:ml-2 dark:text-gray-400 dark:hover:text-white">Settings</a>
                            </div>
                          </li>                   
                          <li aria-current="page">
                            <div class="flex items-center">
                              <svg class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path></svg>
                              <span class="ml-1 text-sm font-medium text-gray-400 md:ml-2 dark:text-gray-500">Salary Template</span>
                            </div>
                          </li>
                        </ol>
                      </nav>
                    <div class="flex items-center justify-between pt-6">
                        <h1 class="text-2xl font-bold">Salary Template</h1>
                        <div>  <a href="create-salary-template.html">
                            <button class="p-2 font-semibold text-white bg-blue-600 rounded">Add New Template</button>
                        </a></div>
                    </div>
                    <div class="py-12">
                        <div class="-my-2 overflow-x-auto md:overflow-x-hidden sm:-mx-6 lg:-mx-8">
                            <div class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8">
                                <div class="overflow-hidden border-b border-gray-200 shadow sm:rounded-sm">
                                    <table class="min-w-full divide-y divide-gray-200 table-auto">
                                        <thead class="bg-blue-600">
                                            <tr>
                                                <th scope="col" class="w-full px-4 py-3 text-sm text-left text-white">
                                                    Template Name
                                                </th>
                                                <th scope="col" class="w-full px-4 py-3 text-sm text-left text-white">
                                                    Action
                                                </th>
                                             </tr>
                                        </thead>
                                        <tbody class="bg-white divide-y divide-gray-200">
                                            <tr>
                                                <td class="px-4 py-4 whitespace-nowrap">
                                                    <div class="text-base text-gray-900">
                                                        <p class="font-semibold text-blue-600">
                                                            Basic Template
                                                    </p>
                                                    </div>
                                                </td>
                                                <td class="px-4 py-4 whitespace-nowrap">
                                                    <div class="flex items-center gap-4">
                                                        <div>
                                                            <a href="create-salary-template.html">
                                                                <button class="w-20 p-2 font-semibold text-white bg-blue-600 rounded">Edit</button>
                                                            </a>
                                                        </div>
                                                    </div>                                                   
                                                </td>
                                            </tr>
                                            <tr>
                                                <td class="px-4 py-4 whitespace-nowrap">
                                                    <div class="text-base text-gray-900">
                                                        <p class="font-semibold text-blue-600">
                                                            Regular Template
                                                    </p>
                                                    </div>
                                                </td>
                                                <td class="px-4 py-4 whitespace-nowrap">
                                                    <div class="flex items-center gap-4">
                                                        <div>
                                                            <a href="create-salary-template.html">
                                                                <button class="w-20 p-2 font-semibold text-white bg-blue-600 rounded">Edit</button>
                                                            </a>
                                                        </div>
                                                        <div x-data="{ 'showModal': false }">
                                                            <button @click="showModal = true" class="w-20 p-2 font-semibold text-white bg-red-600 rounded">Delete</button>
                                                            <div class="fixed inset-0 z-30 flex items-center justify-center overflow-auto bg-black bg-opacity-50" x-show="showModal">
                                                                <!-- Modal inner -->
                                                                <div class="w-11/12 px-6 py-4 mx-auto text-left bg-white rounded shadow-lg md:max-w-md" @click.away="showModal = false" x-transition:enter="motion-safe:ease-out duration-300" x-transition:enter-start="opacity-0 scale-90" x-transition:enter-end="opacity-100 scale-100">
                                                                    <!-- Title / Close-->
                                                                    <div class="flex items-center justify-between">
                                                                        <p class="font-bold text-gray-900">

                                                                        </p>
                                                                        <span @click="showModal = false">
                                                                            <svg class="w-5 h-5 text-gray-900" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                                                            </svg>
                                                                        </span>
                                                                    </div>
                                                                    <!-- content -->
                                                                    <div class="w-full mt-4">
                                                                        <div class="flex flex-col items-center justify-center">
                                                                            <div>
                                                                                <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-red-500" viewBox="0 0 20 20" fill="currentColor">
                                                                                    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                                                                                </svg>
                                                                            </div>
                                                                            <p class="font-bold">Delete This Salary Template
                                                                            </p>
                                                                            <p class="text-gray-600">Do you wish to
                                                                                delete this salary template?</p>
                                                                        </div>
                                                                        <div class="flex items-center w-full gap-4 pt-4">
                                                                            <div class="w-1/2">
                                                                                <button class="w-full p-2 font-semibold text-gray-900 bg-gray-200 rounded-md">Cancel</button>
                                                                            </div>
                                                                            <div class="w-1/2">
                                                                                <button class="w-full p-2 font-semibold text-white bg-red-600 rounded-md">Delete</button>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    $(function () {
        $("#navigation").load("nav.html");
        $("#aside").load("settings-aside.html");
    });
</script>

</html>
