<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Permission Settings</title>
  <link href="output.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer=""></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body class="bg-gray-100">
  <div class="flex w-full">
    <div id="aside"></div>
    <div class="w-full">
      <div id="navigation"></div>
      <div class="mx-0 my-4 lg:m-4">
        <div class="h-full p-4 bg-white border rounded-md lg:p-8">
          <!--Brudcrumb-->
          <div class="flex items-center gap-1 text-sm text-gray-600">
            <a href="payschedule-monthly.html">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
                <path fill-rule="evenodd"
                  d="M17 10a.75.75 0 01-.75.75H5.612l4.158 3.96a.75.75 0 11-1.04 1.08l-5.5-5.25a.75.75 0 010-1.08l5.5-5.25a.75.75 0 111.04 1.08L5.612 9.25H16.25A.75.75 0 0117 10z"
                  clip-rule="evenodd"></path>
              </svg>
            </a>
            <p class="text-2xl font-bold text-gray-900">Permission Settings</p>
          </div>
          <div class="pt-4 space-y-6">
            <div x-data="{toggle: false}">
              <div class="flex items-start gap-4">
                <!--Toogle enable / disable-->
                <div class="relative flex-shrink-0 w-12 h-6 transition duration-200 ease-linear rounded-full"
                  :class="[toggle ? 'bg-green-600' : 'bg-gray-400']">

                  <label for="toggle"
                    class="absolute drop-shadow-lg left-1 bg-white mt-[2px] w-5 h-5 rounded-full transition transform duration-100 ease-linear cursor-pointer"
                    :class="[toggle ? 'translate-x-full border-black' : 'translate-x-0 border-gray-400']">
                  </label>

                  <input type="checkbox" id="toggle" name="toggle" x-model="toggle"
                    class="w-full h-full appearance-none active:outline-none focus:outline-none" />
                </div>
                <p class="text-gray-800">Set X time permissions in a month.</p>

              </div>
              <div class="pt-2" id="toggleOn" x-show="toggle">
                <p class="text-gray-800">Set<span class="border-b border-gray-600"><input
                      class="w-12 px-2 py-1 text-gray-600 bg-transparent border-none appearance-none focus:outline-none"
                      type="text"></span> time permissions in a month.</p>
              </div>
            </div>
            <div x-data="{toggle: false}">
              <div class="flex items-start gap-4">
                <!--Toogle enable / disable-->
                <div class="relative flex-shrink-0 w-12 h-6 transition duration-200 ease-linear rounded-full"
                  :class="[toggle ? 'bg-green-600' : 'bg-gray-400']">

                  <label for="toggle"
                    class="absolute drop-shadow-lg left-1 bg-white mt-[2px] w-5 h-5 rounded-full transition transform duration-100 ease-linear cursor-pointer"
                    :class="[toggle ? 'translate-x-full border-black' : 'translate-x-0 border-gray-400']">
                  </label>

                  <input type="checkbox" id="toggle" name="toggle" x-model="toggle"
                    class="w-full h-full appearance-none active:outline-none focus:outline-none" />
                </div>
                <p class="text-gray-800">Set total X minutes permissions in a month.</p>

              </div>
              <div class="pt-2" id="toggleOn" x-show="toggle">
                <p class="text-gray-800">Set total<span class="border-b border-gray-600"><input
                      class="w-12 px-2 py-1 text-gray-600 bg-transparent border-none appearance-none focus:outline-none"
                      type="text"></span> minutes permissions in a month.</p>
              </div>
            </div>
            <div x-data="{toggle: false}">
              <div class="flex items-start gap-4">
                <!--Toogle enable / disable-->
                <div class="relative flex-shrink-0 w-12 h-6 transition duration-200 ease-linear rounded-full"
                  :class="[toggle ? 'bg-green-600' : 'bg-gray-400']">

                  <label for="toggle"
                    class="absolute drop-shadow-lg left-1 bg-white mt-[2px] w-5 h-5 rounded-full transition transform duration-100 ease-linear cursor-pointer"
                    :class="[toggle ? 'translate-x-full border-black' : 'translate-x-0 border-gray-400']">
                  </label>

                  <input type="checkbox" id="toggle" name="toggle" x-model="toggle"
                    class="w-full h-full appearance-none active:outline-none focus:outline-none" />
                </div>
                <p class="text-gray-800">Set maximum X minutes allowed per permissions.</p>

              </div>
              <div class="pt-2" id="toggleOn" x-show="toggle">
                <p class="text-gray-800">Set maximum<span class="border-b border-gray-600"><input
                      class="w-12 px-2 py-1 text-gray-600 bg-transparent border-none appearance-none focus:outline-none"
                      type="text"></span> minutes allowed per permissions.</p>
              </div>
            </div>
            <button class="w-1/2 p-3 font-semibold text-center text-white bg-blue-600 rounded-md lg:w-1/4">SAVE</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script>
  $(function () {
    $("#navigation").load("nav.html");
    $("#aside").load("aside.html");
  });
</script>

</html>
