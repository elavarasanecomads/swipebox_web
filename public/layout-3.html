<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HRMS Table</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="flex flex-col min-h-screen bg-gray-100" x-data="{ isOpen: false }">

  <!-- Mobile Header -->
  <header class="flex items-center justify-between px-4 py-4 text-white bg-blue-600 lg:hidden">
    <h1 class="text-xl font-bold uppercase">Nithra People</h1>
    <button @click="isOpen = !isOpen" aria-label="Toggle Menu">
      <svg x-show="!isOpen" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M3 5h14M3 10h14M3 15h14" clip-rule="evenodd" />
      </svg>
      <svg x-show="isOpen" x-cloak class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M6 6l8 8M6 14L14 6" clip-rule="evenodd" />
      </svg>
    </button>
  </header>

  <!-- Mobile Sidebar -->
  <div x-show="isOpen" x-transition:enter="transition transform duration-300"
       x-transition:enter-start="-translate-x-full" x-transition:enter-end="translate-x-0"
       x-transition:leave="transition transform duration-300"
       x-transition:leave-start="translate-x-0" x-transition:leave-end="-translate-x-full"
       class="fixed inset-y-0 left-0 z-50 w-64 bg-white shadow-lg lg:hidden" x-cloak>
    <div class="p-4 text-xl font-bold text-blue-600">Nithra People</div>
    <nav class="space-y-1">
      <a href="#" class="block px-6 py-3 text-gray-700 hover:bg-blue-100">Dashboard</a>
      <a href="#" class="block px-6 py-3 text-gray-700 hover:bg-blue-100">Users</a>
      <a href="#" class="block px-6 py-3 text-gray-700 hover:bg-blue-100">Forms</a>
    </nav>
    <div class="absolute bottom-0 w-full p-4 text-gray-600 border-t">
      <a href="#" class="block hover:text-blue-600">Reset Password</a>
      <a href="#" class="block text-red-600 hover:text-red-700">Logout</a>
    </div>
  </div>

  <!-- Overlay -->
  <div x-show="isOpen" @click="isOpen = false"
       class="fixed inset-0 z-40 bg-black bg-opacity-50 lg:hidden" x-cloak></div>

  <div class="flex flex-1">
    <!-- Desktop Sidebar -->
    <aside class="hidden bg-white border-r w-52 lg:flex lg:flex-col">
      <div class="p-4 text-2xl font-bold text-blue-600 uppercase">Nithra</div>
      <nav class="flex-1 space-y-1">
        <a href="#" class="block px-6 py-3 text-gray-700 hover:bg-blue-100">Dashboard</a>
      <a href="#" class="block px-6 py-3 text-gray-700 hover:bg-blue-100">Users</a>
      <a href="#" class="block px-6 py-3 text-gray-700 hover:bg-blue-100">Forms</a>
      </nav>
      <div class="p-4 space-y-2 text-gray-600 border-t">
        <a href="#" class="block hover:text-blue-600">Reset Password</a>
      <a href="#" class="block text-red-600 hover:text-red-700">Logout</a>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 m-4 bg-white">
      
    </main>
  </div>
</body>
</html>
