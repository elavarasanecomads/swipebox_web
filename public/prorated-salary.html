<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="output.css" rel="stylesheet">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body class="relative bg-gray-100">
    <div class="flex w-full">
        <div id="aside"></div>
        <div class="w-full ">
            <div id="navigation"></div>
            <div class="min-h-screen mx-0 my-4 space-y-4 lg:m-4">
                <div class="p-4 space-y-4 bg-white border rounded lg:p-4">
                    <nav class="flex" aria-label="Breadcrumb">
                        <ol class="inline-flex flex-wrap items-center space-x-1 md:space-x-3">
                            <li class="inline-flex items-center">
                                <a href="dashboard.html"
                                    class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-gray-900 dark:text-gray-400 dark:hover:text-white">
                                    <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z">
                                        </path>
                                    </svg>
                                    Dashboard
                                </a>
                            </li>
                            <li aria-current="page">
                                <div class="flex items-center">
                                    <svg class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd"
                                            d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                                            clip-rule="evenodd"></path>
                                    </svg>
                                    <span
                                        class="ml-1 text-sm font-medium text-gray-400 md:ml-2 dark:text-gray-500">Prorated 
                                        Salary</span>
                                </div>
                            </li>
                        </ol>
                    </nav>
                    <div>
                        <h1 class="text-2xl font-bold">Prorated  Salary</h1>
                        <div class="grid grid-cols-1 gap-4 pt-4 lg:grid-cols-2">
                            <div class="flex flex-col items-center gap-4 lg:flex-row">
                                <div class="w-full lg:w-1/3">
                                    <label class="text-sm font-semibold text-gray-600" for="businessname">Pay
                                        Cycle</label>
                                    <select id="jobtype" name="jobtype" autocomplete="jobtype"
                                        class="block w-full px-3 py-2 mt-1 text-sm bg-white border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-primary-600 focus:border-primary-600 sm:text-base">
                                        <option>Monthly</option>
                                        <option>Weekly</option>
                                    </select>
                                </div>
                                <div class="w-full lg:w-2/3">
                                    <label class="text-sm font-semibold text-gray-600" for="businessname">Select
                                        Month</label>
                                    <select id="jobtype" name="jobtype" autocomplete="jobtype"
                                        class="block w-full px-3 py-2 mt-1 text-sm bg-white border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-primary-600 focus:border-primary-600 sm:text-base">
                                        <option>Jan - 25/12/2022 - 05/01/2023</option>
                                        <option>Dec - 25/11/2022 - 24/12/2022</option>
                                        <option>Nov - 25/10/2022 - 24/11/2022</option>
                                        <option>Oct - 25/09/2022 - 24/10/2022</option>
                                    </select>
                                </div>
                            </div>
                            <div class="w-48 space-y-4 lg:mt-6">
                                <div x-data="{ 'showModal': false }" @keydown.escape="showModal = false">
                                     <button @click="showModal = true"
                                            class="w-full px-3 py-2 font-semibold text-center text-white bg-blue-600 rounded-md">Search</button>
                                    <div class="fixed inset-0 z-30 flex items-center justify-center overflow-auto bg-black bg-opacity-50"
                                        x-show="showModal" style="display: none;">
                                        <!-- Modal inner -->
                                        <div class="w-11/12 px-6 py-4 mx-auto text-left bg-white rounded shadow-lg md:max-w-md"
                                            @click.away="showModal = false"
                                            x-transition:enter="motion-safe:ease-out duration-300"
                                            x-transition:enter-start="opacity-0 scale-90"
                                            x-transition:enter-end="opacity-100 scale-100">
                                            <!-- Title / Close-->
                                            <div class="flex items-center justify-end">
                                                <span @click="showModal = false">
                                                    <svg class="w-5 h-5 text-gray-900"
                                                        xmlns="http://www.w3.org/2000/svg" fill="none"
                                                        viewBox="0 0 24 24" stroke="currentColor">
                                                        <path stroke-linecap="round" stroke-linejoin="round"
                                                            stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                                    </svg>
                                                </span>
                                            </div>
                                            <!-- content for pending -->
                                            <div class="w-full mt-4 space-y-2">
                                                <div class="flex items-center justify-center">
                                                    <div class="flex items-center justify-center w-16 h-16 text-white bg-yellow-600 rounded-full">
                                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8">
                                                            <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 3.75V16.5L12 14.25 7.5 16.5V3.75m9 0H18A2.25 2.25 0 0120.25 6v12A2.25 2.25 0 0118 20.25H6A2.25 2.25 0 013.75 18V6A2.25 2.25 0 016 3.75h1.5m9 0h-9" />
                                                          </svg>                                                                  
                                                    </div>
                                                </div>
                                                <p class="text-xl font-bold text-center">It generally takes 3-5 mins to generate report</p>
                                                <div class="w-full py-4">
                                                    <a href="reports.html"><button class="w-full p-2 font-semibold text-center text-white bg-blue-600 rounded-md">View Pending Report</button></a>
                                                </div>                                                
                                            </div>

                                            <!-- content for success -->
                                            <div class="w-full mt-4 space-y-2">
                                                <div class="flex items-center justify-center">
                                                    <div class="flex items-center justify-center w-16 h-16 text-white bg-green-600 rounded-full">
                                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8">
                                                            <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
                                                          </svg>
                                                                                                                            
                                                    </div>
                                                </div>
                                                <p class="text-xl font-bold text-center">Your report has been successfully generated</p>
                                                <div class="w-full py-4">
                                                    <button class="w-full p-2 font-semibold text-center text-white bg-blue-600 rounded-md">Download Report</button>
                                                </div>
                                                
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
        
</body>
<style>
    [x-cloak] {
        display: none;
    }
</style>
<script>
    $(function () {
        $("#navigation").load("nav.html");
        $("#aside").load("aside.html");
    });
</script>

</html>
