<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>    
    <link href="output.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer=""></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body class="bg-gray-100">
    <div class="flex w-full">
        <div id="aside"></div>
        <div class="w-full">
            <div id="navigation"></div>
            <div class="mx-0 my-4 lg:m-4">
                <div class="min-h-screen p-4 bg-white border rounded-md lg:p-8">
                    <div x-data="{toggle: false}">
                        <div class="flex items-center justify-between">
                            <p class="font-semibold">Enable EPF Settings</p>
                            <div class="flex items-center justify-center">
                                <!--Toogle enable / disable-->
                                <div class="relative w-12 h-6 transition duration-200 ease-linear rounded-full"
                                     :class="[toggle ? 'bg-green-600' : 'bg-gray-400']">
                        
                                    <label for="toggle"
                                           class="absolute drop-shadow-lg left-1 bg-white mt-[2px] w-5 h-5 rounded-full transition transform duration-100 ease-linear cursor-pointer"
                                           :class="[toggle ? 'translate-x-full border-black' : 'translate-x-0 border-gray-400']">
                                    </label>
                        
                                    <input type="checkbox"
                                           id="toggle"
                                           name="toggle"
                                           x-model="toggle"
                                           class="w-full h-full appearance-none active:outline-none focus:outline-none" />
                                </div>
                            </div>
                        </div>
                        <div id="toggleOff" x-show="!toggle">
                            <div class="flex flex-col items-center justify-center pt-8 space-y-4">
                                <p class="text-xl font-bold text-center">Are you registered for EPF?</p>
                                <p class="text-center text-gray-600">Any organisation with 20 or more employees must register for the Employee Provident Fund (EPF) scheme, a retirement benefit plan for all salaried employees.</p>
                            </div>
                            
                        </div>
                        
                        <div id="toggleOn" x-show="toggle">
                            <div class="pt-6 space-y-4">
                                <div>
                                    <label class="font-semibold text-gray-600" for="businessname">
                                        EPF Number</label>
                                    <input type="text" name="businessname" id="businessname" autocomplete="title" placeholder="" class="block w-full px-3 py-2 mt-1 border border-gray-400 rounded-md focus:outline-none focus:ring-primary-600 focus:border-primary-600">
                                </div>
                                <div class="pb-4 border-b">
                                    <label class="font-semibold text-gray-600" for="businessname">
                                        Deduction Cycle</label>
                                    <input type="text" value="Monthly" disabled name="businessname" id="businessname" autocomplete="title" placeholder="" class="block w-full px-3 py-2 mt-1 border border-gray-400 rounded-md focus:outline-none focus:ring-primary-600 focus:border-primary-600">
                                </div>
                            </div>
                            <div class="space-y-4" >
                                <h3 class="text-lg font-bold">Contribution Details</h3>
                                <div class="space-y-3">
                                    <label class="font-semibold text-gray-600" for="businessname">Employer Contribution Rate</label>
                                    <div>
                                        <label class="inline-flex items-center">
                                            <input class="w-5 h-5" type="checkbox" checked="">
                                            <span class="ml-2 font-semibold text-gray-600">12% of Actual PF Wage</span>
                                        </label>
                                    </div>
                                    <div>
                                        <label class="inline-flex items-center">
                                            <input class="w-5 h-5" type="checkbox" checked="">
                                            <span class="ml-2 font-semibold text-gray-600">Restrict Max Contribution of PF Wage</span>
                                        </label>
                                    </div>
                                    <input type="text" name="businessname" id="businessname" autocomplete="title" placeholder="" class="block w-24 px-3 py-2 mt-1 border border-gray-400 rounded-md focus:outline-none focus:ring-primary-600 focus:border-primary-600">
                                </div>
                                <div class="space-y-3">
                                    <label class="font-semibold text-gray-600" for="businessname">Employee Contribution Rate</label>
                                    <div>
                                        <label class="inline-flex items-center">
                                            <input class="w-5 h-5" type="checkbox" checked="">
                                            <span class="ml-2 font-semibold text-gray-600">12% of Actual PF Wage</span>
                                        </label>
                                    </div>
                                    <div>
                                        <label class="inline-flex items-center">
                                            <input class="w-5 h-5" type="checkbox" checked="">
                                            <span class="ml-2 font-semibold text-gray-600">Restrict Max Contribution of PF Wage</span>
                                        </label>
                                    </div>
                                    <input type="text" name="businessname" id="businessname" autocomplete="title" placeholder="" class="block w-24 px-3 py-2 mt-1 border border-gray-400 rounded-md focus:outline-none focus:ring-primary-600 focus:border-primary-600">
                                </div>
                                <button class="w-1/2 p-2 font-semibold text-center text-white rounded-md bg-primary-600">Save</button>
                            </div>
                        </div>                    
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    $(function () {
      $("#navigation").load("nav.html");
      $("#aside").load("settings-aside.html");
    });
  </script>
</html>
