<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Weekoff</title>
    <link href="output.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer=""></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body class="bg-gray-100">
    <div class="flex w-full">
        <div id="aside"></div>
        <div class="w-full">
            <div id="navigation"></div>
            <div class="mx-0 my-4 lg:m-4">
                <div class="w-full h-full p-4 bg-white border rounded-md lg:p-8" x-data="{ isOpen: false }">
                    <div class="max-w-5xl ">
                        <!--Brudcrumb-->

                        <div class="flex items-center gap-6 pt-6">
                            <div class="flex items-center gap-1 text-sm text-gray-600">
                                <a href="weekoff-settings-new.html">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                                        class="w-5 h-5">
                                        <path fill-rule="evenodd"
                                            d="M17 10a.75.75 0 01-.75.75H5.612l4.158 3.96a.75.75 0 11-1.04 1.08l-5.5-5.25a.75.75 0 010-1.08l5.5-5.25a.75.75 0 111.04 1.08L5.612 9.25H16.25A.75.75 0 0117 10z"
                                            clip-rule="evenodd"></path>
                                    </svg>
                                </a>
                                <p class="text-2xl font-bold text-gray-900">Add New Weekoff</p>
                            </div>
                        </div>
                        <div class="w-full mt-8 space-y-4 lg:w-1/2">
                            <div>
                                <label class="text-sm font-semibold text-gray-600" for="branch">Choose Day</label>
                                <select id="branch" name="branch" autocomplete="branch" class="block w-full px-3 py-3 mt-1 text-sm bg-white border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-blue-600 focus:border-blue-600 sm:text-base">
                                    <option>Select</option>
                                    <option>Sunday</option>
                                    <option>Monday</option>
                                    <option>Tuesday</option>
                                    <option>Wednesday</option>
                                    <option>Thursday</option>
                                    <option>Friday</option>
                                    <option>Saturday</option>
                                </select>
                            </div>
                            <div>
                                <label class="text-sm font-semibold text-gray-600" for="branch">Choose Week</label>
                                <select id="branch" name="branch" autocomplete="branch" class="block w-full px-3 py-3 mt-1 text-sm bg-white border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-blue-600 focus:border-blue-600 sm:text-base">
                                    <option>Week 1</option>
                                    <option>Week 1</option>
                                    <option>Week 2</option>
                                    <option>Week 3</option>
                                    <option>Week 4</option>
                                    <option>Week 5</option>
                                </select>
                            </div>
                            <div class="space-y-4" x-data="{ selectedOption: 'option1' }">
                                <div>
                                    <label class="text-sm font-semibold text-gray-600" for="businessname">Choose
                                        Level</label>
                                    <select x-model="selectedOption" id="type" name="type" autocomplete="type" class="block w-full px-3 py-3 mt-1 text-sm bg-white border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-primary-600 focus:border-primary-600 sm:text-base">
                                        <option value="option1">Branch Level</option>
                                        <option value="option2">Department Level</option>
                                        <option value="option3">Shift Level</option>
                                        <option value="option4">Category Level</option>
                                        <option value="option5">Employee Level</option>
                                    </select>
                                </div>
                                <div class="space-y-4" x-show="selectedOption === 'option1'">
                                    <div>
                                        <label class="text-sm font-semibold text-gray-600" for="businessname">Select
                                            Branch</label>
                                        <select id="type" autocomplete="type" class="block w-full px-3 py-3 mt-1 text-sm bg-white border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-primary-600 focus:border-primary-600 sm:text-base">
                                            <option>Select</option>
                                            <option>AV Plaza</option>
                                            <option>CHB Colony</option>
                                            <option>Sengodampalayam</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="space-y-4" x-show="selectedOption === 'option2'" style="display: none;">
                                    <div>
                                        <label class="text-sm font-semibold text-gray-600" for="businessname">Select
                                            Branch</label>
                                        <select id="type" autocomplete="type" class="block w-full px-3 py-3 mt-1 text-sm bg-white border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-primary-600 focus:border-primary-600 sm:text-base">
                                            <option>Select</option>
                                            <option>AV Plaza</option>
                                            <option>CHB Colony</option>
                                            <option>Sengodampalayam</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label class="text-sm font-semibold text-gray-600" for="businessname">Select
                                            Department</label>
                                        <select id="type" autocomplete="type" class="block w-full px-3 py-3 mt-1 text-sm bg-white border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-primary-600 focus:border-primary-600 sm:text-base">
                                            <option>Select</option>
                                            <option>Digital Marketing</option>
                                            <option>Accounts</option>
                                            <option>PHP</option>
                                        </select>
                                    </div>
                                </div>  
                                <div class="space-y-4" x-show="selectedOption === 'option3'" style="display: none;">
                                    <div>
                                        <label class="text-sm font-semibold text-gray-600" for="businessname">Select
                                            Branch</label>
                                        <select id="type" autocomplete="type" class="block w-full px-3 py-3 mt-1 text-sm bg-white border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-primary-600 focus:border-primary-600 sm:text-base">
                                            <option>Select</option>
                                            <option>AV Plaza</option>
                                            <option>CHB Colony</option>
                                            <option>Sengodampalayam</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label class="text-sm font-semibold text-gray-600" for="businessname">Select
                                            Shift</label>
                                        <select id="type" autocomplete="type" class="block w-full px-3 py-3 mt-1 text-sm bg-white border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-primary-600 focus:border-primary-600 sm:text-base">
                                            <option>Select</option>
                                            <option>Day Shift</option>
                                            <option>Night Shift</option>
                                            <option>Open Shift</option>
                                        </select>
                                    </div>
                                </div>   
                                <div class="space-y-4" x-show="selectedOption === 'option4'" style="display: none;">
                                    <div>
                                        <label class="text-sm font-semibold text-gray-600" for="businessname">Select
                                            Branch</label>
                                        <select id="type" autocomplete="type" class="block w-full px-3 py-3 mt-1 text-sm bg-white border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-primary-600 focus:border-primary-600 sm:text-base">
                                            <option>Select</option>
                                            <option>AV Plaza</option>
                                            <option>CHB Colony</option>
                                            <option>Sengodampalayam</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label class="text-sm font-semibold text-gray-600" for="businessname">Select
                                            Category</label>
                                        <select id="type" autocomplete="type" class="block w-full px-3 py-3 mt-1 text-sm bg-white border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-primary-600 focus:border-primary-600 sm:text-base">
                                            <option>Select</option>
                                            <option>Parmanent</option>
                                            <option>Temproriry</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="space-y-4" x-show="selectedOption === 'option5'" style="display: none;">
                                    <p class="text-gray-600">Note : If you choose employee level, you will assign employees to this weekoff in "Assign Employees" section</p>
                                </div>                                  
                            </div>
                            <div class="pt-6">
                                <button class="p-3 px-6 font-semibold text-white bg-blue-600 rounded">Save Weekoff</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    $(function () {
        $("#navigation").load("nav.html");
        $("#aside").load("aside.html");
    });
</script>
</html>
