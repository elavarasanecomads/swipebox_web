<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Punch Data</title>
    <link href="output.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="m-4 lg:m-16">
    <h1 class="text-2xl font-bold">Attendance Punch Data</h1>
    <div class="grid grid-cols-1 gap-4 pt-8 lg:grid-cols-2">
        <div class="space-y-4">
            <div>
                <label class="text-sm font-semibold text-gray-600" for="">Employee ID</label>
                <input class="block w-full px-3 py-2 m-0 mt-1 text-base font-normal text-gray-700 transition ease-in-out bg-white border border-gray-300 border-solid rounded form-control bg-clip-padding focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" type="text" id="">
            </div>
            <div>
                <label class="text-sm font-semibold text-gray-600" for="amount">Date</label>
                <input class="block w-full px-3 py-2 m-0 mt-1 text-base font-normal text-gray-700 transition ease-in-out bg-white border border-gray-300 border-solid rounded form-control bg-clip-padding focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" type="date" id="">
            </div>
            <div class="flex items-center w-full gap-4 pt-4">
                <div class="w-1/2">
                    <button
                        class="w-full p-2 font-semibold text-gray-600 bg-gray-200 border border-gray-200 rounded-md">User Data</button>
                </div>
                <div class="w-1/2">
                    <button
                        class="w-full p-2 font-semibold text-white bg-blue-600 rounded-md">Punch Data</button>
                </div>
            </div>
        </div>
        <div>
            <div class="flex items-center gap-2 pb-4">
                <p class="font-bold">Output Data</p>
                <button class="px-2 py-1 font-semibold text-white bg-blue-600 rounded-md">Copy</button>
            </div>
       
            <!-- Textarea for input -->
        <textarea id="timeInput" rows="10" class="w-full p-2 mb-4 border border-blue-300 rounded"></textarea>
        
        </div>
    </div>
</body>
</html>
