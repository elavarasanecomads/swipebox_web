<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Roaster</title>
    <link href="output.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer=""></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body class="bg-gray-100">
    <div class="flex w-full">
        <div id="aside"></div>
        <div class="w-full">
            <div id="navigation"></div>
            <div class="mx-0 my-4 lg:m-4">
                <div class="min-h-screen p-4 bg-white border rounded-md lg:p-8">
                    <!--Brudcrumb-->
                    <nav class="flex pb-4" aria-label="Breadcrumb">
                        <ol class="inline-flex flex-wrap items-center space-x-1 md:space-x-3">
                          <li class="inline-flex items-center">
                            <a href="dashboard.html" class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-gray-900 dark:text-gray-400 dark:hover:text-white">
                              <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path></svg>
                              Dashboard
                            </a>
                          </li>
                          <li>
                            <div class="flex items-center">
                              <svg class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path></svg>
                              <a href="shift-settings.html" class="ml-1 text-sm font-medium text-gray-700 hover:text-gray-900 md:ml-2 dark:text-gray-400 dark:hover:text-white">Shift Settings</a>
                            </div>
                          </li>                        
                          <li aria-current="page">
                            <div class="flex items-center">
                              <svg class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path></svg>
                              <span class="ml-1 text-sm font-medium text-gray-400 md:ml-2 dark:text-gray-500">Manage Roaster</span>
                            </div>
                          </li>
                        </ol>
                      </nav>
                    <div class="flex items-center gap-4 pb-4" x-data="{ 'showModal': false }"
                        @keydown.escape="showModal = false">
                        <h1 class="text-2xl font-bold">Manage Roaster</h1>
                        <button @click="showModal = true"
                            class="px-3 py-2 font-semibold text-white bg-blue-600 rounded-md">Add New Shift</button>
                        <div class="fixed inset-0 z-30 flex items-center justify-center overflow-auto bg-black bg-opacity-50"
                            x-show="showModal" style="display: none;">
                            <!-- Modal inner -->
                            <div class="w-11/12 px-6 py-4 mx-auto text-left bg-white rounded shadow-lg md:max-w-xl"
                                @click.away="showModal = false" x-transition:enter="motion-safe:ease-out duration-300"
                                x-transition:enter-start="opacity-0 scale-90"
                                x-transition:enter-end="opacity-100 scale-100">
                                <!-- Title / Close-->
                                <div class="flex items-center justify-between">
                                    <p class="font-bold text-gray-900">
                                        Add Shift
                                    </p>
                                    <span @click="showModal = false">
                                        <svg class="w-5 h-5 text-gray-900" xmlns="http://www.w3.org/2000/svg"
                                            fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M6 18L18 6M6 6l12 12"></path>
                                        </svg>
                                    </span>
                                </div>
                                <!-- content -->
                                <div class="w-full">
                                    <div class="pt-4 space-y-4 ">
                                        <div>
                                            <label class="font-semibold text-gray-600" for="businessname">Shift
                                                Name</label>
                                            <input type="text" name="businessname" id="businessname"
                                                autocomplete="title" placeholder=""
                                                class="block w-full px-3 py-2 mt-1 border border-gray-400 rounded-md focus:outline-none focus:ring-blue-600 focus:border-blue-600">
                                        </div>
                                        <div class="flex items-center gap-4">
                                            <div>
                                                <label class="font-semibold text-gray-600" for="businessname">Start
                                                    Time</label>
                                                <input type="text" name="businessname" id="businessname"
                                                    autocomplete="title" placeholder=""
                                                    class="block w-full px-3 py-2 mt-1 border border-gray-400 rounded-md focus:outline-none focus:ring-blue-600 focus:border-blue-600">
                                            </div>
                                            <div>
                                                <label class="font-semibold text-gray-600" for="businessname">End
                                                    time</label>
                                                <input type="text" name="businessname" id="businessname"
                                                    autocomplete="title" placeholder=""
                                                    class="block w-full px-3 py-2 mt-1 border border-gray-400 rounded-md focus:outline-none focus:ring-blue-600 focus:border-blue-600">
                                            </div>
                                        </div>
                                        <div class="flex items-center w-full gap-4 pt-4">
                                            <div class="w-1/2">
                                                <button
                                                    class="w-full p-2 text-blue-600 border border-blue-600 rounded-md">Cancel</button>
                                            </div>
                                            <div class="w-1/2">
                                                <button
                                                    class="w-full p-2 text-white bg-blue-600 rounded-md">Save</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 gap-4 lg:grid-cols-2">
                        <div>
                            <label class="font-semibold text-gray-600" for="businessname">Select Date</label>
                            <input type="text" name="businessname" id="businessname" autocomplete="title" placeholder="" class="block w-full px-3 py-3 mt-1 border border-gray-400 rounded-md focus:outline-none focus:ring-primary-600 focus:border-primary-600">
                        </div>
                        <div class="w-full pb-12 space-y-4 lg:mt-7 lg:w-32">
                            <button class="w-full p-3 font-semibold text-center text-white bg-blue-600 rounded-md">Search</button>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 gap-4 lg:grid-cols-2">
                        <div class="p-4 space-y-2 border shadow">
                            <div class="flex items-center justify-between">                                
                            <p class="font-bold">Morning Shift</p>
                            <a href="manage-roaster-employees.html" class="px-4 font-semibold text-white bg-blue-600 rounded p-z">Add</a>
                            </div>
                            <div class="flex items-center gap-8 text-gray-600">
                                <div>
                                    <p class="font-semibold">Start Time</p>
                                    <p>09:00 AM</p>
                                </div>
                                <div>
                                    <p class="font-semibold">End Time</p>
                                    <p>05:00 PM</p>
                                </div>
                            </div>
                            <div class="flex items-center gap-2 text-gray-600">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                                  </svg>
                                  <span>12 Employees added</span>
                            </div>
                        </div>
                        <div class="p-4 space-y-2 border shadow">
                            <div class="flex items-center justify-between">                                
                            <p class="font-bold">Evening Shift</p>
                            <a href="manage-roaster-employees.html" class="px-4 font-semibold text-white bg-blue-600 rounded p-z">Add</a>
                            </div>
                            <div class="flex items-center gap-8 text-gray-600">
                                <div>
                                    <p class="font-semibold">Start Time</p>
                                    <p>02:00 PM</p>
                                </div>
                                <div>
                                    <p class="font-semibold">End Time</p>
                                    <p>08:00 PM</p>
                                </div>
                            </div>
                            <div class="flex items-center gap-2 text-gray-600">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                                  </svg>
                                  <span>2 Employees added</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    $(function () {
        $("#navigation").load("nav.html");
        $("#aside").load("settings-aside.html");
    });
</script>

</html>
