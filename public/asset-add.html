<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Asset</title>
    <link href="output.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer=""></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body class="bg-gray-100">
    <div class="flex w-full">
        <div id="aside"></div>
        <div class="w-full">
            <div id="navigation"></div>
            <div class="mx-0 my-4 lg:m-4">
                <div class="h-full p-4 bg-white border rounded-md lg:p-8">
                    <div class="flex items-center gap-2">
                        <a href="asset-details.html">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                                class="w-5 h-5">
                                <path fill-rule="evenodd"
                                    d="M17 10a.75.75 0 01-.75.75H5.612l4.158 3.96a.75.75 0 11-1.04 1.08l-5.5-5.25a.75.75 0 010-1.08l5.5-5.25a.75.75 0 111.04 1.08L5.612 9.25H16.25A.75.75 0 0117 10z"
                                    clip-rule="evenodd"></path>
                            </svg>
                        </a>
                        <div class="flex items-center gap-4">
                            <h1 class="text-2xl font-bold">Add Asset</h1>
                        </div>
                    </div>
                    <div class="w-full pt-6 lg:w-3/4">
                        <div class="grid grid-cols-1 gap-4 lg:grid-cols-2">
                            <div class="w-full">
                                <label class="text-sm font-semibold text-gray-600" for="branch">Asset Category</label>
                                <select id="branch" name="branch" autocomplete="branch"
                                    class="block w-full px-3 py-3 mt-1 text-sm bg-white border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-blue-600 focus:border-blue-600 sm:text-base">
                                    <option>Select</option>
                                    <option>Computer Periperals</option>
                                    <option>Bikes</option>
                                </select>
                            </div>
                            <div class="w-full">
                                <label class="text-sm font-semibold text-gray-600" for="branch">Asset Types</label>
                                <select id="branch" name="branch" autocomplete="branch"
                                    class="block w-full px-3 py-3 mt-1 text-sm bg-white border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-blue-600 focus:border-blue-600 sm:text-base">
                                    <option>Select</option>
                                    <option>Laptops</option>
                                    <option>Chargers</option>
                                    <option>Mouse</option>
                                </select>
                            </div>                            
                            <div class="w-full">
                                <label class="text-sm font-semibold text-gray-600" for="branch">Asset Name</label>
                                <input type="text"
                                    class="block w-full px-3 py-3 mt-1 text-sm bg-white border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-blue-600 focus:border-blue-600 sm:text-base">
                            </div>
                            <div class="w-full">
                                <label class="text-sm font-semibold text-gray-600" for="branch">Asset ID</label>
                                <input type="text" value=""
                                    class="block w-full px-3 py-3 mt-1 text-sm bg-white border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-blue-600 focus:border-blue-600 sm:text-base">
                            </div>
                            <div class="w-full">
                                <label class="text-sm font-semibold text-gray-600" for="branch">Description</label>
                                <textarea name="" id="" cols="30" rows="1"
                                    class="block w-full px-3 py-3 mt-1 text-sm bg-white border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-blue-600 focus:border-blue-600 sm:text-base"></textarea>
                            </div>
                            <div class="w-full">
                                <label class="text-sm font-semibold text-gray-600" for="branch">Select Location</label>
                                <select id="branch" name="branch" autocomplete="branch"
                                    class="block w-full px-3 py-3 mt-1 text-sm bg-white border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-blue-600 focus:border-blue-600 sm:text-base">
                                    <option>Select</option>
                                    <option>CHB Colony</option>
                                    <option>AV Plaza</option>
                                </select>
                            </div>
                            <div class="w-full col-start-1">
                                <label class="text-sm font-semibold text-gray-600" for="date">Upload File<span
                                        class="text-red-600">*</span></label>

                                <button
                                    class="flex items-center gap-2 px-6 py-2 font-semibold text-gray-600 bg-gray-200 rounded">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                        stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5m-13.5-9L12 3m0 0l4.5 4.5M12 3v13.5">
                                        </path>
                                    </svg>

                                    <p>Upload File</p>
                                </button>
                                <div class="flex items-center gap-2 pt-2 pb-4">
                                    <p>inputfile.csv</p>
                                    <span>
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                                            class="w-5 h-5 text-red-600">
                                            <path
                                                d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z">
                                            </path>
                                        </svg>
                                    </span>
                                </div>
                            </div>
                            <div class="w-full col-start-1">
                                <label class="text-sm font-semibold text-gray-600" for="branch">Model</label>
                                <input type="text"
                                    class="block w-full px-3 py-3 mt-1 text-sm bg-white border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-blue-600 focus:border-blue-600 sm:text-base">
                            </div>
                            <div class="w-full">
                                <label class="text-sm font-semibold text-gray-600" for="branch">Serial No</label>
                                <input type="text"
                                    class="block w-full px-3 py-3 mt-1 text-sm bg-white border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-blue-600 focus:border-blue-600 sm:text-base">
                            </div>
                            <div class="w-full">
                                <label class="text-sm font-semibold text-gray-600" for="branch">Purchased On</label>
                                <input type="date"
                                    class="block w-full px-3 py-3 mt-1 text-sm bg-white border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-blue-600 focus:border-blue-600 sm:text-base">
                            </div>
                            <div class="w-full">
                                <label class="text-sm font-semibold text-gray-600" for="branch">Invoice No</label>
                                <input type="text"
                                    class="block w-full px-3 py-3 mt-1 text-sm bg-white border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-blue-600 focus:border-blue-600 sm:text-base">
                            </div>
                            <div class="w-full">
                                <label class="text-sm font-semibold text-gray-600" for="branch">Original Value</label>
                                <input type="text"
                                    class="block w-full px-3 py-3 mt-1 text-sm bg-white border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-blue-600 focus:border-blue-600 sm:text-base">
                            </div>
                            <div class="w-full">
                                <label class="text-sm font-semibold text-gray-600" for="branch">Current Value</label>
                                <input type="text"
                                    class="block w-full px-3 py-3 mt-1 text-sm bg-white border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-blue-600 focus:border-blue-600 sm:text-base">
                            </div>
                            <div class="w-full">
                                <label class="text-sm font-semibold text-gray-600" for="branch">Warranty expires
                                    On</label>
                                <input type="date"
                                    class="block w-full px-3 py-3 mt-1 text-sm bg-white border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-blue-600 focus:border-blue-600 sm:text-base">
                            </div>
                            <div class="w-full">
                                <label class="text-sm font-semibold text-gray-600" for="branch">Asset Conditions</label>
                                <select id="branch" name="branch" autocomplete="branch"
                                    class="block w-full px-3 py-3 mt-1 text-sm bg-white border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-blue-600 focus:border-blue-600 sm:text-base">
                                    <option>Select</option>
                                    <option>New</option>
                                    <option>Far</option>
                                </select>
                            </div>

                            <div class="w-full col-start-1">
                                <label class="text-sm font-semibold text-gray-600" for="branch">Remarks</label>
                                <textarea name="" id="" cols="30" rows="3"
                                    class="block w-full px-3 py-3 mt-1 text-sm bg-white border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-blue-600 focus:border-blue-600 sm:text-base"></textarea>
                            </div>
                        </div>
                        <div class="pt-4" x-data="{ isVisible: false }">
                            <div>
                                <label class="inline-flex items-center">
                                    <input type="checkbox" class="w-4 h-4 form-checkbox"
                                        x-on:click="isVisible = !isVisible">
                                    <span class="ml-2 font-semibold">Add Vendor Details</span>
                                </label>
                            </div>
                            <div x-show="isVisible" class="grid grid-cols-1 gap-4 pt-4 lg:grid-cols-2">
                                <div class="w-full">
                                    <label class="text-sm font-semibold text-gray-600" for="">Vendor Name</label>
                                    <input type="text"
                                        class="block w-full px-3 py-3 mt-1 text-sm bg-white border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-blue-600 focus:border-blue-600 sm:text-base">
                                </div>
                                <div class="w-full">
                                    <label class="text-sm font-semibold text-gray-600" for="branch">Vendor
                                        Contact</label>
                                    <input type="text"
                                        class="block w-full px-3 py-3 mt-1 text-sm bg-white border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-blue-600 focus:border-blue-600 sm:text-base">
                                </div>
                                <div class="w-full">
                                    <label class="text-sm font-semibold text-gray-600" for="branch">Vendor
                                        Address</label>
                                    <input type="text"
                                        class="block w-full px-3 py-3 mt-1 text-sm bg-white border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-blue-600 focus:border-blue-600 sm:text-base">
                                </div>
                            </div>
                        </div>
                        <div class="pt-4" x-data="{ isVisible: false }">
                            <div>
                                <label class="inline-flex items-center">
                                    <input type="checkbox" class="w-4 h-4 form-checkbox"
                                        x-on:click="isVisible = !isVisible">
                                    <span class="ml-2 font-semibold">Add Service Details</span>
                                </label>
                            </div>
                            <div x-show="isVisible" class="grid grid-cols-1 gap-4 pt-4 lg:grid-cols-2">
                                <div class="w-full">
                                    <label class="text-sm font-semibold text-gray-600" for="">Service Name</label>
                                    <input type="text"
                                        class="block w-full px-3 py-3 mt-1 text-sm bg-white border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-blue-600 focus:border-blue-600 sm:text-base">
                                </div>
                                <div class="w-full">
                                    <label class="text-sm font-semibold text-gray-600" for="branch">Service
                                        Contact</label>
                                    <input type="text"
                                        class="block w-full px-3 py-3 mt-1 text-sm bg-white border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-blue-600 focus:border-blue-600 sm:text-base">
                                </div>
                                <div class="w-full">
                                    <label class="text-sm font-semibold text-gray-600" for="branch">Service
                                        Address</label>
                                    <input type="text"
                                        class="block w-full px-3 py-3 mt-1 text-sm bg-white border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-blue-600 focus:border-blue-600 sm:text-base">
                                </div>
                            </div>
                        </div>
                        <div class="pt-8">
                            <button
                                class="w-full p-3 font-semibold text-white bg-blue-600 rounded-md lg:w-44">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    $(function () {
        $("#navigation").load("nav.html");
        $("#aside").load("aside.html");
    });
</script>

</html>
