<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Password</title>       
    <link href="output.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer=""></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body class="flex items-center w-full min-h-screen antialiased bg-gray-100 sans-serif">
	<div class="w-full max-w-6xl px-4 pt-4 pb-8 mx-auto overflow-hidden">
		<div>
			<div class="md:flex md:flex-wrap">
				<div class="md:w-1/3 md:mx-auto">
					<div class="p-6 bg-white border-t-8 border-blue-500 rounded shadow">
						<h1 class="mb-1 text-2xl font-bold leading-tight text-gray-800">Update Password</h1>
						<p class="mb-4 text-sm text-gray-600">Please update your password for login with Email / Mobile Number.</p>
                        <div class="pt-4 space-y-4">
                            <div>
                                <label for="email-address" class="block font-medium text-gray-700">Password</label>
                                <input type="text" placeholder="Enter Password" name="password" id="password" autocomplete="password" class="w-full px-3 py-3 mt-1 leading-tight text-gray-900 border border-gray-300 rounded shadow-inner appearance-none focus:outline-none focus:ring-blue-400 focus:border-blue-400 sm:text-sm">
                            </div>
                            <div>
                                <label for="email-address" class="block font-medium text-gray-700">
                                    Confirm Password</label>
                                <div class="relative flex">
                                    <input class="w-full px-3 py-3 mt-1 leading-tight text-gray-900 border border-gray-300 rounded shadow-inner appearance-none focus:outline-none focus:ring-blue-400 focus:border-blue-400 sm:text-sm" placeholder="Enter Confirm Password" name="current_password" id="current_password" type="password" aria-autocomplete="list">
                                    
                                </div>
                            </div>
                            <div>
                                <a href="#">
                                <button class="w-full p-3 py-3 font-bold text-center text-white uppercase bg-blue-600 rounded-md">Update Password</button>
                                    </a>
                             </div>
                        </div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
