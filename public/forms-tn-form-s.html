<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link href="output.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer=""></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body class="bg-gray-100">
    <div class="flex w-full">
        <div id="aside"></div>
        <div class="w-full">
            <div id="navigation"></div>
            <div class="mx-0 my-4 lg:m-4">
                <div class="min-h-screen p-4 bg-white border rounded-md lg:p-8">
                    <div class="flex items-start gap-2">
                        <a href="forms.html" class="flex items-center gap-1 text-sm text-gray-600">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="flex-shrink-0 w-5 h-5 mt-1">
                                <path fill-rule="evenodd" d="M17 10a.75.75 0 01-.75.75H5.612l4.158 3.96a.75.75 0 11-1.04 1.08l-5.5-5.25a.75.75 0 010-1.08l5.5-5.25a.75.75 0 111.04 1.08L5.612 9.25H16.25A.75.75 0 0117 10z" clip-rule="evenodd"></path>
                            </svg>
                        </a>
                        <p class="text-lg font-bold text-gray-900">FORM S - Notice of Daily Hours of Work, Rest Interval, Weekly Holiday - Tamil Nadu</p>
                    </div>
                    <div class="w-full pt-8">   
                        <div class="w-full lg:w-1/3" x-data="{ selectedOption: 'option0' }">
                            <div>
                                <label class="font-semibold text-gray-600" for="businessname">Select Employees</label>
                                <select x-model="selectedOption" id="type" name="type" autocomplete="type"
                                    class="block w-full px-3 py-3 mt-1 text-sm bg-white border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-primary-600 focus:border-primary-600 sm:text-base">
                                    <option value="option0">All Employees</option>
                                    <option value="option1">Branch Filter</option>
                                    <option value="option2">Department Filter</option>
                                </select>
                            </div>
                            <div class="pt-6 space-y-4" x-show="selectedOption === 'option1'">
                                <div>
                                    <label class="font-semibold text-gray-600" for="businessname">Select
                                        Branch</label>
                                    <select id="type" 
                                        autocomplete="type"
                                        class="block w-full px-3 py-3 mt-1 text-sm bg-white border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-primary-600 focus:border-primary-600 sm:text-base">
                                        <option>Select</option>
                                        <option>AV Plaza</option>
                                        <option>CHB Colony</option>
                                        <option>Sengodampalayam</option>
                                    </select>
                                </div>
                            </div>
                            <div class="pt-6 space-y-4" x-show="selectedOption === 'option2'">
                                <div>
                                    <label class="font-semibold text-gray-600" for="businessname">Select
                                        Branch</label>
                                    <select id="type" 
                                        autocomplete="type"
                                        class="block w-full px-3 py-3 mt-1 text-sm bg-white border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-primary-600 focus:border-primary-600 sm:text-base">
                                        <option>Select</option>
                                        <option>AV Plaza</option>
                                        <option>CHB Colony</option>
                                        <option>Sengodampalayam</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="font-semibold text-gray-600" for="businessname">Select
                                        Department</label>
                                    <select id="type" 
                                        autocomplete="type"
                                        class="block w-full px-3 py-3 mt-1 text-sm bg-white border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-primary-600 focus:border-primary-600 sm:text-base">
                                        <option>Select</option>
                                        <option>Digital Marketing</option>
                                        <option>Accounts</option>
                                        <option>PHP</option>
                                    </select>
                                </div>
                            </div>                                    
                        </div> 
                        <div>
                            <div class="w-full pt-8 lg:w-1/3">
                                <button type="submit" class="w-full px-3 py-2 font-semibold text-center text-white bg-blue-600 rounded-md ">
                                    Generate Report
                                </button>
                                <div>
                                    <div class="pt-6 space-y-4">
                                        <button disabled class="w-full px-3 py-2 font-semibold text-center text-white bg-blue-600 rounded-md disabled:cursor-not-allowed ">
                                            <svg aria-hidden="true" class="inline w-5 h-5 mr-2 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
                                                <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
                                            </svg>
                                            <span class="font-semibold">Processing</span>
                                        </button>
                                        <button class="flex items-center gap-2 p-1 font-semibold text-blue-600">
                                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 text-green-600">
                                                <path fill-rule="evenodd" d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12Zm13.36-1.814a.75.75 0 1 0-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 0 0-1.06 1.06l2.25 2.25a.75.75 0 0 0 1.14-.094l3.75-5.25Z" clip-rule="evenodd" />
                                              </svg>                                            
                                            <span class="block">Download Report</span>
                                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                                <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5M16.5 12L12 16.5m0 0L7.5 12m4.5 4.5V3"></path>
                                            </svg>                                              
                                        </button>
                                    </div>
                                </div>
                            </div>                            
                        </div>  
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    $(function () {
        $("#navigation").load("nav.html");
        $("#aside").load("aside.html");
    });
</script>

</html>
