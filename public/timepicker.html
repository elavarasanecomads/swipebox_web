    <div x-data="{ hour: '00' }">
        <div class="flex items-center justify-center space-x-2">
          <button class="px-2 py-1 text-white bg-green-500 rounded" @click="hour = incrementHour(hour)">+</button>
          <input 
            type="text" 
            x-model="hour" 
            x-bind:maxlength="2" 
            x-bind:max="12" 
            class="w-16 px-2 py-1 text-center border border-gray-300 rounded appearance-none" 
            @input="handleHour" 
            x-on:blur="if(parseInt($el.value) > 12) $el.value = '12';" 
          />
          <button class="px-2 py-1 text-white bg-red-500 rounded" @click="hour = decrementHour(hour)">-</button>
        </div>
      </div>
      
      <script>
        function incrementHour(hour) {
          let value = parseInt(hour);
          value = value >= 12 ? 0 : value + 1;
          return ('0' + value).slice(-2);
        }
      
        function decrementHour(hour) {
          let value = parseInt(hour);
          value = value <= 0 ? 12 : value - 1;
          return ('0' + value).slice(-2);
        }
      
        function handleHour(event) {
          let value = parseInt(event.target.value);
          if (isNaN(value) || value > 12) {
            event.target.value = '00';
            value = 0;
          } else if (value < 0) {
            event.target.value = '12';
            value = 12;
          }
          event.target.value = ('0' + value).slice(-2);
        }
      </script>
      
    <div x-data="{ minute: '00' }">
        <div class="flex items-center justify-center space-x-2">
            <button class="px-2 py-1 text-white bg-green-500 rounded"
                @click="minute = incrementMinute(minute)">+</button>
            <input type="text" x-model="minute" x-bind:maxlength="2" x-bind:max="59"
                class="w-16 px-2 py-1 text-center border border-gray-300 rounded appearance-none" @input="handleMinute"
                onblur="if(parseInt(this.value) > 59) this.value = '59';" />
            <button class="px-2 py-1 text-white bg-red-500 rounded" @click="minute = decrementMinute(minute)">-</button>
        </div>
    </div>

    <script>
        function incrementMinute(minute) {
            let value = parseInt(minute);
            value = value >= 59 ? 0 : value + 1;
            return ('0' + value).slice(-2);
        }

        function decrementMinute(minute) {
            let value = parseInt(minute);
            value = value <= 0 ? 59 : value - 1;
            return ('0' + value).slice(-2);
        }

        function handleMinute(event) {
            let value = parseInt(event.target.value);
            if (isNaN(value) || value > 59) {
                event.target.value = '00';
                value = 0;
            } else if (value < 0) {
                event.target.value = '59';
                value = 59;
            }
            event.target.value = ('0' + value).slice(-2);
        }
    </script>
    <div x-data="{ period: 'AM' }">
        <button @click="period = period === 'AM' ? 'PM' : 'AM'" class="px-2 py-1 text-white bg-green-500 rounded"
            x-text="period"></button>
    </div>
