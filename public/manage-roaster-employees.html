<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Roaster</title>
    <link href="output.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer=""></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body class="bg-gray-100">
    <div class="flex w-full">
        <div id="aside"></div>
        <div class="w-full">
            <div id="navigation"></div>
            <div class="mx-0 my-4 lg:m-4">
                <div class="min-h-screen p-4 space-y-4 bg-white border rounded-md lg:p-8">
                    <div>
                        <h1 class="text-2xl font-bold">Add / Remove Staff to Roaster</h1>
                        
                    </div>                    
                    <div class="p-4 border rounded shadow">
                        <div class="grid grid-cols-2 gap-8 text-gray-600 lg:grid-cols-4">
                            <div>
                                <p class="font-semibold">Shift Name</p>
                                <p>Morning Shift</p>
                            </div>
                            <div>
                                <p class="font-semibold">Start Time</p>
                                <p>09:00 AM</p>
                            </div>
                            <div>
                                <p class="font-semibold">End Time</p>
                                <p>05:00 PM</p>
                            </div>
                            <div>
                                <p class="font-semibold">No.of Employees</p>
                                <p>12</p>
                            </div>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 gap-4 lg:grid-cols-2">
                        <div class="relative">
                            <label class="font-semibold text-gray-600" for="businessname">Search User</label>
                            
                            <span class="inline-block w-full rounded-md shadow-sm">
                                <button class="relative z-0 w-full py-3 pl-10 pr-3 text-left transition duration-150 ease-in-out bg-white border border-gray-400 rounded-md shadow-sm cursor-default focus:outline-none focus:ring-1 focus:ring-blue-600 focus:border-blue-600" type="button" aria-haspopup="listbox" aria-expanded="true" aria-label="search" aria-checked="false">
                                  
                                    <input id="search" type="search" class="w-full h-full form-control focus:outline-none">
            
                                    <span class="absolute inset-y-0 flex items-center pr-2 pointer-events-none left-2">
                                        <svg class="w-6 h-6 text-gray-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                                        </svg>
                                    </span>
                                </button>
                            </span>
                        </div>
                        <div class="w-full pb-12 space-y-4 lg:mt-7 lg:w-32">
                            <button class="w-full p-3 font-semibold text-center text-white bg-blue-600 rounded-md">Search</button>
                        </div>
                    </div>
                    <div>
                        <h3 class="text-xl font-bold">Employee Added</h3>
                        <div class="py-4 divide-y">
                            <div class="flex items-center justify-between py-4">
                                <a href="staff-detail.html">
                                    <div class="flex items-center space-x-2">
                                        <div class="flex items-center justify-center w-10 h-10 bg-blue-100 border-2 border-blue-600 rounded-full">
                                            <div class="text-xl font-bold text-blue-600"> E
                                            </div>
                                        </div>
                                        <div class="space-y-1">
                                            <p class="font-bold text-gray-900"> Elavarasan</p>
                                           </div>
                                    </div>
                                </a>
                                    <button class="w-24 px-2 py-1 text-white bg-red-600 rounded-md">
                                        Remove
                                    </button>
                            </div>
                            <div class="flex items-center justify-between py-4">
                                <a href="staff-detail.html">
                                    <div class="flex items-center space-x-2">
                                        <div class="flex items-center justify-center w-10 h-10 bg-blue-100 border-2 border-blue-600 rounded-full">
                                            <div class="text-xl font-bold text-blue-600"> K
                                            </div>
                                        </div>
                                        <div class="space-y-1">
                                            <p class="font-bold text-gray-900"> Karthika</p>
                                           </div>
                                    </div>
                                </a>
                                    <button class="w-24 px-2 py-1 text-white bg-red-600 rounded-md">
                                        Remove
                                    </button>
                            </div>
                        </div>
                    </div><div>
                        <h3 class="text-xl font-bold">Employee Not Added</h3>
                        <div class="py-4 divide-y">
                            <div class="flex items-center justify-between py-4">
                                <a href="staff-detail.html">
                                    <div class="flex items-center space-x-2">
                                        <div class="flex items-center justify-center w-10 h-10 bg-blue-100 border-2 border-blue-600 rounded-full">
                                            <div class="text-xl font-bold text-blue-600"> H
                                            </div>
                                        </div>
                                        <div class="space-y-1">
                                            <p class="font-bold text-gray-900"> Hemalatha</p>
                                           </div>
                                    </div>
                                </a>
                                    <button class="w-24 px-2 py-1 text-white bg-blue-600 rounded-md">
                                        Add
                                    </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    $(function () {
        $("#navigation").load("nav.html");
        $("#aside").load("settings-aside.html");
    });
</script>

</html>
