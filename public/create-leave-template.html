<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Settings</title>
    <link href="output.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.13.5/cdn.js"
        integrity="sha512-8IPRU0MPrge2KfSxkAtO8pIkaMzThW/MBSvPqcyVisSymLWC986buo27pKAt5mWXmt58dT6jIsw7h8NNugtRwg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body class="bg-gray-100">
    <div class="flex w-full">
        <div id="aside"></div>
        <div class="w-full min-w-0 grow">
            <div id="navigation"></div>
            <div class="mx-0 my-4 lg:m-4">
                <div class="min-h-screen p-4 bg-white border rounded-md lg:p-8">
                    <div class="flex items-center gap-2">
                        <a href="leave-template.html" class="flex items-center gap-1 text-sm text-gray-600">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                                class="w-5 h-5">
                                <path fill-rule="evenodd"
                                    d="M17 10a.75.75 0 01-.75.75H5.612l4.158 3.96a.75.75 0 11-1.04 1.08l-5.5-5.25a.75.75 0 010-1.08l5.5-5.25a.75.75 0 111.04 1.08L5.612 9.25H16.25A.75.75 0 0117 10z"
                                    clip-rule="evenodd"></path>
                            </svg>
                        </a>
                        <div>
                            <p class="text-2xl font-bold text-gray-900">Create Leave Template</p>
                        </div>
                    </div>
                    <div>
                        <div class="w-full pt-6 space-y-4 lg:w-1/2">
                            <div class="w-full">
                                <label class="text-sm font-semibold text-gray-600" for="">Template Name</label>
                                <input type="text"
                                    class="block w-full px-3 py-3 mt-1 text-sm bg-white border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-blue-600 focus:border-blue-600 sm:text-base">
                            </div>
                            <div class="w-full">
                                <label class="text-sm font-semibold text-gray-600" for="">Description</label>
                                <textarea name="" id="" cols="30" rows="3"
                                    class="block w-full px-3 py-3 mt-1 text-sm bg-white border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-blue-600 focus:border-blue-600 sm:text-base"></textarea>
                            </div>
                            <div x-data="{ selected: 'monthly' }" class="w-full">
                                <label class="text-sm font-semibold text-gray-600" for="">Leave Cycle</label>
                                <div class="flex mt-1">
                                    <button @click="selected = 'monthly'" :class="{ 'bg-blue-100 text-blue-600 border-blue-600': selected === 'monthly' }" class="w-1/2 p-2 font-semibold border border-gray-400 rounded-l">Monthly</button>
                                    <button @click="selected = 'yearly'" :class="{ 'bg-blue-100 text-blue-600 border-blue-600': selected === 'yearly' }" class="w-1/2 p-2 font-semibold border border-gray-400 rounded-r">Yearly</button>
                                </div>
                                <div x-show="selected === 'yearly'" class="mt-4">
                                    <!-- Yearly div content goes here -->
                                    <div class="w-full">
                                        <label class="text-sm font-semibold text-gray-600" for="branch">Leave Period</label>
                                        <select id="branch" name="branch" autocomplete="branch"
                                            class="block w-full px-3 py-3 mt-1 text-sm bg-white border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-blue-600 focus:border-blue-600 sm:text-base">
                                            <option>Calander Year [Jan - Dec]</option>
                                            <option>Financial Year [Apr - Mar]</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                        <div class="space-y-4">
                            <div class="flex items-center gap-4 pt-16">
                                <h3 class="text-xl font-bold">Leave Type</h3>
                                <a href="create-leave-template.html" class="p-2 font-semibold text-white bg-blue-600 rounded">Add Type</a>
                            </div>
                            <div class="relative">
                                <div class="w-full overflow-x-scroll border-b lg:overflow-hidden">
                                    <table class="divide-y divide-gray-200 table-auto">
                                        <thead
                                            class="text-xs font-medium tracking-wider text-left text-gray-900 uppercase bg-gray-200 whitespace-nowrap">
                                            <tr class="py-4 divide-x">
                                                <th scope="col" class="p-4">Leave Name</th>
                                                <th scope="col" class="p-4">LEAVE CODE</th>
        
                                                <th scope="col" class="p-4">
                                                    TYPE</th>
                                                <th scope="col" class="p-4">
                                                    LEAVE DAYS</th>                                                
                                                <th scope="col" class="p-4">
                                                    Action</th>
                                            </tr>
                                        </thead>
                                        <tbody class="text-sm bg-white divide-y divide-gray-200 whitespace-nowrap">
                                            <tr>
                                                <td class="w-full p-4 whitespace-nowrap">
                                                    <p class="font-medium text-blue-600">Casual Leave</p>
                                                </td>
                                                <td class="p-4">
                                                    <p class="w-20 text-sm text-gray-900"> CL </p>
                                                </td>
                                                <td class="p-4">
                                                    <p class="w-20 text-sm text-gray-900"> Paid </p>
                                                </td>
                                                <td class="p-4">
                                                    <p class="w-20 text-sm text-gray-900"> 2 </p>
                                                </td>
                                                <td class="p-4 bg-white lg:sticky lg:right-0 lg:z-30">
                                                    <div class="flex items-center gap-4">
                                                        <div>
                                                            <a href="leave-policy-3.html">
                                                            <button>
                                                                <svg xmlns="http://www.w3.org/2000/svg"
                                                                    class="w-6 h-6 text-blue-600" fill="none"
                                                                    viewBox="0 0 24 24" stroke="currentColor"
                                                                    stroke-width="2">
                                                                    <path stroke-linecap="round"
                                                                        stroke-linejoin="round"
                                                                        d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z">
                                                                    </path>
                                                                </svg></button></a>
                                                          </div>
                                                            <div x-data="{ 'showModal': false }" @keydown.escape="showModal = false">
                                                                <button @click="showModal = true" href="#" class="text-red-600">
                                                                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                                                        <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                                                    </svg>
                                                                </button>
                                                                <template x-teleport="body">
                                                                <div class="fixed inset-0 z-30 flex items-center justify-center overflow-auto bg-black bg-opacity-50" x-show="showModal" style="display: none;">
                                                                    <!-- Modal inner -->
                                                                    <div class="w-11/12 px-6 py-4 mx-auto text-left bg-white rounded shadow-lg md:max-w-sm" @click.away="showModal = false" x-transition:enter="motion-safe:ease-out duration-300" x-transition:enter-start="opacity-0 scale-90" x-transition:enter-end="opacity-100 scale-100">
                                                                        <!-- Title / Close-->
                                                                        <div class="flex items-center justify-between">
                                                                            <div>
                                
                                                                            </div>
                                                                            <span @click="showModal = false">
                                                                                <svg class="w-5 h-5 text-gray-900" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                                                                </svg>
                                                                            </span>
                                                                        </div>
                                                                        <!-- content -->
                                                                        <div class="w-full mt-4 space-y-4">
                                                                            <div class="flex flex-col items-center justify-center">
                                                                              <div>
                                                                                <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-red-500" viewBox="0 0 20 20" fill="currentColor">
                                                                                    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                                                                                </svg>
                                                                            </div>
                                                                              <p class="font-bold">Are you sure?</p>
                                                                                <p class="text-center text-gray-600">Are you sure you want to delete this
                                                                                    Leave Type.</p>
                                                                                    <div class="grid w-full grid-cols-2 gap-4 pt-4">
                                                                                      <button class="w-full p-3 font-semibold text-center text-gray-900 bg-gray-200 rounded-md">Cancel</button>
                                                                                      <button class="w-full p-3 font-semibold text-center text-white bg-red-600 rounded-md">Delete</button>
                                                                                  </div>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                </template>
                                                            </div>
                                                    </div>

                                                  </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>

                        </div>
                        <div class="pt-16">
                            <button class="p-2 font-semibold text-white bg-blue-600 rounded w-36">Save Template</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
</body>
<script>
    $(function () {
        $("#navigation").load("nav.html");
        $("#aside").load("aside.html");
    });
</script>

</html>
