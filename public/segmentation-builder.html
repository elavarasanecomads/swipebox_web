<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segment Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="output.css" rel="stylesheet">
</head>
<body class="py-10 bg-gray-100">
    <div class="max-w-4xl p-6 mx-auto bg-white rounded-md shadow-md">
        <h1 class="mb-4 text-2xl font-semibold">Segment Builder</h1>

        <!-- Main Condition Section -->
        <div class="space-y-4">
            <div class="p-4 border border-gray-300 rounded-md">
                <div class="flex items-center justify-between">
                    <h2 class="text-lg font-medium">Main Condition</h2>
                    <button class="text-red-500 hover:text-red-700" onclick="deleteCondition(this)">Delete</button>
                </div>
                <div class="mt-4 space-y-2">
                    <!-- Sub Condition 1 -->
                    <div class="flex items-center space-x-4">
                        <select class="w-1/3 p-2 text-sm border border-gray-300 rounded-md">
                            <option value="attribute">Attribute</option>
                            <option value="behavior">Behavior</option>
                            <option value="time">Time</option>
                        </select>
                        <select class="w-1/4 p-2 text-sm border border-gray-300 rounded-md">
                            <option value="equals">Equals</option>
                            <option value="not_equals">Not Equals</option>
                            <option value="greater_than">Greater Than</option>
                            <option value="less_than">Less Than</option>
                        </select>
                        <input type="text" class="w-1/3 p-2 text-sm border border-gray-300 rounded-md" placeholder="Value">
                        <button class="text-red-500 hover:text-red-700" onclick="deleteCondition(this)">Delete</button>
                    </div>

                    <!-- Add Sub Condition Button -->
                    <button class="mt-2 text-sm text-blue-500 hover:text-blue-700" onclick="addSubCondition(this)">+ Add Sub Condition</button>
                </div>

                <!-- Logical Operator -->
                <div class="flex items-center mt-4 space-x-4">
                    <button class="px-3 py-1 text-sm bg-gray-200 rounded-md hover:bg-gray-300" onclick="setLogicalOperator('and')">AND</button>
                    <button class="px-3 py-1 text-sm bg-gray-200 rounded-md hover:bg-gray-300" onclick="setLogicalOperator('or')">OR</button>
                </div>
            </div>
        </div>

        <!-- Add Main Condition Button -->
        <button class="px-4 py-2 mt-6 text-white bg-blue-500 rounded-md hover:bg-blue-600" onclick="addMainCondition()">+ Add Main Condition</button>
    </div>

    <script>
        // Add Main Condition
        function addMainCondition() {
            const container = document.querySelector('.space-y-4');
            const mainCondition = document.querySelector('.space-y-4 > div').cloneNode(true);
            container.appendChild(mainCondition);
        }

        // Add Sub Condition
        function addSubCondition(button) {
            const parent = button.previousElementSibling;
            const subCondition = parent.children[0].cloneNode(true);
            parent.insertBefore(subCondition, button);
        }

        // Delete Condition
        function deleteCondition(button) {
            const parent = button.closest('div');
            if (parent.parentNode.children.length > 1) {
                parent.remove();
            } else {
                alert('At least one condition must remain.');
            }
        }

        // Set Logical Operator
        function setLogicalOperator(operator) {
            alert(`Logical operator set to: ${operator}`);
        }
    </script>
</body>
</html>
