<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Sum Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-10 bg-gray-100">
    <div class="max-w-xl p-5 mx-auto bg-white rounded shadow">
        <h2 class="mb-4 text-2xl font-bold">Time Sum Calculator</h2>
        
        <!-- Textarea for input -->
        <textarea id="timeInput" rows="10" placeholder="Enter times in hh:mm format, one per line..." class="w-full p-2 mb-4 border border-gray-300 rounded"></textarea>
        
        <!-- Button to calculate -->
        <button id="calculateButton" class="px-4 py-2 text-white bg-blue-500 rounded hover:bg-blue-600">Calculate Total Time</button>
        
        <!-- Display the result -->
        <div id="result" class="mt-4 text-xl font-semibold"></div>
    </div>

    <script>
        // Function to calculate the sum of times
        function calculateSum() {
            const timeInput = document.getElementById("timeInput").value;
            const timeArray = timeInput.split('\n').filter(time => time.trim() !== "");
            let totalMinutes = 0;

            // Calculate total minutes
            timeArray.forEach(time => {
                const [hh, mm] = time.split(":").map(Number);
                if (!isNaN(hh) && !isNaN(mm)) {
                    totalMinutes += (hh * 60) + mm;
                }
            });

            // Convert total minutes back to hh:mm format
            const totalHours = Math.floor(totalMinutes / 60);
            const totalRemainderMinutes = totalMinutes % 60;
            const totalTime = `${totalHours}:${totalRemainderMinutes < 10 ? '0' : ''}${totalRemainderMinutes}`;

            // Display the result
            document.getElementById("result").innerText = `Total Time: ${totalTime}`;
        }

        // Event listener for the button
        document.getElementById("calculateButton").addEventListener("click", calculateSum);
    </script>
</body>
</html>
