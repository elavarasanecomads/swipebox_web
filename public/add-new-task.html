<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>    
    <link href="output.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer=""></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body class="bg-gray-100">
    <div class="flex w-full">
        <div id="aside"></div>
        <div class="w-full">
            <div id="navigation"></div>
            <div class="mx-0 my-4 lg:m-4">
                <div class="p-4 bg-white border rounded-md lg:p-8">
                    <h1 class="text-2xl font-bold">Add New Task</h1>
                    <div class="w-full py-4 space-y-4 border-b lg:w-1/2 ">
                        
                    <div>
                        <label class="font-semibold text-gray-600" for="date">Title</label>
                        <input type="text" name="date" id="date" autocomplete="title" placeholder="" class="block w-full px-3 py-3 mt-1 border border-gray-400 rounded-md focus:outline-none focus:ring-blue-600 focus:border-blue-600">
                    </div>
                    <div>
                        <label class="font-semibold text-gray-600 " for="mobile">Description</label>
                        <textarea rows="3" class="relative block w-full p-2 px-3 py-3 mt-1 text-gray-900 placeholder-gray-400 border border-gray-400 rounded shadow-sm appearance-none focus:outline-none focus:ring-blue-600 focus:border-blue-600 focus:z-10" spellcheck="false"></textarea><grammarly-extension data-grammarly-shadow-root="true" style="position: absolute; top: 0px; left: 0px; pointer-events: none; z-index: 10;" class="cGcvT"></grammarly-extension><grammarly-extension data-grammarly-shadow-root="true" style="mix-blend-mode: darken; position: absolute; top: 0px; left: 0px; pointer-events: none; z-index: 10;" class="cGcvT"></grammarly-extension>
                      </div>
                    <div>                        
                        <label class="font-semibold text-gray-600" for="amount">Attachment</label>
                        <input class="block px-3 py-2 m-0 mt-1 text-base font-normal text-gray-700 transition ease-in-out bg-white border border-gray-300 border-solid rounded form-control bg-clip-padding focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" type="file" id="image">
                    </div>
                    <div>
                        <label class="font-semibold text-gray-600 " for="gender">Status</label>
                        <select id="gender" name="gender" autocomplete="gender" class="block w-full px-3 py-3 mt-1 bg-white border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-blue-600 focus:border-blue-600 sm:text-base">
                          <option>Pending </option>
                          <option>completed </option>
                          <option>rejected </option>
                          <option>Due date over</option>
                        </select>
                      </div>
                      <div>
                        <label class="font-semibold text-gray-600 " for="gender">Priority</label>
                        <select id="gender" name="gender" autocomplete="gender" class="block w-full px-3 py-3 mt-1 bg-white border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-blue-600 focus:border-blue-600 sm:text-base">
                          <option>Low </option>
                          <option>Medium </option>
                          <option>High </option>
                        </select>
                      </div>
                      <div class="relative">
                        <label class="font-semibold text-gray-600 " for="businessname">Assign To</label>

                        <span class="inline-block w-full mt-1 rounded-md shadow-sm">
                            <button class="relative z-0 w-full py-3 pl-10 pr-3 text-left transition duration-150 ease-in-out bg-white border border-gray-400 rounded-md shadow-sm cursor-default focus:outline-none focus:ring-1 focus:ring-blue-600 focus:border-blue-600" type="button" aria-haspopup="listbox" aria-expanded="true" aria-label="search" aria-checked="false">

                                <input id="search" type="search" class="w-full h-full form-control focus:outline-none">

                                <span class="absolute inset-y-0 flex items-center pr-2 pointer-events-none left-2">
                                    <svg class="w-6 h-6 text-gray-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                                    </svg>
                                </span>
                            </button>
                        </span>
                    </div>
                    <div>
                        <label class="font-semibold text-gray-600" for="notes">Due Date</label>
                        <input type="text" name="notes" id="notes" autocomplete="title" placeholder="" class="block w-full px-3 py-3 mt-1 border border-gray-400 rounded-md focus:outline-none focus:ring-blue-600 focus:border-blue-600">
                    </div>
                    <div class="py-2">
                        <label class="inline-flex items-center">
                            <input type="checkbox" class="form-checkbox" checked="">
                            <span class="ml-2 font-semibold text-gray-600">Notify to Employee</span>
                        </label>
                    </div>
                    <div>
                        <button class="w-full p-3 font-semibold text-white bg-blue-600 rounded-md">Add Task</button>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    $(function () {
      $("#navigation").load("nav.html");
      $("#aside").load("aside.html");
    });
  </script>
</html>
