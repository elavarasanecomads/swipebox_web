<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>    
    <link href="output.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer=""></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body class="bg-gray-100">
    <div class="flex w-full">
        <div id="aside"></div>
        <div class="w-full">
            <div id="navigation"></div>
            <div class="mx-0 my-4 lg:m-4">
                <div class="min-h-full p-4 bg-white border rounded-md lg:p-8">
                    <div>                        
                        <h1 class="text-2xl font-bold">Attenance Settings For {Elavarasan}</h1>
                        <p class="text-gray-600">Enable / Disable attenance settings for individuals.</p>
                        </div>
                        <div class="w-full pt-4 divide-y">
                            <div class="py-4" x-data="{toggle: false}">
                                <div class="flex items-center justify-between gap-4 ">
                                    <div>
                                        <p class="font-semibold">Selfie Attenance</p>
                                    </div>
                                    
                                    <div class="flex items-center justify-center ">
                                        <!--Toogle enable / disable-->
                                        <div class="relative w-12 h-6 transition duration-200 ease-linear rounded-full"
                                            :class="[toggle ? 'bg-green-600' : 'bg-gray-400']">
                            
                                            <label for="toggle"
                                                class="absolute drop-shadow-lg left-1 bg-white mt-[2px] w-5 h-5 rounded-full transition transform duration-100 ease-linear cursor-pointer"
                                                :class="[toggle ? 'translate-x-full border-black' : 'translate-x-0 border-gray-400']">
                                            </label>
                            
                                            <input type="checkbox" id="toggle" name="toggle" x-model="toggle"
                                                class="w-full h-full appearance-none active:outline-none focus:outline-none" />
                                        </div>
                                    </div>
                                </div>  
                                <div id="toggleOn" x-show="toggle">
                                    
                                </div>
                            </div>
                            <div class="py-4" x-data="{toggle: false}">
                                <div class="flex items-center justify-between gap-4 ">
                                    <div>
                                        <p class="font-semibold">Face Recognition</p>
                                    </div>
                                    
                                    <div class="flex items-center justify-center ">
                                        <!--Toogle enable / disable-->
                                        <div class="relative w-12 h-6 transition duration-200 ease-linear rounded-full"
                                            :class="[toggle ? 'bg-green-600' : 'bg-gray-400']">
                            
                                            <label for="toggle"
                                                class="absolute drop-shadow-lg left-1 bg-white mt-[2px] w-5 h-5 rounded-full transition transform duration-100 ease-linear cursor-pointer"
                                                :class="[toggle ? 'translate-x-full border-black' : 'translate-x-0 border-gray-400']">
                                            </label>
                            
                                            <input type="checkbox" id="toggle" name="toggle" x-model="toggle"
                                                class="w-full h-full appearance-none active:outline-none focus:outline-none" />
                                        </div>
                                    </div>
                                </div>  
                                <div id="toggleOn" x-show="toggle">
                                    
                                </div>
                            </div>
                            <div class="py-4" x-data="{toggle: false}">
                                <div class="flex items-center justify-between gap-4 ">
                                    <div>
                                        <p class="font-semibold">QR Code </p>
                                    </div>
                                    
                                    <div class="flex items-center justify-center ">
                                        <!--Toogle enable / disable-->
                                        <div class="relative w-12 h-6 transition duration-200 ease-linear rounded-full"
                                            :class="[toggle ? 'bg-green-600' : 'bg-gray-400']">
                            
                                            <label for="toggle"
                                                class="absolute drop-shadow-lg left-1 bg-white mt-[2px] w-5 h-5 rounded-full transition transform duration-100 ease-linear cursor-pointer"
                                                :class="[toggle ? 'translate-x-full border-black' : 'translate-x-0 border-gray-400']">
                                            </label>
                            
                                            <input type="checkbox" id="toggle" name="toggle" x-model="toggle"
                                                class="w-full h-full appearance-none active:outline-none focus:outline-none" />
                                        </div>
                                    </div>
                                </div>  
                                <div id="toggleOn" x-show="toggle">
                                    
                                </div>
                            </div>
                            <div class="py-4" x-data="{toggle: false}">
                                <div class="flex items-center justify-between gap-4 ">
                                    <div>
                                        <p class="font-semibold">Field Tracking / Multiple Punch </p>
                                    </div>
                                    
                                    <div class="flex items-center justify-center ">
                                        <!--Toogle enable / disable-->
                                        <div class="relative w-12 h-6 transition duration-200 ease-linear rounded-full"
                                            :class="[toggle ? 'bg-green-600' : 'bg-gray-400']">
                            
                                            <label for="toggle"
                                                class="absolute drop-shadow-lg left-1 bg-white mt-[2px] w-5 h-5 rounded-full transition transform duration-100 ease-linear cursor-pointer"
                                                :class="[toggle ? 'translate-x-full border-black' : 'translate-x-0 border-gray-400']">
                                            </label>
                            
                                            <input type="checkbox" id="toggle" name="toggle" x-model="toggle"
                                                class="w-full h-full appearance-none active:outline-none focus:outline-none" />
                                        </div>
                                    </div>
                                </div>  
                                <div id="toggleOn" x-show="toggle">
                                    
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    $(function () {
      $("#navigation").load("nav.html");
      $("#aside").load("settings-aside.html");
    });
  </script>
</html>
