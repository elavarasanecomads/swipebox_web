<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="output.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer=""></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body class="min-h-screen bg-white">
    <section class="w-full">
        <div class="flex items-center justify-center">
            <div class="w-full max-w-7xl">
                <div class="flex items-center justify-center min-h-screen bg-blue-50">
                    <div class="p-4 py-8 m-4 bg-white border rounded-md shadow-md lg:p-8 w-96">
                        <div>
                            <div>
                                <img class="h-12" src="img/pep_logo_1.png" alt="">
                            </div>
                            <div class="pt-6 space-y-2">
                                <p class="text-2xl font-bold text-blue-600">OTP VERIFY</p>
                                <div class="flex items-center">
                                    <p class="text-sm text-gray-600">OTP sent to 8072276922</p>
                                    <div class="ml-2" x-data="{ 'showModal': false }"
                                        @keydown.escape="showModal = false">
                                        <button @click="showModal = true"
                                            class="text-sm font-semibold text-blue-600">Change</button>
                                        <div class="fixed inset-0 z-30 flex items-center justify-center overflow-auto bg-black bg-opacity-50"
                                            x-show="showModal" style="display: none;">
                                            <!-- Modal inner -->
                                            <div class="w-11/12 px-6 py-4 mx-auto text-left bg-white rounded shadow-lg md:max-w-sm"
                                                @click.away="showModal = false"
                                                x-transition:enter="motion-safe:ease-out duration-300"
                                                x-transition:enter-start="opacity-0 scale-90"
                                                x-transition:enter-end="opacity-100 scale-100">
                                                <!-- Title / Close-->
                                                <div class="flex items-center justify-between">
                                                    <p class="font-bold text-gray-900">
                                                        Change Number
                                                    </p>
                                                    <span @click="showModal = false">
                                                        <svg class="w-5 h-5 text-gray-900"
                                                            xmlns="http://www.w3.org/2000/svg" fill="none"
                                                            viewBox="0 0 24 24" stroke="currentColor">
                                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                                stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                                        </svg>
                                                    </span>
                                                </div>
                                                <!-- content -->                                                
                                                <div class="pt-6">
                                                    <div class="space-y-4">
                                                        <div class="flex flex-col items-start">
                                                            <label class="text-sm font-medium text-gray-600">
                                                                Mobile Number</label>
                                                            <input id="" type="text" 
                                                                class="w-full p-2 border border-gray-400 rounded shadow-sm cursor-default focus:outline-none focus:ring-1 focus:ring-blue-600 focus:border-blue-600">
                                                        </div>
                                                        <div>
                                                            <button 
                                                                class="p-2 px-6 font-semibold text-white bg-blue-600 rounded">Send OTP</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="pt-4 space-y-4">
                                <div>
                                    <label for="email-address" class="block font-medium text-gray-700">Enter
                                        OTP</label>
                                    <input type="text" placeholder="Enter OTP" name="otp" id="otp" autocomplete="otp"
                                        class="w-full px-3 py-3 mt-1 leading-tight text-gray-900 border border-gray-300 rounded shadow-inner appearance-none focus:outline-none focus:ring-blue-400 focus:border-blue-400 sm:text-sm">
                                </div>

                                <div>
                                    <a href="dashboard.html">
                                        <button
                                            class="w-full p-3 py-3 font-bold text-center text-white uppercase bg-blue-600 rounded-md">Verify</button>
                                    </a>
                                </div>
                                <div class="pt-4 space-y-4">
                                    <p class="text-sm font-semibold text-orange-600">You are allowed to request an OTP
                                        after 01:55. </p>
                                    <p class="text-sm text-gray-600">Didn't receive OTP?
                                        <span class="ml-2"><a href="#"
                                                class="text-sm font-semibold text-blue-600">Resend</a></span>
                                    </p>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
