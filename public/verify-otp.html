<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="output.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer=""></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body class="bg-gray-50">
    <section class="w-full p-4 py-12">
        <div class="flex items-center justify-center">
            <div class="w-full max-w-4xl p-6 bg-white border rounded shadow-md">
                <h1 class="text-lg font-bold md:text-2xl">Enter Detail</h1>
                <div class="grid grid-cols-1 gap-4 pt-4 lg:grid-cols-2">
                    <div>
                        <label class="font-semibold text-gray-600" for="oc_company_name">Company Name<span class="text-red-600">*</span></label>
                        <input type="text" name="oc_company_name" id="oc_company_name" autocomplete="title" placeholder=""
                            class="block w-full px-3 py-3 mt-1 border border-gray-400 rounded-md focus:outline-none focus:ring-primary-600 focus:border-primary-600">
                    </div>
                    <div>
                        <label class="font-semibold text-gray-600" for="name">Name<span class="text-red-600">*</span></label>
                        <input type="text" name="name" id="name" autocomplete="title" placeholder=""
                            class="block w-full px-3 py-3 mt-1 border border-gray-400 rounded-md focus:outline-none focus:ring-primary-600 focus:border-primary-600">
                    </div>
                    <div>
                        <label class="font-semibold text-gray-600" for="email">Email Address<span class="text-red-600">*</span></label>
                        <input type="text" name="email" id="email" autocomplete="title" placeholder=""
                            class="block w-full px-3 py-3 mt-1 border border-gray-400 rounded-md focus:outline-none focus:ring-primary-600 focus:border-primary-600">
                        <input type="hidden" name="mobile" value="8012442345">
                        <input type="hidden" name="password" value="test">
                    </div>  
                    <div>
                        <label class="font-semibold text-gray-600" for="numberofstaff">Select State<span class="text-red-600">*</span></label>
                        <select id="numberofstaff" name="numberofstaff" autocomplete="gender"
                            class="block w-full px-3 py-3 mt-1 text-sm bg-white border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-blue-600 focus:border-blue-600 sm:text-base">
                            <option value="">Select State</option>
                            <option value="10">Tamilnadu</option>
                            <option value="20">Kerala</option>
                            <option value="50">Karnataka</option>
                            <option value="100">Andra Pradhesh</option>
                        </select>
                    </div>
                    <div>
                        <label class="font-semibold text-gray-600" for="numberofstaff">Select Employee Count<span class="text-red-600">*</span></label>
                        <select id="numberofstaff" name="numberofstaff" autocomplete="gender"
                            class="block w-full px-3 py-3 mt-1 text-sm bg-white border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-blue-600 focus:border-blue-600 sm:text-base">
                            <option value="">Select Employee count</option>
                            <option value="10">0 - 10</option>
                            <option value="20">11 - 20</option>
                            <option value="50">21 - 50</option>
                            <option value="100">50 Above</option>
                        </select>
                    </div>
                    <div>
                        <label class="font-semibold text-gray-600" for="name">Referral Id</label>
                        <input type="text" name="name" id="name" autocomplete="title" placeholder=""
                                class="block w-full px-3 py-3 mt-1 border border-gray-400 rounded-md focus:outline-none focus:ring-primary-600 focus:border-primary-600">
                        <span class="text-sm text-red-600">Referral Id is Invalid</span>
                            </div>
                    <div class="mt-6">
                        <a href="dashboard.html">
                            <button type="submit"
                                class="p-2 px-3 font-semibold text-center text-white bg-blue-600 border border-blue-600 rounded-md w-44">Submit</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
</body>

</html>
