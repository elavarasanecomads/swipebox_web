<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>    
    <link href="output.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer=""></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body class="bg-gray-100">
    <div class="flex w-full">
        <div id="aside"></div>
        <div class="w-full">
            <div id="navigation"></div>
            <div class="mx-0 my-4 lg:m-4">
                <div class="p-4 bg-white border rounded-md lg:p-8">
                    <div>
                        <p class="text-2xl font-bold">Account Information</p>
                    </div>
                    <div class="w-full pt-8 lg:w-1/2">
                        <div x-data="{
                            openTab: 1,
                            activeClasses: 'border-blue-600 text-blue-600',
                            inactiveClasses: 'border-white'
                        }">
                        <div class="grid grid-cols-2 gap-4">
                            <button class="pb-2 font-semibold border-b-4 "  @click="openTab = 1" :class="openTab === 1 ? activeClasses : inactiveClasses">
                                Bank Account
                            </button>
                            <button class="pb-2 font-semibold border-b-4 " @click="openTab = 2" :class="openTab === 2 ? activeClasses : inactiveClasses">
                                UPI
                            </button>
                        </div>
                        <div class="p-4 space-y-4 bg-white"  x-show="openTab === 1">
                            <div>                
                            <h3 class="text-xl font-bold">Bank Account</h3>
                            <p class="text-sm text-gray-600">add staff bank account details and verify it.</p>
                            </div>
                            <div class="space-y-4">                  
                                <div>
                                    <label class="font-semibold text-gray-600" for="businessname">Account Name</label>
                                    <input type="text" name="businessname" id="businessname" autocomplete="title" placeholder=""
                                        class="block w-full px-3 py-3 mt-1 border border-gray-400 rounded-md focus:outline-none focus:ring-blue-600 focus:border-blue-600">
                                </div>
                                <div>
                                    <label class="font-semibold text-gray-600" for="businessname">Account Number</label>
                                    <input type="text" name="businessname" id="businessname" autocomplete="title" placeholder=""
                                        class="block w-full px-3 py-3 mt-1 border border-gray-400 rounded-md focus:outline-none focus:ring-blue-600 focus:border-blue-600">
                                </div>
                                <div>
                                    <label class="font-semibold text-gray-600" for="businessname">Confirm Account Number</label>
                                    <input type="text" name="businessname" id="businessname" autocomplete="title" placeholder=""
                                        class="block w-full px-3 py-3 mt-1 border border-gray-400 rounded-md focus:outline-none focus:ring-blue-600 focus:border-blue-600">
                                </div>
                                <div>
                                    <label class="font-semibold text-gray-600" for="businessname">IFSC Code</label>
                                    <input type="text" name="businessname" id="businessname" autocomplete="title" placeholder=""
                                        class="block w-full px-3 py-3 mt-1 border border-gray-400 rounded-md focus:outline-none focus:ring-blue-600 focus:border-blue-600">
                                </div>
                            </div>
                            <div class="pb-12 space-y-4">
                                <button class="w-full p-3 font-semibold text-center text-white bg-blue-600 border border-blue-600 rounded-md">Save and Verify It</button>
                                <button class="w-full p-3 font-semibold text-center text-blue-600 bg-blue-100 border border-blue-600 rounded-md">Save Without Verify</button>
                            </div>
                        </div>
                        <div class="p-4 space-y-4 bg-white"  x-show="openTab === 2">
                            <div>                
                            <h3 class="text-xl font-bold">UPI Payment</h3>
                            <p class="text-sm text-gray-600">Add staff UPI id and Save it.</p>
                            </div>
                            <div class="space-y-4">
                                <div>
                                    <label class="font-semibold text-gray-600" for="businessname">UPI Id</label>
                                    <input type="text" name="businessname" id="businessname" autocomplete="title" placeholder=""
                                        class="block w-full px-3 py-3 mt-1 border border-gray-400 rounded-md focus:outline-none focus:ring-blue-600 focus:border-blue-600">
                                </div>
                                <div class="pb-12 space-y-4">
                                    <button class="w-full p-3 font-semibold text-center text-white bg-blue-600 border border-blue-600 rounded-md">Save</button>
                                </div>
                
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    $(function () {
      $("#navigation").load("nav.html");
      $("#aside").load("aside.html");
    });
  </script>
</html>
