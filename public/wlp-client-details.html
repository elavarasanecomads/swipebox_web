<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="output.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer=""></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body class="bg-gray-100">
    <div class="flex w-full">
        <div id="aside"></div>
        <div class="w-full">
            <div id="navigation"></div>
            <div class="mx-0 my-4 lg:m-4">
                <div class="min-h-screen p-4 bg-white border rounded-md lg:p-8">
                    <div class="pb-8 space-y-4">
                        <div class="flex items-center gap-4">
                            
                        <h1 class="text-2xl font-bold">Client Details</h1>
                        <div>
                            <a href="wlp-add-client.html"><button class="w-full px-3 py-2 font-semibold text-center text-white bg-blue-600 rounded">Add New</button></a>
                        </div>
                        </div>
                        <div class="grid grid-cols-1 gap-4 lg:grid-cols-3">
                            <div>
                                <label class="col-start-1 text-sm font-semibold text-gray-600" for="businessname">Start Date</label>
                                <input id="" name="" type="date" autocomplete="" class="block w-full px-3 py-2 mt-1 text-sm bg-white border border-gray-400 rounded shadow-sm focus:outline-none focus:ring-blue-600 focus:border-blue-600 sm:text-base">
                            </div>
                            <div>
                                <label class="col-start-1 text-sm font-semibold text-gray-600" for="businessname">End Date</label>
                                <input id="" name="" type="date" autocomplete="" class="block w-full px-3 py-2 mt-1 text-sm bg-white border border-gray-400 rounded shadow-sm focus:outline-none focus:ring-blue-600 focus:border-blue-600 sm:text-base">
                            </div>
                            <div>
                                <label class="col-start-1 text-sm font-semibold text-gray-600" for="businessname">Select
                                    Plan</label>
                                <select id="jobtype" name="jobtype" autocomplete="jobtype" class="block w-full px-3 py-2 mt-1 text-sm bg-white border border-gray-400 rounded shadow-sm focus:outline-none focus:ring-blue-600 focus:border-blue-600 sm:text-base">
                                    <option>All</option>
                                    <option>Attendance Only</option>
                                    <option>Attendance + Payroll Plan</option>
                                    <option>Free Plan</option>
                                </select>
                            </div>
                            <div class="col-start-1">
                                <div class="w-48 space-y-4">
                                    <button class="w-full px-3 py-2 font-semibold text-center text-white bg-blue-600 rounded">Search</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="flex flex-col ">
                        <div class="-my-2 overflow-x-auto md:overflow-x-auto sm:-mx-6 lg:-mx-8">
                            <div class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8">
                                <div class="overflow-hidden border-b border-gray-200 shadow sm:rounded-lg">
                                    <div class="pb-2">
                                        <span class="inline-block w-full rounded shadow-sm">
                                            <button class="relative z-0 w-full py-3 pl-10 pr-3 text-left transition duration-150 ease-in-out bg-white border border-gray-400 rounded shadow-sm cursor-default lg:py-2 lg:w-72 focus:outline-none focus:ring-1 focus:ring-blue-600 focus:border-blue-600" type="button" aria-haspopup="listbox" aria-expanded="true" aria-label="search" aria-checked="false">
            
                                                <input id="search" type="search" placeholder="Search by name, email, mobile" class="w-full h-full form-control focus:outline-none">
            
                                                <span class="absolute inset-y-0 flex items-center pr-2 pointer-events-none left-2">
                                                    <svg class="w-6 h-6 text-gray-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                                                    </svg>
                                                </span>
                                            </button>
                                        </span>
                                    </div>
                                    <table class="min-w-full divide-y divide-gray-200 table-fixed ">
                                        <thead class="bg-blue-600">
                                            <tr class="text-sm">
                                                <th scope="col"
                                                    class="px-2 py-3 font-semibold tracking-wider text-left text-gray-100 uppercase">
                                                    Name
                                                </th>

                                                <th scope="col"
                                                    class="px-2 py-3 font-semibold tracking-wider text-left text-gray-100 uppercase">
                                                    Mobile
                                                </th>
                                                <th scope="col"
                                                    class="px-2 py-3 font-semibold tracking-wider text-left text-gray-100 uppercase">
                                                    Plan
                                                </th>
                                                <th scope="col"
                                                    class="px-2 py-3 font-semibold tracking-wider text-left text-gray-100 uppercase">
                                                    Employees
                                                </th>
                                            </tr>
                                        </thead>
                                        <tbody class="bg-white divide-y divide-gray-200">
                                            <tr>
                                                <td class="px-2 py-3 whitespace-nowrap">
                                                    <div>
                                                        <a href="wlp-view-client.html" 
                                                            class="font-semibold text-blue-600">Aero web technology
                                                    </a>
                                                        <p class="text-sm text-gray-600">Tamilselvan</p>
                                                    </div>
                                                </td>
                                                <td class="px-2 py-3 whitespace-nowrap">                                                   
                                                    <p class="text-sm text-gray-900">6752519865</p>
                                                </td>
                                                <td class="px-2 py-3 whitespace-nowrap">
                                                    <span class="text-sm text-gray-900">
                                                        Attendance Only
                                                    </span>
                                                </td>
                                                <td class="px-2 py-3 whitespace-nowrap">
                                                    <span class="text-sm text-gray-900">
                                                        25
                                                    </span>
                                                </td>
                                            </tr>                                            
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="flex justify-center mt-4">
                            <nav class="relative z-0 inline-flex -space-x-px shadow-sm" aria-label="Pagination">
                                <a href="#"
                                    class="relative inline-flex items-center px-2 py-2 text-gray-500 bg-white border border-gray-300 text-smfont-medium rounded-l-md hover:bg-indigo-100">
                                    <span class="sr-only">Previous</span>
                                    <!-- Heroicon name: chevron-left -->
                                    <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                                        fill="currentColor" aria-hidden="true">
                                        <path fill-rule="evenodd"
                                            d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
                                            clip-rule="evenodd"></path>
                                    </svg>
                                </a>
                                <a href="#"
                                    class="relative inline-flex items-center px-4 py-2 text-gray-700 bg-white border border-gray-300 text-smfont-medium hover:bg-indigo-100">
                                    1
                                </a>
                                <a href="#"
                                    class="relative inline-flex items-center px-4 py-2 text-gray-700 bg-white border border-gray-300 text-smfont-medium hover:bg-indigo-100">
                                    2
                                </a>
                                <a href="#"
                                    class="relative items-center hidden px-4 py-2 text-gray-700 bg-white border border-gray-300 text-smfont-medium md:inline-flex hover:bg-indigo-100">
                                    3
                                </a>
                                <a href="#"
                                    class="relative inline-flex items-center px-4 py-2 text-gray-700 bg-white border border-gray-300 text-smfont-medium hover:bg-indigo-100">
                                    4
                                </a>
                                <a href="#"
                                    class="relative inline-flex items-center px-4 py-2 text-gray-700 bg-white border border-gray-300 text-smfont-medium hover:bg-indigo-100">
                                    5
                                </a>
                                <a href="#"
                                    class="relative inline-flex items-center px-2 py-2 text-gray-500 bg-white border border-gray-300 text-smfont-medium rounded-r-md hover:bg-indigo-100">
                                    <span class="sr-only">Next</span>
                                    <!-- Heroicon name: chevron-right -->
                                    <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                                        fill="currentColor" aria-hidden="true">
                                        <path fill-rule="evenodd"
                                            d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                                            clip-rule="evenodd"></path>
                                    </svg>
                                </a>
                            </nav>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

    [x-cloak] {
        display: none;
    }
</style>

    $(function () {
        $("#navigation").load("nav.html");

    });
