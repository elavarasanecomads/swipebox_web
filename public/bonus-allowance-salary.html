                                                        <span>Record is Inprocess</span>
                                                        <span x-text="`${calcPercentage(minVal, maxVal, currentVal)}%`"></span>
                                                    </div> 
                                                    <div class="flex h-2.5 w-full overflow-hidden rounded-xl bg-slate-100 dark:bg-slate-800" role="progressbar"
                                                        aria-label="default progress bar" x-bind:aria-valuenow="currentVal"
                                                        x-bind:aria-valuemin="minVal" x-bind:aria-valuemax="maxVal">
                                                        <div class="h-full transition-all duration-100 bg-blue-600 rounded-xl dark:bg-blue-500"

                                                        </div>
                                                    </div>

                                                <script>
                                                    function progressBar(start, min, max, duration) {
                                                        return {
                                                            currentVal: start,
                                                            minVal: min,
                                                            maxVal: max,
                                                            calcPercentage(min, max, val) {
                                                                return (((val - min) / (max - min)) * 100).toFixed(0);
                                                            },
                                                            init() {
                                                                let remaining = max - start;  // Calculate remaining progress
                                                                let step = remaining / (duration * 10); // Distribute remaining progress over time
                                                
                                                                let interval = setInterval(() => {
                                                                    if (this.currentVal >= max) {
                                                                        clearInterval(interval);
                                                                        this.currentVal = max; // Ensure it reaches exactly 100
                                                                    } else {
                                                                        this.currentVal += step;
                                                                    }
                                                                }, 100);
                                                            }
                                                        };
                                                    }
                                                </script>

<script>
    function popupHandler() {
        return {
            isPopup1Open: false,
            isPopup2Open: false,
            isLoading: false,
            selectedDate: '',

            openPopup1() {
                this.isPopup1Open = true;
            },

            submitDate() {

                this.isPopup1Open = false;
                this.isPopup2Open = true;
                this.isLoading = true;

                setTimeout(() => {
                    this.isLoading = false;
                    setTimeout(() => {
                        this.isPopup2Open = false;
                    }, 3000);
                }, 7000);
            }
        };
    }
</script>
<script type="text/javascript">
    $(function () {

        var start = moment().subtract(29, 'days');
        var end = moment();

        function cb(start, end) {
            $('#reportrange span').html(start.format('DD/MM/YYYY') + ' - ' + end.format('DD/MM/YYYY'));
        }

        $('#reportrange').daterangepicker({
            startDate: start,
            endDate: end,
            ranges: {
                'Today': [moment(), moment()],
                'Yesterday': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
                'Last 7 Days': [moment().subtract(6, 'days'), moment()],
                'Last 30 Days': [moment().subtract(29, 'days'), moment()],
                'This Month': [moment().startOf('month'), moment().endOf('month')],
                'Last Month': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
            }
        }, cb);

        cb(start, end);

    });
</script>
