<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Attendance Record</title>
    <link href="output.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer=""></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body class="bg-gray-100">
    <div class="flex w-full">
        <div id="aside"></div>
        <div class="w-full">
            <div id="navigation"></div>
            <div class="mx-0 my-4 lg:m-4">
                <div class="h-full p-4 bg-white border rounded-md lg:p-8">
                    <!--Breadcrumb-->
                    <div class="flex items-center gap-2">
                        <a href="settings-2.html" class="flex items-center gap-1 text-sm text-gray-600">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                                class="w-5 h-5">
                                <path fill-rule="evenodd"
                                    d="M17 10a.75.75 0 01-.75.75H5.612l4.158 3.96a.75.75 0 11-1.04 1.08l-5.5-5.25a.75.75 0 010-1.08l5.5-5.25a.75.75 0 111.04 1.08L5.612 9.25H16.25A.75.75 0 0117 10z"
                                    clip-rule="evenodd"></path>
                            </svg>
                        </a>
                        <p class="text-2xl font-bold text-gray-900">Create Attendance Record</p>
                    </div>
                    <div class="w-full pt-6 space-y-4 lg:w-1/3">
                        <div class="text-left">
                            <label class="text-sm font-semibold text-gray-600" for="">Select
                                Employee</label>
                            <select id="" name="" autocomplete="" class="block w-full px-3 py-2 mt-1 text-sm bg-white border border-gray-400 rounded shadow-sm focus:outline-none focus:ring-blue-600 focus:border-blue-600 sm:text-base">
                                <option>Elavarasan</option>
                                <option>Rakupathi</option>
                                <option>Vignesh</option>
                            </select>
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div class="text-left">
                                <label class="text-sm font-semibold text-gray-600" for="">Start
                                    date</label>
                                <input type="date" class="block w-full px-3 py-2 mt-1 text-sm bg-white border border-gray-400 rounded shadow-sm focus:outline-none focus:ring-blue-600 focus:border-blue-600 sm:text-base">
                            </div>
                            <div class="text-left">
                                <label class="text-sm font-semibold text-gray-600" for="">End
                                    date</label>
                                <input type="date" class="block w-full px-3 py-2 mt-1 text-sm bg-white border border-gray-400 rounded shadow-sm focus:outline-none focus:ring-blue-600 focus:border-blue-600 sm:text-base">
                            </div>
                        </div>
                        <div>
                            <p class="text-xs">* Creating attendance, generates attendance records for the selected start to end dates with default "Not In" status. You can mark attendance manually in detailed attendance page.</p>
                        </div>
                        <div>
                            <button class="w-full px-3 py-2 font-semibold text-center text-white bg-blue-600 rounded">Create</button>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
</body>
<script>
    $(function () {
        $("#navigation").load("nav.html");
        $("#aside").load("aside.html");
    });
</script>

</html>
