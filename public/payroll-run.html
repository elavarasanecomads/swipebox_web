<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="output.css" rel="stylesheet">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body class="relative bg-gray-100">
    <div class="flex w-full">
        <div id="aside"></div>
        <div class="w-full ">
            <div id="navigation"></div>
            <div class="mx-0 my-4 lg:m-4">
                <div class="min-h-screen p-4 bg-white border rounded lg:p-4">
                    <nav class="flex" aria-label="Breadcrumb">
                        <ol class="inline-flex flex-wrap items-center space-x-1 md:space-x-3">
                            <li class="inline-flex items-center">
                                <a href="dashboard.html"
                                    class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-gray-900 dark:text-gray-400 dark:hover:text-white">
                                    <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z">
                                        </path>
                                    </svg>
                                    Dashboard
                                </a>
                            </li>
                            <li aria-current="page">
                                <div class="flex items-center">
                                    <svg class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd"
                                            d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                                            clip-rule="evenodd"></path>
                                    </svg>
                                    <span
                                        class="ml-1 text-sm font-medium text-gray-400 md:ml-2 dark:text-gray-500">Payroll Run</span>
                                </div>
                            </li>
                        </ol>
                    </nav>

                    <div class="py-4 space-y-4">
                        <h1 class="text-2xl font-bold">Payroll Run</h1>
                        <div class="grid grid-cols-1 gap-4 lg:grid-cols-2">
                            <div class="flex flex-col items-center gap-4 lg:flex-row">                                
                            <div class="w-full lg:w-1/3">
                                <label class="text-sm font-semibold text-gray-600" for="businessname">Pay Cycle</label>
                                <select id="jobtype" name="jobtype" autocomplete="jobtype"
                                    class="block w-full px-3 py-2 mt-1 text-sm bg-white border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-primary-600 focus:border-primary-600 sm:text-base">
                                    <option>Monthly</option>
                                    <option>Weekly</option>
                                </select>
                            </div>
                            <div class="w-full lg:w-2/3">
                                <label class="text-sm font-semibold text-gray-600" for="businessname">Select
                                    Month</label>
                                <select id="jobtype" name="jobtype" autocomplete="jobtype"
                                    class="block w-full px-3 py-2 mt-1 text-sm bg-white border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-primary-600 focus:border-primary-600 sm:text-base">
                                    <option>Jan - 25/12/2022 - 05/01/2023</option>
                                    <option>Dec - 25/11/2022 - 24/12/2022</option>
                                    <option>Nov - 25/10/2022 - 24/11/2022</option>
                                    <option>Oct - 25/09/2022 - 24/10/2022</option>
                                </select>
                            </div>
                            </div>
                            <div class="w-48 space-y-4 lg:mt-6">
                                <a href="freeze-salary.html"><button
                                    class="w-full px-3 py-2 font-semibold text-center text-white bg-blue-600 rounded-md">Run
                                    Payroll</button></a>
                            </div>
                        </div>
                        <div class="space-y-4">
                            <div class="p-4 bg-yellow-100 rounded">
                                <h3 class="text-xl font-bold text-yellow-800">Processing...</h3>
                                <p class="text-gray-600">Your request has been Processing. Please wait untill your process is completed.</p>
                            </div>
                            <div class="p-4 bg-green-100 rounded">
                                <h3 class="text-xl font-bold text-green-800">Process Done</h3>
                                <p class="text-gray-600">Your request has been Processed successfully. Please visit the following link. or click freeze salary link in menu.</p>
                                <a class="text-sm font-medium text-blue-600" href="freeze-salary.html">View Salary Details</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script>
    $(function () {
        $("#navigation").load("nav.html");
        $("#aside").load("aside.html");
    });
</script>

</html>
