<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leave Summary</title>
  <link href="output.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer=""></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body class="bg-gray-100">
  <div class="flex w-full">
    <div id="aside"></div>
    <div class="w-full">
      <div id="navigation"></div>
      <div class="mx-0 my-4 lg:m-4">
        <div class="h-full min-h-screen p-4 bg-white border rounded-md lg:p-8">
          <div class="w-full">
            <div class="flex items-center gap-2">
              <a href="leave-balance.html" class="flex items-center gap-1 text-sm text-gray-600">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
                  <path fill-rule="evenodd"
                    d="M17 10a.75.75 0 01-.75.75H5.612l4.158 3.96a.75.75 0 11-1.04 1.08l-5.5-5.25a.75.75 0 010-1.08l5.5-5.25a.75.75 0 111.04 1.08L5.612 9.25H16.25A.75.75 0 0117 10z"
                    clip-rule="evenodd"></path>
                </svg>
              </a>
              <div class="flex items-center gap-4">
                <h1 class="text-2xl font-bold">Leave Summary</h1>
                <div x-data="{ isPopupOpen: false }">                  
                  <!-- Trigger button -->
                  <button @click="isPopupOpen = true" class="w-full px-3 py-2 font-semibold text-center text-white bg-blue-600 rounded-md">Mark Leave</button>
                  <div x-show="isPopupOpen"
                          class="fixed inset-0 z-30 flex items-center justify-center overflow-auto bg-black bg-opacity-50">
                          <!-- Modal inner -->
                          <div class="w-11/12 px-6 py-4 mx-auto text-left bg-white rounded shadow-lg md:max-w-lg"
                              x-transition:enter="motion-safe:ease-out duration-300"
                              x-transition:enter-start="opacity-0 scale-90"
                              x-transition:enter-end="opacity-100 scale-100">
                              <!-- Title / Close-->
                              <div class="flex items-center justify-between">
                                  <p class="font-bold text-gray-900">
                                      Mark Leave
                                  </p>
                                  <button @click="isPopupOpen = false">
                                      <svg class="w-5 h-5 text-gray-900"
                                          xmlns="http://www.w3.org/2000/svg"
                                          fill="none" viewBox="0 0 24 24"
                                          stroke="currentColor">
                                          <path stroke-linecap="round"
                                              stroke-linejoin="round"
                                              stroke-width="2"
                                              d="M6 18L18 6M6 6l12 12"></path>
                                      </svg>
                                  </button>

                              </div>
                              <!-- content -->
                              <div>
                                  <p><span>Elavarasan</span>
                                  </p>
                              </div>
                              <div class="pt-2 overflow-y-scroll h-72">
                                <div class="grid grid-cols-1 gap-4 lg:grid-cols-2">
                                  <div class="col-span-1 col-start-1">
                                      <label class="text-sm font-semibold text-gray-600" for="businessname">Type</label>
                                      <select id="jobtype" name="jobtype" autocomplete="jobtype"
                                          class="block w-full px-3 py-2 mt-1 text-sm bg-white border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-blue-600 focus:border-blue-600 sm:text-base">
                                          <option>Select</option>
                                          <option>Paid</option>
                                          <option>Unpaid</option>
                                      </select>
                                  </div>
                                  <div class="col-span-1">
                                      <label class="text-sm font-semibold text-gray-600" for="businessname">Leave
                                          Type</label>
                                      <select id="jobtype" name="jobtype" autocomplete="jobtype"
                                          class="block w-full px-3 py-2 mt-1 text-sm bg-white border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-blue-600 focus:border-blue-600 sm:text-base">
                                          <option>Select</option>
                                          <option>Privilege Leave</option>
                                          <option>Casual Leave</option>
                                          <option>Sick Leave</option>
                                      </select>
                                  </div>
                                  <div class="col-span-1">
                                      <label class="text-sm font-semibold text-gray-600" for="businessname">Select
                                          Day</label>
                                      <select id="jobtype" name="jobtype" autocomplete="jobtype"
                                          class="block w-full px-3 py-2 mt-1 text-sm bg-white border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-blue-600 focus:border-blue-600 sm:text-base">
                                          <option>Select</option>
                                          <option>Fullday</option>
                                          <option>Halfday</option>
                                      </select>
                                  </div>
                                  <!--It only comes if half day is choosed-->
                                  <div class="col-span-1">
                                      <label class="text-sm font-semibold text-gray-600" for="businessname">Select
                                          Half</label>
                                      <select id="jobtype" name="jobtype" autocomplete="jobtype"
                                          class="block w-full px-3 py-2 mt-1 text-sm bg-white border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-blue-600 focus:border-blue-600 sm:text-base">
                                          <option>Select</option>
                                          <option>First Half [09:00 - 13:00]</option>
                                          <option>Second Half [13:00 - 17:00]</option>
                                      </select>
                                  </div>
  
                                  <div class="relative">
                                      <label class="text-sm font-semibold text-gray-600" for="businessname">From
                                          Date</label>
  
                                      <span class="inline-block w-full rounded-md shadow-sm">
                                          <button
                                              class="relative z-0 w-full py-2 pl-10 pr-3 text-left transition duration-150 ease-in-out bg-white border border-gray-400 rounded-md shadow-sm cursor-default focus:outline-none focus:ring-1 focus:ring-blue-600 focus:border-blue-600"
                                              type="button" aria-haspopup="listbox" aria-expanded="true"
                                              aria-label="search" aria-checked="false">
  
                                              <input id="search" type="search"
                                                  class="w-full form-control focus:outline-none">
  
                                              <span
                                                  class="absolute inset-y-0 flex items-center pr-2 pointer-events-none left-2">
                                                  <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-gray-600"
                                                      fill="none" viewBox="0 0 24 24" stroke="currentColor"
                                                      stroke-width="2">
                                                      <path stroke-linecap="round" stroke-linejoin="round"
                                                          d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                                  </svg>
                                              </span>
                                          </button>
                                      </span>
                                  </div>
                                  <div class="relative">
                                      <label class="text-sm font-semibold text-gray-600" for="businessname">To
                                          Date</label>
  
                                      <span class="inline-block w-full rounded-md shadow-sm">
                                          <button
                                              class="relative z-0 w-full py-2 pl-10 pr-3 text-left transition duration-150 ease-in-out bg-white border border-gray-400 rounded-md shadow-sm cursor-default focus:outline-none focus:ring-1 focus:ring-blue-600 focus:border-blue-600"
                                              type="button" aria-haspopup="listbox" aria-expanded="true"
                                              aria-label="search" aria-checked="false">
  
                                              <input id="search" type="search"
                                                  class="w-full form-control focus:outline-none">
  
                                              <span
                                                  class="absolute inset-y-0 flex items-center pr-2 pointer-events-none left-2">
                                                  <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-gray-600"
                                                      fill="none" viewBox="0 0 24 24" stroke="currentColor"
                                                      stroke-width="2">
                                                      <path stroke-linecap="round" stroke-linejoin="round"
                                                          d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                                  </svg>
                                              </span>
                                          </button>
                                      </span>
                                  </div>
  
                                  <div class="col-span-1 lg:col-span-2">
                                      <label class="text-sm font-semibold text-gray-600" for="date">Reason</label>
                                      <textarea rows="3"
                                          class="relative block w-full p-2 px-3 py-2 mt-1 text-gray-900 placeholder-gray-400 border border-gray-400 rounded shadow-sm appearance-none focus:outline-none focus:ring-primary-600 focus:border-primary-600 focus:z-10"
                                          spellcheck="false"></textarea>
                                  </div>
                                  <div class="col-span-1 lg:col-span-2">
                                      <button
                                          class="w-full p-3 font-semibold text-center text-white bg-blue-600 rounded-md">Mark Leave</button>
                                  </div>
                              </div>
                              </div>
                          </div>
                      </div>
              </div>
              </div>
            </div>
            <div class="pt-6">
              <div class="text-left">
                <label class="text-sm font-semibold text-gray-600" for="businessname">Select
                    Year</label>
                <select id="jobtype" name="jobtype" autocomplete="jobtype" class="block px-1 py-1 mt-1 text-sm bg-white border border-gray-400 rounded shadow-sm w-36 focus:outline-none focus:ring-blue-600 focus:border-blue-600 sm:text-base">
                    <option>2024</option>
                    <option>2023</option>
                </select>
            </div>
            </div>
            <div class="pt-2 group" x-data="{ isOpen: false }">
              <div @click="isOpen = !isOpen">
                <div class="flex items-start justify-between px-4 py-2 border rounded-md">
                  <p class="text-lg font-bold">
                    June 2024
                  </p>
                  <p class="font-semibold">1</p>
                  <div>
                    <svg x-show="isOpen" class="flex-shrink-0 w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none"
                      viewBox="0 0 24 24" stroke="currentColor" style="display: none;">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                    <svg x-show="!isOpen" class="flex-shrink-0 w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none"
                      viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"></path>
                    </svg>

                  </div>
                </div>
              </div>
              <!-- Dropdown Nav -->
              <div :class="isOpen ? 'hidden' : 'block w-full'" class="">
                <div>
                  <div class="flex flex-col border-b">
                    <div class="z-10 -my-2 overflow-x-auto md:overflow-x-auto sm:-mx-6 lg:-mx-8">
                      <div class="inline-block w-full py-2 align-middle sm:px-6 lg:px-8">
                        <div class="border border-gray-200 shadow sm:rounded-lg">

                          <table class="min-w-full divide-y divide-gray-200 table-auto">

                            <tbody class="bg-white divide-y divide-gray-200">
                              <tr class="text-sm text-gray-600">
                                <td class="px-3 py-2 whitespace-nowrap lg:whitespace-normal">
                                  <p>01-07-2024</p>
                                </td>
                                <td class="px-3 py-2 whitespace-nowrap lg:whitespace-normal">
                                  <span>
                                    1 Day (CL)
                                  </span>
                                </td>
                                <td class="px-3 py-2 whitespace-nowrap lg:whitespace-normal">
                                  <span>
                                    Paid
                                  </span>
                                </td>
                                <td class="px-3 py-2 whitespace-nowrap lg:whitespace-normal">
                                  <span>
                                    <p
                                      class="px-2 py-0.5 text-center font-semibold text-xs text-white bg-green-600 rounded-full inline-block">
                                      Approved</p>
                                  </span>
                                </td>
                              </tr>
                            </tbody>
                          </table>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="pt-6 group" x-data="{ isOpen: true }">
              <div @click="isOpen = !isOpen">
                <div class="flex items-start justify-between px-4 py-2 border rounded-md">
                  <p class="text-lg font-bold">
                    May 2024
                  </p>
                  <p class="font-semibold">1.5</p>
                  <div>
                    <svg x-show="isOpen" class="flex-shrink-0 w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none"
                      viewBox="0 0 24 24" stroke="currentColor" style="display: none;">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                    <svg x-show="!isOpen" class="flex-shrink-0 w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none"
                      viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"></path>
                    </svg>

                  </div>
                </div>
              </div>
              <!-- Dropdown Nav -->
              <div :class="isOpen ? 'hidden' : 'block w-full'" class="">
                <div>
                  <div class="flex flex-col border-b">
                    <div class="z-10 -my-2 overflow-x-auto md:overflow-x-auto sm:-mx-6 lg:-mx-8">
                      <div class="inline-block w-full py-2 align-middle sm:px-6 lg:px-8">
                        <div class="border border-gray-200 shadow sm:rounded-lg">

                          <table class="min-w-full divide-y divide-gray-200 table-auto">

                            <tbody class="bg-white divide-y divide-gray-200">
                              <tr class="text-sm text-gray-600">
                                <td class="px-3 py-2 whitespace-nowrap lg:whitespace-normal">
                                  <p>25-06-2024</p>
                                </td>
                                <td class="px-3 py-2 whitespace-nowrap lg:whitespace-normal">
                                  <span>
                                    0.5 Day (SL)
                                  </span>
                                </td>
                                <td class="px-3 py-2 whitespace-nowrap lg:whitespace-normal">
                                  <span>
                                    Paid
                                  </span>
                                </td>
                                <td class="px-3 py-2 whitespace-nowrap lg:whitespace-normal">
                                  <span>
                                    <p
                                      class="px-2 py-0.5 text-center font-semibold text-xs text-white bg-green-600 rounded-full inline-block">
                                      Approved</p>
                                  </span>
                                </td>
                              </tr>
                              <tr class="text-sm text-gray-600">
                                <td class="px-3 py-2 whitespace-nowrap lg:whitespace-normal">
                                  <p>04-06-2024</p>
                                </td>
                                <td class="px-3 py-2 whitespace-nowrap lg:whitespace-normal">
                                  <span>
                                    1 Day (CL)
                                  </span>
                                </td>
                                <td class="px-3 py-2 whitespace-nowrap lg:whitespace-normal">
                                  <span>
                                    Paid
                                  </span>
                                </td>
                                <td class="px-3 py-2 whitespace-nowrap lg:whitespace-normal">
                                  <span>
                                    <p
                                      class="px-2 py-0.5 text-center font-semibold text-xs text-white bg-green-600 rounded-full inline-block">
                                      Approved</p>
                                  </span>
                                </td>
                              </tr>
                            </tbody>
                          </table>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script>
  $(function () {
    $("#navigation").load("nav.html");
    $("#aside").load("aside.html");
  });
</script>

</html>
