<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Builder</title>
    <link href="output.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer=""></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body class="bg-gray-100">
    <div class="flex w-full">
        <div id="aside"></div>
        <div class="w-full">
            <div id="navigation"></div>
            <div class="mx-0 my-4 lg:m-4">
                <div class="min-h-screen p-4 bg-white border rounded-md lg:p-8">
                    <!--Back Button code-->
                    <div class="flex items-center gap-4 pb-4">
                        <button class="flex items-center gap-1 text-sm text-gray-600">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                                class="w-5 h-5">
                                <path fill-rule="evenodd"
                                    d="M17 10a.75.75 0 01-.75.75H5.612l4.158 3.96a.75.75 0 11-1.04 1.08l-5.5-5.25a.75.75 0 010-1.08l5.5-5.25a.75.75 0 111.04 1.08L5.612 9.25H16.25A.75.75 0 0117 10z"
                                    clip-rule="evenodd" />
                            </svg>
                        </button>
                        <div class="flex items-center gap-4">
                            <p class="text-2xl font-bold">Report Download</p>
                        </div>
                    </div>
                    <div>
                        <div x-data="{ selectedOption: 'select' }" class="w-1/2 space-y-4">
                            <div class="col-start-1">
                                <label class="text-sm font-medium text-gray-600" for="businessname">Report Type <span
                                        class="text-red-600">*</span></label>
                                <select x-model="selectedOption" id="jobtype" name="jobtype" autocomplete="jobtype"
                                    class="block w-full px-2 py-1 mt-1 text-sm bg-white border border-gray-400 rounded shadow-sm focus:outline-none focus:ring-blue-600 focus:border-blue-600 sm:text-base">
                                    <option value="select">Select</option>
                                    <option value="attendance">Corp Bank Attendance Report</option>
                                    <option value="ot_late">OT Reports</option>
                                </select>
                            </div>
                            <div x-show="selectedOption === 'attendance'" style="display: none;">
                                <div class="grid grid-cols-1 gap-4 lg:grid-cols-2">
                                    <div class="col-start-1">
                                        <label class="text-sm font-medium text-gray-600" for="businessname">Select
                                            Branch</label>
                                        <select id="jobtype" name="jobtype" autocomplete="jobtype"
                                            class="block w-full px-2 py-1 mt-1 text-sm bg-white border border-gray-400 rounded shadow-sm focus:outline-none focus:ring-primary-600 focus:border-primary-600 sm:text-base">
                                            <option>All</option>
                                            <option>Ecomads Pvt Ltd, Covai</option>
                                            <option>Ecomads Pvt Ltd, Tiruchengode</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label class="text-sm font-medium text-gray-600" for="businessname">Select
                                            Departments</label>
                                        <select id="jobtype" name="jobtype" autocomplete="jobtype"
                                            class="block w-full px-2 py-1 mt-1 text-sm bg-white border border-gray-400 rounded shadow-sm focus:outline-none focus:ring-primary-600 focus:border-primary-600 sm:text-base">
                                            <option>All</option>
                                            <option>Purchase</option>
                                            <option>Sales</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div x-show="selectedOption === 'ot_late'" style="display: none;">
                                <div class="grid grid-cols-1 gap-4 lg:grid-cols-2">
                                    <div class="col-start-1">
                                        <label class="text-sm font-medium text-gray-600" for="businessname">Select
                                            Branch</label>
                                        <select id="jobtype" name="jobtype" autocomplete="jobtype"
                                            class="block w-full px-2 py-1 mt-1 text-sm bg-white border border-gray-400 rounded shadow-sm focus:outline-none focus:ring-primary-600 focus:border-primary-600 sm:text-base">
                                            <option>All</option>
                                            <option>Ecomads Pvt Ltd, Covai</option>
                                            <option>Ecomads Pvt Ltd, Tiruchengode</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label class="text-sm font-medium text-gray-600" for="businessname">Select
                                            Departments</label>
                                        <select id="jobtype" name="jobtype" autocomplete="jobtype"
                                            class="block w-full px-2 py-1 mt-1 text-sm bg-white border border-gray-400 rounded shadow-sm focus:outline-none focus:ring-primary-600 focus:border-primary-600 sm:text-base">
                                            <option>All</option>
                                            <option>Purchase</option>
                                            <option>Sales</option>
                                        </select>
                                    </div>
                                    <div class="col-start-1">
                                        <label class="text-sm font-medium text-gray-600" for="businessname">Select
                                            Shift</label>
                                        <select id="jobtype" name="jobtype" autocomplete="jobtype"
                                            class="block w-full px-2 py-1 mt-1 text-sm bg-white border border-gray-400 rounded shadow-sm focus:outline-none focus:ring-primary-600 focus:border-primary-600 sm:text-base">
                                            <option>All</option>
                                            <option>Shift A</option>
                                            <option>Shift B</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="col-start-1 space-y-4">
                                <button
                                    class="p-3 font-semibold text-center text-white bg-blue-600 rounded w-36">Generate
                                    Report</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    $(function () {
        $("#navigation").load("nav.html");
        $("#aside").load("aside.html");
    });
</script>

</html>
