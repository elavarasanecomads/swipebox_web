<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Applicant</title>
    <link href="output.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer=""></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body class="bg-gray-100">
    <div class="flex w-full">
        <div id="aside"></div>
        <div class="w-full">
            <div id="navigation"></div>
            <div class="mx-0 my-4 lg:m-4">
                <div class="h-full p-4 bg-white border rounded-md lg:p-8">
                    <div class="flex items-center gap-2">
                        <a href="applicants.html">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                                class="w-5 h-5">
                                <path fill-rule="evenodd"
                                    d="M17 10a.75.75 0 01-.75.75H5.612l4.158 3.96a.75.75 0 11-1.04 1.08l-5.5-5.25a.75.75 0 010-1.08l5.5-5.25a.75.75 0 111.04 1.08L5.612 9.25H16.25A.75.75 0 0117 10z"
                                    clip-rule="evenodd"></path>
                            </svg>
                        </a>
                        <div class="flex items-center gap-4">
                            <h1 class="text-2xl font-bold">Add Applicant</h1>
                        </div>
                    </div>
                    <div class="w-full pt-6 lg:w-1/2">
                        <div class="space-y-4">
                            <div class="w-full">
                                <label class="text-sm font-semibold text-gray-600" for="">Name <span class="text-red-600">*</span></label>
                                <input type="text"
                                    class="block w-full px-3 py-3 mt-1 text-sm bg-white border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-blue-600 focus:border-blue-600 sm:text-base">
                            </div>
                            <div class="w-full">
                                <label class="text-sm font-semibold text-gray-600" for="">Mobile <span class="text-red-600">*</span></label>
                                <input type="text"
                                    class="block w-full px-3 py-3 mt-1 text-sm bg-white border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-blue-600 focus:border-blue-600 sm:text-base">
                            </div>
                            <div class="w-full">
                                <label class="text-sm font-semibold text-gray-600" for="branch">Appling For <span class="text-red-600">*</span></label>
                                <select id="branch" name="branch" autocomplete="branch"
                                    class="block w-full px-3 py-3 mt-1 text-sm bg-white border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-blue-600 focus:border-blue-600 sm:text-base">
                                    <option>Select</option>
                                    <option>Telemarketing Executive</option>
                                    <option>PHP Developer</option>
                                </select>
                            </div>
                            <div class="w-full">
                                <label class="text-sm font-semibold text-gray-600" for="">Email</label>
                                <input type="text"
                                    class="block w-full px-3 py-3 mt-1 text-sm bg-white border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-blue-600 focus:border-blue-600 sm:text-base">
                            </div>
                            <div class="w-full">
                                <label class="text-sm font-semibold text-gray-600" for="">Current Role</label>
                                <input type="text"
                                    class="block w-full px-3 py-3 mt-1 text-sm bg-white border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-blue-600 focus:border-blue-600 sm:text-base">
                            </div>
                            <div class="w-full">
                                <label class="text-sm font-semibold text-gray-600" for="">Location</label>
                                <input type="text"
                                    class="block w-full px-3 py-3 mt-1 text-sm bg-white border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-blue-600 focus:border-blue-600 sm:text-base">
                            </div>
                            <div class="w-full">
                                <label class="text-sm font-semibold text-gray-600" for="">Why are you applying for this role?</label>
                                <p class="text-sm text-gray-600" for="">Let us know if there are any particular reasons why you would be a good fit for this position.
                                </p>
                                <textarea name="" id="" cols="30" rows="2"
                                    class="block w-full px-3 py-3 mt-1 text-sm bg-white border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-blue-600 focus:border-blue-600 sm:text-base"></textarea>
                            </div>
                            <div class="w-full">
                                <label class="text-sm font-semibold text-gray-600" for="">Links to social profiles</label>
                                <p class="text-sm text-gray-600" for="">If you have any links to personal websites, portfolios or profiles such as LinkedIn that you want to include, add details below.
                                </p>
                                <textarea name="" id="" cols="30" rows="2"
                                    class="block w-full px-3 py-3 mt-1 text-sm bg-white border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-blue-600 focus:border-blue-600 sm:text-base"></textarea>
                            </div>
                            <div  class="w-full col-start-1">
                                <label class="text-sm font-semibold text-gray-600" for="date">Upload Resume</label>

                                <button class="flex items-center gap-2 px-6 py-2 mt-1 font-semibold text-gray-600 bg-gray-200 rounded">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5m-13.5-9L12 3m0 0l4.5 4.5M12 3v13.5"></path>
                                    </svg>

                                    <p>Upload File</p>
                                </button>
                                <div class="flex items-center gap-2 pt-2 pb-4">
                                    <p>inputfile.pdf</p>
                                    <span>
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5 text-red-600">
                                            <path d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z">
                                            </path>
                                        </svg>
                                    </span>
                                </div>
                            </div>                            
                           
                        </div>
                        <div class="pt-8">
                            <button
                                class="w-full p-3 font-semibold text-white bg-blue-600 rounded-md lg:w-44">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    $(function () {
        $("#navigation").load("nav.html");
        $("#aside").load("aside.html");
    });
</script>

</html>
