<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk Attendance</title>
    <link href="output.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer=""></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body class="bg-gray-100">
    <div class="flex w-full">
        <div id="aside"></div>
        <div class="w-full">
            <div id="navigation"></div>
            <div class="mx-0 my-4 lg:m-4">
                <div class="p-4 space-y-6 bg-white border rounded-md">
                    <div class="flex items-center gap-4">
                        <h1 class="text-2xl font-bold">Bulk Attendance</h1>
                    </div>

                    <div class="grid grid-cols-1 gap-4 lg:grid-cols-3">
                        <div class="relative">
                            <label class="text-sm font-semibold text-gray-600" for="businessname">Select
                                Date</label>

                            <span class="inline-block w-full mt-1 rounded shadow-sm">
                                <button
                                    class="relative z-0 w-full py-2 pl-10 pr-3 text-left transition duration-150 ease-in-out bg-white border border-gray-400 rounded shadow-sm cursor-default focus:outline-none focus:ring-1 focus:ring-blue-600 focus:border-blue-600"
                                    type="button" aria-haspopup="listbox" aria-expanded="true" aria-label="search"
                                    aria-checked="false">

                                    <input id="search" type="search"
                                        class="w-full h-full form-control focus:outline-none">

                                    <span class="absolute inset-y-0 flex items-center pr-2 pointer-events-none left-2">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-gray-600"
                                            fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                        </svg>
                                    </span>
                                </button>
                            </span>
                        </div>
                        <div>
                            <label class="col-start-1 text-sm font-semibold text-gray-600" for="businessname">Select
                                Status</label>
                            <select id="jobtype" name="jobtype" autocomplete="jobtype"
                                class="block w-full px-3 py-2 mt-1 text-sm bg-white border border-gray-400 rounded shadow-sm focus:outline-none focus:ring-blue-600 focus:border-blue-600 sm:text-base">
                                <option>All</option>
                                <option>Present</option>
                                <option>Absent</option>
                                <option>Half Day</option>
                            </select>
                        </div>
                        <div class="col-start-1">
                            <div class="w-48 space-y-4">
                                <button
                                    class="w-full px-3 py-2 font-semibold text-center text-white bg-blue-600 rounded">Search</button>
                            </div>
                        </div>
                    </div>
                    <div class="flex flex-col gap-4 pt-4 border-t lg:items-center lg:justify-between lg:flex-row">
                        <div class="flex items-center gap-2 ">
                            <select id="jobtype" name="jobtype" autocomplete="jobtype"
                                class="block px-1 py-1 mt-1 text-sm bg-white border border-gray-400 rounded shadow-sm focus:outline-none focus:ring-blue-600 focus:border-blue-600 sm:text-base">
                                <option>Bulk Actions</option>
                                <option>Mark As "Present"</option>
                                <option>Mark As "Absent"</option>
                                <option>Mark As "Halfday"</option>

                            </select>
                            <button
                                class="px-4 py-1 mt-1 font-semibold text-center text-gray-900 bg-gray-300 rounded">Apply</button>
                        </div>
                    </div>
                    <div>
                        <div class="flex flex-col border-b">
                            <div class="z-10 -my-2 overflow-x-auto md:overflow-x-auto sm:-mx-6 lg:-mx-8">
                                <div class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8">
                                    <div class="overflow-hidden border-b border-gray-200 shadow sm:rounded-lg">

                                        <table class="min-w-full divide-y divide-gray-200 table-auto">
                                            <thead class="text-sm bg-blue-600">
                                                <tr>
                                                    <td class="px-3 py-4 whitespace-nowrap">
                                                        <div class="flex items-center h-5">
                                                            <input id="candidates" name="candidates" type="checkbox"
                                                                class="w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                                                        </div>
                                                    </td>
                                                    <th scope="col"
                                                        class="px-3 py-3 font-bold tracking-wider text-left text-gray-100 uppercase">
                                                        Date
                                                    </th>
                                                    <th scope="col"
                                                        class="px-3 py-3 font-bold tracking-wider text-left text-gray-100 uppercase">
                                                        Day
                                                    </th>
                                                    <th scope="col"
                                                        class="px-3 py-3 font-bold tracking-wider text-left text-gray-100 uppercase">
                                                        Status
                                                    </th>
                                                </tr>
                                            </thead>
                                            <tbody class="bg-white divide-y divide-gray-200">
                                                <tr>
                                                    <td class="px-3 py-4 whitespace-nowrap">
                                                        <div class="flex items-center h-5">
                                                            <input id="candidates" name="candidates" type="checkbox"
                                                                class="w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                                                        </div>
                                                    </td>
                                                    <td class="px-3 py-4 whitespace-nowrap">
                                                        <p class="font-semibold text-blue-600">01-06-2023</p>
                                                    </td>
                                                    <td class="flex items-center gap-2 px-3 py-4 whitespace-nowrap">
                                                        <p class="text-gray-600">
                                                            Thursday</p>                                                        
                                                    </td>
                                                    <td class="px-3 py-4 whitespace-nowrap">
                                                        <div
                                                            class="inline-block p-1 px-6 text-xs font-semibold text-center text-white bg-green-600 rounded-full">
                                                            Present</div>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td class="px-3 py-4 whitespace-nowrap">
                                                        <div class="flex items-center h-5">
                                                            <input id="candidates" name="candidates" type="checkbox"
                                                                class="w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                                                        </div>
                                                    </td>
                                                    <td class="px-3 py-4 whitespace-nowrap">
                                                        <p class="font-semibold text-blue-600">02-06-2023</p>
                                                    </td>
                                                    <td class="flex items-center gap-2 px-3 py-4 whitespace-nowrap">
                                                        <p class="text-gray-600">
                                                            Friday</p>                                                        
                                                    </td>
                                                    <td class="px-3 py-4 whitespace-nowrap">
                                                        <div
                                                            class="inline-block p-1 px-6 text-xs font-semibold text-center text-white bg-red-600 rounded-full">
                                                            Absent</div>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td class="px-3 py-4 whitespace-nowrap">
                                                        <div class="flex items-center h-5">
                                                            <input id="candidates" name="candidates" type="checkbox"
                                                                class="w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                                                        </div>
                                                    </td>
                                                    <td class="px-3 py-4 whitespace-nowrap">
                                                        <p class="font-semibold text-blue-600">03-06-2023</p>
                                                    </td>
                                                    <td class="flex items-center gap-2 px-3 py-4 whitespace-nowrap">
                                                        <p class="text-gray-600">
                                                            Saturday</p>                                                        
                                                    </td>
                                                    <td class="px-3 py-4 whitespace-nowrap">
                                                        <div
                                                            class="inline-block p-1 px-6 text-xs font-semibold text-center text-white bg-green-600 rounded-full">
                                                            Present</div>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td class="px-3 py-4 whitespace-nowrap">
                                                        <div class="flex items-center h-5">
                                                            <input id="candidates" name="candidates" type="checkbox"
                                                                class="w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                                                        </div>
                                                    </td>
                                                    <td class="px-3 py-4 whitespace-nowrap">
                                                        <p class="font-semibold text-blue-600">04-06-2023</p>
                                                    </td>
                                                    <td class="flex items-center gap-2 px-3 py-4 whitespace-nowrap">
                                                        <p class="text-gray-600">
                                                            Sunday</p>                                                        
                                                    </td>
                                                    <td class="px-3 py-4 whitespace-nowrap">
                                                        <div
                                                            class="inline-block p-1 px-6 text-xs font-semibold text-center text-white bg-yellow-600 rounded-full">
                                                            Halfday</div>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
<script>
    $(function () {
        $("#navigation").load("nav.html");
        $("#aside").load("aside.html");
    });
</script>

</html>
