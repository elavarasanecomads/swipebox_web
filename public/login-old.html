<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>      
    <link href="output.css" rel="stylesheet"> 
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer=""></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body class="min-h-screen bg-white">
    <section class="w-full">
        <div class="flex items-center justify-center">
            <div class="w-full max-w-7xl">
                <div class="flex flex-col items-center w-full gap-4 lg:flex-row">
                    <div class="hidden w-full lg:w-1/2 lg:block">
                       <img src="img/login.png" alt="">
                    </div>
                    <div class="w-full lg:w-1/2">
                        <div class="h-32 p-4 bg-blue-600 lg:hidden"></div>
                        <div class="flex items-center justify-center -mt-16 lg:my-8">
                            <div class="p-4 py-8 mb-8 bg-white border rounded-md shadow-md lg:p-8 w-96">
                                <div>
                                    <div class="space-y-2">                    
                                    <p class="text-2xl font-bold text-blue-600">SALARYAPP</p>
                                    </div>                    
                                    <div class="pt-4 space-y-4">
                                        <div>
                                            <label for="email-address" class="block font-medium text-gray-700">Email
                                                address</label>
                                            <input type="text" placeholder="Enter Email Address" name="email-address" id="email-address" autocomplete="email" class="w-full px-3 py-3 mt-1 leading-tight text-gray-900 border border-gray-300 rounded shadow-inner appearance-none focus:outline-none focus:ring-blue-400 focus:border-blue-400 sm:text-sm">
                                        </div>
                                        <div x-data="{ show: false }">
                                            <label for="email-address" class="block font-medium text-gray-700">
                                                Password</label>
                                            <div class="relative flex">
                                                <input class="w-full px-3 py-3 mt-1 leading-tight text-gray-900 border border-gray-300 rounded shadow-inner appearance-none focus:outline-none focus:ring-blue-400 focus:border-blue-400 sm:text-sm" placeholder="Enter Password" name="current_password" :type="show ? 'text' : 'password'" id="current_password" type="password" aria-autocomplete="list">
                                                <div class="absolute inset-y-0 right-0 flex items-center pr-3 text-sm leading-5">
                                                    <svg class="block h-4 text-gray-500" fill="none" @click="show = !show" :class="{'block': !show, 'hidden':show }" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                                                        <path fill="currentColor" d="M572.52 241.4C518.29 135.59 410.93 64 288 64S57.68 135.64 3.48 241.41a32.35 32.35 0 0 0 0 29.19C57.71 376.41 165.07 448 288 448s230.32-71.64 284.52-177.41a32.35 32.35 0 0 0 0-29.19zM288 400a144 144 0 1 1 144-144 143.93 143.93 0 0 1-144 144zm0-240a95.31 95.31 0 0 0-25.31 3.79 47.85 47.85 0 0 1-66.9 66.9A95.78 95.78 0 1 0 288 160z">
                                                        </path>
                                                    </svg>
                                        
                                                    <svg class="hidden h-4 text-gray-500" fill="none" @click="show = !show" :class="{'hidden': !show, 'block':show }" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
                                                        <path fill="currentColor" d="M320 400c-75.85 0-137.25-58.71-142.9-133.11L72.2 185.82c-13.79 17.3-26.48 35.59-36.72 55.59a32.35 32.35 0 0 0 0 29.19C89.71 376.41 197.07 448 320 448c26.91 0 52.87-4 77.89-10.46L346 397.39a144.13 144.13 0 0 1-26 2.61zm313.82 58.1l-110.55-85.44a331.25 331.25 0 0 0 81.25-102.07 32.35 32.35 0 0 0 0-29.19C550.29 135.59 442.93 64 320 64a308.15 308.15 0 0 0-147.32 37.7L45.46 3.37A16 16 0 0 0 23 6.18L3.37 31.45A16 16 0 0 0 6.18 53.9l588.36 454.73a16 16 0 0 0 22.46-2.81l19.64-25.27a16 16 0 0 0-2.82-22.45zm-183.72-142l-39.3-30.38A94.75 94.75 0 0 0 416 256a94.76 94.76 0 0 0-121.31-92.21A47.65 47.65 0 0 1 304 192a46.64 46.64 0 0 1-1.54 10l-73.61-56.89A142.31 142.31 0 0 1 320 112a143.92 143.92 0 0 1 144 144c0 21.63-5.29 41.79-13.9 60.11z">
                                                        </path>
                                                    </svg>
                                        
                                                </div>
                                            </div>
                                        </div>
                                        <div class="flex items-center justify-end">
                                            <a href="forget-password.html" class="font-semibold text-blue-600 hover:text-blue-700">Forget Password</a>
                                        </div>
                                        <div>
                                            <a href="dashboard.html">
                                            <button class="w-full p-3 py-3 font-bold text-center text-white uppercase bg-blue-600 rounded-md">SignIn
                                                 with email</button>
                                                </a>
                                         </div>
                                    </div>
                                    <span class="flex items-center justify-center pt-6 space-x-2">
                                        <span class="h-px bg-gray-400 w-14"></span>
                                        <span class="font-normal text-gray-500">or</span>
                                        <span class="h-px bg-gray-400 w-14"></span>
                                    </span>
                                    
                                    <div class="pt-6 space-y-4">
                                        <div>
                                            <a href="#">
                                                <button class="w-full p-3 py-3 font-bold text-blue-600 border border-blue-600 rounded-md">
                                                    <div class="flex items-center justify-center gap-2">
                                                        <img class="w-6 h-6" src="img/google.png" alt="google">
                                                        <p class="font-bold text-blue-600 uppercase">Signin with google</p>
                                                    </div>
                                                </button>
                                            </a>
                                        </div>                                       
                                        <div>
                                            <a href="login-mobile.html">
                                                <button class="w-full p-3 py-3 font-bold text-blue-600 border border-blue-600 rounded-md">
                                                    <div class="flex items-center justify-center gap-2">
                                                        <img class="w-6 h-6" src="img/mobile.png" alt="mobile">
                                                        <p class="font-bold text-blue-600 uppercase">Signin with Mobile</p>
                                                    </div>
                                                </button>
                                            </a>
                                        </div>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
