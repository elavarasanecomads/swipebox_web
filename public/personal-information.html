<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>    
    <link href="output.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer=""></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body class="bg-gray-100">
    <div class="flex w-full">
        <div id="aside"></div>
        <div class="w-full">
            <div id="navigation"></div>
            <div class="mx-0 my-4 lg:m-4">
                <div class="p-4 bg-white border rounded-md lg:p-8">
                    <div>
                        <p class="text-2xl font-bold">Personal Information</p>
                    </div>
                    <div class="w-full pt-8 lg:w-1/2">
                        <div class="space-y-4">
                            <div class="relative flex flex-col items-center justify-center">
                                <img class="rounded-full" src="http://www.gravatar.com/avatar?d=mm" alt="avatar">
                                <div class="absolute bottom-6">
                                    <button>
                                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-primary-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path>
                                        </svg>
                                    </button>
                                </div>
                                <p class="text-sm font-semibold text-gray-600">Profile Picture</p>
                            </div>
                            <div>
                                <label class="font-semibold text-gray-600" for="businessname">Name</label>
                                <input type="text" name="businessname" id="businessname" autocomplete="title" placeholder="" class="block w-full px-3 py-3 mt-1 border border-gray-400 rounded-md focus:outline-none focus:ring-primary-600 focus:border-primary-600">
                            </div>
                            <div>
                                <label class="font-semibold text-gray-600" for="businessname">Phone Number</label>
                                <input type="text" name="businessname" id="businessname" autocomplete="title" placeholder="" class="block w-full px-3 py-3 mt-1 border border-gray-400 rounded-md focus:outline-none focus:ring-primary-600 focus:border-primary-600">
                            </div>
                            <div>
                                <label class="font-semibold text-gray-600" for="businessname">Email Id</label>
                                <input type="text" name="businessname" id="businessname" autocomplete="title" placeholder="" class="block w-full px-3 py-3 mt-1 border border-gray-400 rounded-md focus:outline-none focus:ring-primary-600 focus:border-primary-600">
                            </div>
                            <div>
                                <label class="font-semibold text-gray-600" for="businessname">Postal Address</label>
                                <input type="text" name="businessname" id="businessname" autocomplete="title" placeholder="" class="block w-full px-3 py-3 mt-1 border border-gray-400 rounded-md focus:outline-none focus:ring-primary-600 focus:border-primary-600">
                            </div>
                            <div class="w-full">
                                <label class="font-semibold text-gray-600" for="businessname">State</label>
                                <select id="jobtype" name="jobtype" autocomplete="jobtype" class="block w-full px-3 py-3 mt-1 text-sm bg-white border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-blue-600 focus:border-blue-600 sm:text-base">
                                    <option>Choose</option>
                                    <option>Andhrapradesh</option>
                                    <option>Assam</option>
                                    <option>Tamilnadu</option>
                                </select>
                            </div>                   
                            <div>
                                <label class="font-semibold text-gray-600" for="businessname">Date of Birth</label>
                                <input type="text" name="businessname" id="businessname" autocomplete="title" placeholder="" class="block w-full px-3 py-3 mt-1 border border-gray-400 rounded-md focus:outline-none focus:ring-primary-600 focus:border-primary-600">
                            </div>
                            <div class="w-full">
                                <label class="font-semibold text-gray-600" for="businessname">Gender</label>
                                <select id="jobtype" name="jobtype" autocomplete="jobtype" class="block w-full px-3 py-3 mt-1 text-sm bg-white border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-blue-600 focus:border-blue-600 sm:text-base">
                                    <option>Male</option>
                                    <option>Female</option>
                                    <option>Other</option>
                                </select>
                            </div>     
                            <div>
                                <label class="font-semibold text-gray-600" for="businessname">Employee Id</label>
                                <input type="text" name="businessname" id="businessname" autocomplete="title" placeholder="" class="block w-full px-3 py-3 mt-1 border border-gray-400 rounded-md focus:outline-none focus:ring-primary-600 focus:border-primary-600">
                            </div>
                            <div>
                                <label class="font-semibold text-gray-600" for="businessname">Date of Joining</label>
                                <input type="text" name="businessname" id="businessname" autocomplete="title" placeholder="" class="block w-full px-3 py-3 mt-1 border border-gray-400 rounded-md focus:outline-none focus:ring-primary-600 focus:border-primary-600">
                            </div>
                            <div>
                                <label class="font-semibold text-gray-600" for="businessname">Resignation Date</label>
                                <input type="text" name="businessname" id="businessname" autocomplete="title" placeholder="" class="block w-full px-3 py-3 mt-1 border border-gray-400 rounded-md focus:outline-none focus:ring-primary-600 focus:border-primary-600">
                            </div>
                            <button class="w-1/2 p-2 font-semibold text-center text-white bg-blue-600 rounded-md">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    $(function () {
      $("#navigation").load("nav.html");
      $("#aside").load("aside.html");
    });
  </script>
</html>
