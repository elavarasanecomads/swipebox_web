<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="output.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer=""></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body class="bg-gray-100">
    <div class="flex w-full">
        <div id="aside"></div>
        <div class="w-full">
            <div id="navigation"></div>
            <div class="m-4 my-4">
                <div class="flex items-center justify-center">                   
                    <div class="w-full space-y-4 lg:w-2/3">
                        <h1 class="text-3xl font-bold">Checkout</h1>
                        <div class="p-4 bg-white border rounded-lg">
                            <div class="space-y-2">
                                <div
                                    class="flex flex-col text-2xl lg:flex-row lg:items-center lg:justify-between">
                                    <p class="font-bold">Attendance + Payroll Plan
                                    </p>
                                    <p class="font-bold"> ₹ 1999 <span class="text-sm font-normal">/
                                            Yearly</span> </p>
                                </div>
                                <div
                                    class="flex flex-col gap-2 pt-2 text-gray-600 divide-gray-500 lg:gap-0 lg:flex-row lg:items-center lg:divide-x ">
                                    <div class="flex items-center gap-2 lg:pr-2">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                                            viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                                            class="w-6 h-6 text-blue-600">
                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                d="M18 18.72a9.094 9.094 0 003.741-.479 3 3 0 00-4.682-2.72m.94 3.198l.001.031c0 .225-.012.447-.037.666A11.944 11.944 0 0112 21c-2.17 0-4.207-.576-5.963-1.584A6.062 6.062 0 016 18.719m12 0a5.971 5.971 0 00-.941-3.197m0 0A5.995 5.995 0 0012 12.75a5.995 5.995 0 00-5.058 2.772m0 0a3 3 0 00-4.681 2.72 8.986 8.986 0 003.74.477m.94-3.197a5.971 5.971 0 00-.94 3.197M15 6.75a3 3 0 11-6 0 3 3 0 016 0zm6 3a2.25 2.25 0 11-4.5 0 2.25 2.25 0 014.5 0zm-13.5 0a2.25 2.25 0 11-4.5 0 2.25 2.25 0 014.5 0z" />
                                        </svg>
                                        <p>Include 10 users</p>
                                    </div>
                                    <div class="flex items-center gap-2 lg:pl-2">
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                                            fill="currentColor" class="w-5 h-5 text-blue-600">
                                            <path
                                                d="M10.75 4.75a.75.75 0 00-1.5 0v4.5h-4.5a.75.75 0 000 1.5h4.5v4.5a.75.75 0 001.5 0v-4.5h4.5a.75.75 0 000-1.5h-4.5v-4.5z" />
                                        </svg>
                                        <p>₹ 199 for additional user
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="p-4 bg-white border rounded-lg">
                            <h3 class="text-2xl font-bold">Your Order</h3>
                            <ul class="pt-4 space-y-3">
                                <li class="flex items-center justify-between">
                                    <p>Plan Amount <span>(10 User)</span></p>
                                    <p class="font-semibold">₹ 1999</p>
                                </li>
                                <!--Additional User (User x Amount)-->
                                <li class="flex items-center justify-between">
                                    <p>Additional User (10x199)</p>
                                    <p class="font-semibold">₹ 1990</p>
                                </li>
                                <li class="flex items-center justify-between">
                                    <div x-data="{ open: false }">
                                        <button class="text-blue-600" @click="open = !open">Apply Coupon</button>
                                        <div x-show="open" class="flex items-center gap-2">
                                            <input type="text" placeholder="Coupon code"
                                                class="block px-3 py-1 mt-1 border border-gray-400 rounded-md w-36 focus:outline-none focus:ring-blue-600 focus:border-blue-600">
                                            <button class="p-1 px-4 font-semibold text-white bg-blue-600 rounded-md">Apply</button>
                                        </div>
                                    </div>
                                    <p class="font-semibold">₹ 500</p>
                                </li>
                                
                                <li class="flex items-center justify-between">
                                    <p>GST (18%)</p>
                                    <p class="font-semibold">₹ 628</p>
                                </li>
                                <li class="flex items-center justify-between font-bold">
                                    <p>Grand Total</p>
                                    <p>₹ 4127</p>
                                </li>
                            </ul>
                            <div class="pt-6">
                                <button class="w-full p-2 px-4 font-semibold text-white bg-blue-600 rounded">Proceed to Pay</button>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    $(function () {
        $("#navigation").load("nav.html");
        $("#aside").load("aside.html");
    });
</script>

</html>
