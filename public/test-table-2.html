<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="output.css" rel="stylesheet">
</head>

<body>
    <div class="overflow-x-auto">
        <div class="overflow-y-auto max-h-64">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="sticky top-0 bg-gray-50">
                    <tr>
                        <th scope="col"
                            class="relative sticky left-0 z-10 px-6 py-3 text-xs font-medium tracking-wider text-left text-gray-500 uppercase bg-gray-50">
                            Name</th>
                        <th scope="col"
                            class="sticky top-0 px-6 py-3 text-xs font-medium tracking-wider text-left text-gray-500 uppercase">
                            Email</th>
                        <th scope="col"
                            class="sticky top-0 px-6 py-3 text-xs font-medium tracking-wider text-left text-gray-500 uppercase">
                            Mobile</th>
                        <th scope="col"
                            class="sticky top-0 px-6 py-3 text-xs font-medium tracking-wider text-left text-gray-500 uppercase">
                            Punch In</th>
                        <th scope="col"
                            class="sticky top-0 px-6 py-3 text-xs font-medium tracking-wider text-left text-gray-500 uppercase">
                            Punch Out</th>
                        <th scope="col"
                            class="sticky top-0 px-6 py-3 text-xs font-medium tracking-wider text-left text-gray-500 uppercase">
                            Break Time</th>
                        <th scope="col"
                            class="sticky top-0 px-6 py-3 text-xs font-medium tracking-wider text-left text-gray-500 uppercase">
                            Overtime</th>
                        <th scope="col"
                            class="sticky top-0 px-6 py-3 text-xs font-medium tracking-wider text-left text-gray-500 uppercase">
                            Working Hours</th>
                        <th scope="col"
                            class="sticky top-0 px-6 py-3 text-xs font-medium tracking-wider text-left text-gray-500 uppercase">
                            Status</th>
                        <th scope="col"
                            class="sticky top-0 px-6 py-3 text-xs font-medium tracking-wider text-left text-gray-500 uppercase">
                            Actions</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <tr>
                        <td class="sticky left-0 px-6 py-4 bg-white whitespace-nowrap">John Doe johndoe@example.com</td>
                        <td class="px-6 py-4 whitespace-nowrap">johndoe@example.com</td>
                        <td class="px-6 py-4 whitespace-nowrap">123-456-7890</td>
                        <td class="px-6 py-4 whitespace-nowrap">9:00 AM</td>
                        <td class="px-6 py-4 whitespace-nowrap">5:00 PM</td>
                        <td class="px-6 py-4 whitespace-nowrap">1 hour</td>
                        <td class="px-6 py-4 whitespace-nowrap">2 hours</td>
                        <td class="px-6 py-4 whitespace-nowrap">8 hours</td>
                        <td class="px-6 py-4 whitespace-nowrap">Approved</td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <button class="text-indigo-600 hover:text-indigo-900">Edit</button>
                            <button class="text-red-600 hover:text-red-900">Delete</button>
                        </td>
                    </tr>
                    <!-- Add more rows as needed -->
                </tbody>
            </table>
        </div>
    </div>

</body>

</html>
