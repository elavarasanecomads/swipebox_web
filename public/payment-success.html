<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual Payment Details</title>
    <link href="output.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer=""></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body class="bg-gray-100">
    <div class="flex items-center justify-center">                   
        <div class="w-full m-4 my-6 mb-10 space-y-4 lg:w-2/3">
            <div class="flex items-center justify-center">
                <img class="h-16" src="img/swipbox-logo-with-name.png" alt="">
            </div>
            <div class="p-4 bg-white border rounded-lg">
                <div class="flex flex-col items-center justify-center space-y-2">
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-16 h-16 text-green-600">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z" clip-rule="evenodd" />
                          </svg>                          
                    </div>
                    <p class="text-lg font-bold text-green-600">Payment Successful</p>
                    <p class="text-3xl font-bold">₹ 1999</p>
                </div>
            </div>
            <div class="p-4 bg-white border rounded-lg">
                <ul class="pt-4 space-y-3">
                    <li class="flex items-center">
                        <p class="w-1/2">Transaction Number</span></p>
                        <p class="w-1/2 font-semibold">T1234567891011121314</p>
                    </li>
                    <li class="flex items-center">
                        <p class="w-1/2">Transaction Date</p>
                        <p class="w-1/2 font-semibold">18-10-2023 11:58 AM</p>
                    </li>
                    <li class="flex items-center">
                        <p class="w-1/2">Total Amount Paid</span></p>
                        <p class="w-1/2 font-semibold">₹ 1999</p>
                    </li>
                    <li class="flex items-center">
                        <p class="w-1/2">Payment Method</p>
                        <p class="w-1/2 font-semibold">PayTM</p>
                    </li>
                    <li class="flex items-center">
                        <p class="w-1/2">Sender Name</p>
                        <p class="w-1/2 font-semibold">Premkumar</p>
                    </li>                    
                </ul>                
            </div>
            <div class="flex items-center justify-center py-4">
                <button class="p-2 font-semibold text-white bg-blue-600 rounded">Go to Dashboard</button>
            </div>
        </div>
    </div>
</body>
</html>
