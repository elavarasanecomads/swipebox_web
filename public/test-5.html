<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle with Modal</title>
    <link href="output.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer=""></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="font-sans antialiased" x-data="{ toggle: false, showModal: false }">
    <div class="relative w-12 h-6 transition duration-200 ease-linear bg-green-600 rounded-full"
    :class="[toggle ? 'bg-green-600' : 'bg-gray-400']">
    <label for="toggle"
        class="absolute drop-shadow-lg left-1 bg-white mt-[2px] w-5 h-5 rounded-full transition transform duration-100 ease-linear cursor-pointer translate-x-full border-black"
        :class="[toggle ? 'translate-x-full border-black' : 'translate-x-0 border-gray-400']">
    </label>
    <input type="checkbox" id="toggle" name="toggle" x-model="toggle"
        class="w-full h-full appearance-none active:outline-none focus:outline-none">
</div>

    <div x-show="toggle">
        <div class="fixed inset-0 z-30 flex items-center justify-center overflow-auto bg-black bg-opacity-50"
            x-show="showModal" @click="showModal = false">
            <!-- Modal inner -->
            <div class="w-11/12 px-6 py-4 mx-auto text-left bg-white rounded shadow-lg md:max-w-sm"
                @click.stop>
                <!-- Title / Close-->
                <div class="flex items-center justify-between">
                    <p class="font-bold text-gray-900">Set Security Pin</p>
                    <span @click="showModal = false; toggle = false">
                        <svg class="w-5 h-5 text-gray-900"
                            xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </span>
                </div>
                <!-- content -->
                <div class="w-full mt-4">
                    <p class="text-gray-600">Create a 4 digit numeric PIN to
                        gain access to pages within the Swipebox Face App.</p>
                    <div class="pt-4 space-y-2">
                        <div class="space-y-4">
                            <button @click="showModal = false; toggle = false"
                                class="w-full p-3 font-semibold text-white bg-blue-600 rounded-md">Cancel</button>
                            <button @click="showModal = false"
                                class="w-full p-3 font-semibold text-white bg-blue-600 rounded-md">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enable Model Example</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Include Alpine.js -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
</head>
<body class="p-8">

<div x-data="{ enableModel: false }">
    <label class="flex items-center">
        <input type="radio" x-model="enableModel" value="true" class="form-radio">
        <span class="ml-2">Enable Model</span>
    </label>
    
    <label class="flex items-center ml-4">
        <input type="radio" x-model="enableModel" value="false" class="form-radio" checked>
        <span class="ml-2">Disable Model</span>
    </label>

    <div x-show="enableModel" class="mt-4">
        <!-- Your model-related options go here -->
        <p class="text-green-500">This is where you can configure your model settings.</p>
    </div>
</div>

</body>
</html>

</body>
