<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="output.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer=""></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body class="bg-gray-100">
    <div class="flex w-full">
        <div id="aside"></div>
        <div class="w-full">
            <div id="navigation"></div>
            <div class="mx-0 my-4 lg:m-4">
                <div class="min-h-screen p-4 bg-white border rounded-md lg:p-8">
                    <!--Brudcrumb-->
                    <nav class="flex" aria-label="Breadcrumb">
                        <ol class="inline-flex flex-wrap items-center space-x-1 md:space-x-3">
                            <li class="inline-flex items-center">
                                <a href="dashboard.html"
                                    class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-gray-900 dark:text-gray-400 dark:hover:text-white">
                                    <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z">
                                        </path>
                                    </svg>
                                    Dashboard
                                </a>
                            </li>
                            <li>
                                <div class="flex items-center">
                                    <svg class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd"
                                            d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                                            clip-rule="evenodd"></path>
                                    </svg>
                                    <a href="settings.html"
                                        class="ml-1 text-sm font-medium text-gray-700 hover:text-gray-900 md:ml-2 dark:text-gray-400 dark:hover:text-white">Settings</a>
                                </div>
                            </li>
                            <li>
                                <div class="flex items-center">
                                    <svg class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd"
                                            d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                                            clip-rule="evenodd"></path>
                                    </svg>
                                    <a href="attendance-settings.html"
                                        class="ml-1 text-sm font-medium text-gray-700 hover:text-gray-900 md:ml-2 dark:text-gray-400 dark:hover:text-white">Attendance</a>
                                </div>
                            </li>
                            <li aria-current="page">
                                <div class="flex items-center">
                                    <svg class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd"
                                            d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                                            clip-rule="evenodd"></path>
                                    </svg>
                                    <span class="ml-1 text-sm font-medium text-gray-400 md:ml-2 dark:text-gray-500">Face App Settings</span>
                                </div>
                            </li>
                        </ol>
                    </nav>
                    <div class="pt-4">
                        <h1 class="text-2xl font-bold">Face App Settings</h1>
                        <p class="text-gray-600">Enable / Disable Face App for your branch</p>
                    </div>

                    <div class="pt-8">
                        <div class="flex flex-col border-b">
                            <div class="z-10 -my-2 overflow-x-auto md:overflow-x-auto sm:-mx-6 lg:-mx-8">
                                <div class="inline-block max-w-xl min-w-full py-2 align-middle sm:px-6 lg:px-8">
                                    <div class="border-b border-gray-200 shadow sm:rounded-lg">

                                        <table class="min-w-full divide-y divide-gray-200 table-auto">
                                            <thead class="bg-blue-600">
                                                <tr>
                                                    <th scope="col"
                                                        class="w-1/2 px-4 py-3 font-bold tracking-wider text-left text-gray-100 uppercase">
                                                        Branch Name
                                                    </th>
                                                    <th scope="col"
                                                        class="w-1/2 px-4 py-3 font-bold tracking-wider text-left text-gray-100 uppercase">
                                                        Action
                                                    </th>
                                                </tr>
                                            </thead>
                                            <tbody class="bg-white divide-y divide-gray-200">
                                                <tr>
                                                    <td class="px-4 py-2 whitespace-normal">
                                                        <p class="font-semibold">Ecomads Private Limited, Tiruchengode</p>
                                                    </td>
                                                    <td class="relative flex items-center gap-6 px-6 py-2">
                                                        <div class="py-2" x-data="{toggle: false}">
                                                            <div class="flex items-center gap-4">
                                                                <div class="flex items-center justify-center">
                                                                    <!--Toogle enable / disable-->
                                                                    <div class="relative w-12 h-6 transition duration-200 ease-linear rounded-full"
                                                                        :class="[toggle ? 'bg-green-600' : 'bg-gray-400']">

                                                                        <label for="toggle"
                                                                            class="absolute drop-shadow-lg left-1 bg-white mt-[2px] w-5 h-5 rounded-full transition transform duration-100 ease-linear cursor-pointer"
                                                                            :class="[toggle ? 'translate-x-full border-black' : 'translate-x-0 border-gray-400']">
                                                                        </label>

                                                                        <input type="checkbox" id="toggle" name="toggle"
                                                                            x-model="toggle"
                                                                            class="w-full h-full appearance-none active:outline-none focus:outline-none" />
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td class="px-4 py-2 whitespace-normal">
                                                        <p class="font-semibold">Ecomads Private Limited, Coimbatore</p>
                                                    </td>
                                                    <td class="relative flex items-center gap-6 px-6 py-2">
                                                        <div class="py-2" x-data="{toggle: false}">
                                                            <div class="flex items-center gap-4">
                                                                <div class="flex items-center justify-center">
                                                                    <!--Toogle enable / disable-->
                                                                    <div class="relative w-12 h-6 transition duration-200 ease-linear rounded-full"
                                                                        :class="[toggle ? 'bg-green-600' : 'bg-gray-400']">

                                                                        <label for="toggle"
                                                                            class="absolute drop-shadow-lg left-1 bg-white mt-[2px] w-5 h-5 rounded-full transition transform duration-100 ease-linear cursor-pointer"
                                                                            :class="[toggle ? 'translate-x-full border-black' : 'translate-x-0 border-gray-400']">
                                                                        </label>

                                                                        <input type="checkbox" id="toggle" name="toggle"
                                                                            x-model="toggle"
                                                                            class="w-full h-full appearance-none active:outline-none focus:outline-none" />
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    $(function () {
        $("#navigation").load("nav.html");
        $("#aside").load("aside.html");
    });
</script>

</html>
