<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>    
    <link href="output.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer=""></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body class="bg-gray-100">
    <div class="flex w-full">
        <div id="aside"></div>
        <div class="w-full">
            <div id="navigation"></div>
            <div class="mx-0 my-4 lg:m-4">
                <div class="p-4 bg-white border rounded-md lg:p-8">
                    <h1 class="text-2xl font-bold">Add / Assign Work Rates</h1>
                    <div class="w-full py-4 space-y-4 border-b lg:w-1/2 ">                        
                        <div>
                            <label class="text-sm font-semibold text-gray-600" for="date">Date</label>
                            <input type="text" name="date" id="date" autocomplete="title" placeholder=""
                                class="block w-full px-3 py-3 mt-1 border border-gray-400 rounded-md focus:outline-none focus:ring-blue-600 focus:border-blue-600">
                        </div>
                        <div class="flex flex-col">
                            <label for="" class="block text-sm font-medium text-gray-700">Assign Staff</label>
                            <div class="relative mt-1">
                                <div
                                    class="absolute top-0 left-0 inline-flex items-center justify-center w-10 h-full text-gray-400">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24"
                                        stroke="currentColor" stroke-width="2">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                                    </svg>
                                </div>
                                <input name="fromdate"
                                    class="w-full py-3 pl-10 pr-4 placeholder-gray-500 border border-gray-400 rounded-md focus:outline-none focus:ring-blue-600 focus:border-blue-600"
                                    placeholder="Search Staff">
                            </div>
                        </div>
                        <div class="flex flex-col">
                            <label for="" class="block text-sm font-medium text-gray-700">Item Name</label>
                            <div class="relative mt-1">
                                <div
                                    class="absolute top-0 left-0 inline-flex items-center justify-center w-10 h-full text-gray-400">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24"
                                        stroke="currentColor" stroke-width="2">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                                    </svg>
                                </div>
                                <input name="fromdate"
                                    class="w-full py-3 pl-10 pr-4 placeholder-gray-500 border border-gray-400 rounded-md focus:outline-none focus:ring-blue-600 focus:border-blue-600"
                                    placeholder="Search Items">
                            </div>
                        </div>
                        <div>
                            <label class="text-sm font-semibold text-gray-600" for="notes">Work Rate</label>
                            <input type="text" name="notes" id="notes" autocomplete="title" placeholder=""
                                class="block w-full px-3 py-3 mt-1 border border-gray-400 rounded-md focus:outline-none focus:ring-blue-600 focus:border-blue-600">
                        </div>
                        <div>
                            <label class="text-sm font-semibold text-gray-600" for="notes">No of Units</label>
                            <input type="text" name="notes" id="notes" autocomplete="title" placeholder=""
                                class="block w-full px-3 py-3 mt-1 border border-gray-400 rounded-md focus:outline-none focus:ring-blue-600 focus:border-blue-600">
                        </div>
                        <div>
                            <label class="text-sm font-semibold text-gray-600" for="mobile">Description</label>
                            <textarea rows="3"
                                class="relative block w-full p-2 px-3 py-3 mt-1 text-gray-900 placeholder-gray-400 border border-gray-400 rounded shadow-sm appearance-none focus:outline-none focus:ring-blue-600 focus:border-blue-600 focus:z-10"
                                spellcheck="false"></textarea>
                        </div>
                        <div>
                            <label class="text-sm font-semibold text-gray-600" for="amount">Attachment</label>
                            <input
                                class="block px-3 py-2 m-0 mt-1 text-base font-normal text-gray-700 transition ease-in-out bg-white border border-gray-300 border-solid rounded form-control bg-clip-padding focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                                type="file" id="image">
                        </div>
                        <div>
                            <label class="text-sm font-semibold text-gray-600" for="gender">Status</label>
                            <select id="gender" name="gender" autocomplete="gender"
                                class="block w-full px-3 py-3 mt-1 text-sm bg-white border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-blue-600 focus:border-blue-600 sm:text-base">
                                <option>Pending</option>
                                <option>Completed</option>
                                <option>Rejected</option>
                            </select>
                        </div>
                        <div>
                            <button class="w-full p-3 font-semibold text-white bg-blue-600 rounded-md">Add Work</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    $(function () {
      $("#navigation").load("nav.html");
      $("#aside").load("aside.html");
    });
  </script>
</html>
