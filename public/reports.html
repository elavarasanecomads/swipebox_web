<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>    
    <link href="output.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer=""></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body class="bg-gray-100">
    <div class="flex w-full">
        <div id="aside"></div>
        <div class="w-full">
            <div id="navigation"></div>
            <div class="mx-0 my-4 lg:m-4">
                <div class="p-4 bg-white border rounded-md lg:p-8">
                    <!--Breadcrumb-->
                    <nav class="flex" aria-label="Breadcrumb">
                        <ol class="inline-flex flex-wrap items-center space-x-1 md:space-x-3">
                          <li class="inline-flex items-center">
                            <a href="dashboard.html" class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-gray-900 dark:text-gray-400 dark:hover:text-white">
                              <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path></svg>
                              Dashboard
                            </a>
                          </li>                    
                          <li aria-current="page">
                            <div class="flex items-center">
                              <svg class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path></svg>
                              <span class="ml-1 text-sm font-medium text-gray-400 md:ml-2 dark:text-gray-500">Reports</span>
                            </div>
                          </li>
                        </ol>
                      </nav>
                    <h1 class="py-4 text-2xl font-bold">Reports</h1>
                    <div class="grid grid-cols-1 gap-4 lg:grid-cols-2">
                        <div>
                            <label class="font-semibold text-gray-600" for="businessname">Report Type</label>
                            <select id="jobtype" name="jobtype" autocomplete="jobtype" class="block w-full px-3 py-3 mt-1 text-sm bg-white border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-blue-600 focus:border-blue-600 sm:text-base">
                                <option>Attenance</option>
                                <option>Payments</option>
                                <option>ESI</option>
                                <option>EPF</option>
                                <option>TDS</option>
                                <option>Advance</option>
                            </select>
                        </div>
                        <div>
                            <label class="font-semibold text-gray-600" for="businessname">Select Branch</label>
                            <select id="jobtype" name="jobtype" autocomplete="jobtype" class="block w-full px-3 py-3 mt-1 text-sm bg-white border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-primary-600 focus:border-primary-600 sm:text-base">
                                <option>All</option>
                                <option>Ecomads Pvt Ltd, Covai</option>
                                <option>Ecomads Pvt Ltd, Tiruchengode</option>
                            </select>
                        </div>
                        <div>
                            <label class="font-semibold text-gray-600" for="businessname">Select Period</label>
                            <select id="jobtype" name="jobtype" autocomplete="jobtype" class="block w-full px-3 py-3 mt-1 text-sm bg-white border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-blue-600 focus:border-blue-600 sm:text-base">
                                <option>Today</option>
                                <option>Yesterday</option>
                                <option>Last 7 days</option>
                                <option>Last Month</option>
                                <option>Daily</option>
                                <option>Monthly</option>
                                <option>Custom</option>
                            </select>
                        </div>
                        <div>
                            <label class="font-semibold text-gray-600" for="businessname">Select Format</label>
                            <select id="jobtype" name="jobtype" autocomplete="jobtype" class="block w-full px-3 py-3 mt-1 text-sm bg-white border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-blue-600 focus:border-blue-600 sm:text-base">
                                <option>CSV</option>
                                <option>PDF</option>
                            </select>
                        </div>
                        <div class="relative">
                            <label class="font-semibold text-gray-600" for="businessname">Search User</label>
                            
                            <span class="inline-block w-full rounded-md shadow-sm">
                                <button class="relative z-0 w-full py-3 pl-3 pr-10 text-left transition duration-150 ease-in-out bg-white border border-gray-400 rounded-md shadow-sm cursor-default focus:outline-none focus:ring-1 focus:ring-blue-600 focus:border-blue-600" type="button" aria-haspopup="listbox" aria-expanded="true" aria-label="search" aria-checked="false">
                                  
                                    <input id="search" type="search" class="w-full h-full form-control focus:outline-none">
            
                                    <span class="absolute inset-y-0 right-0 flex items-center pr-2 pointer-events-none">
                                        <svg class="w-6 h-6 text-gray-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                                        </svg>
                                    </span>
                                </button>
                            </span>
                        </div>
                        <div class="col-start-1 py-2">
                            <label class="inline-flex items-center">
                                <input type="checkbox" class="form-checkbox" checked="">
                                <span class="ml-2 font-semibold text-gray-600">Send mail to aabbccc@gmail.com</span>
                            </label>
                        </div>
                        <div class="col-start-1 pb-12 space-y-4">
                            <button class="w-full p-3 font-semibold text-center text-white bg-blue-600 rounded-md">Generate Report</button>
                        </div>
                    </div>



                    <div class="py-4 space-y-4 border-t">
                        <h1 class="text-2xl font-bold">Downloads</h1>
                        <div class="flex flex-col border-b">
                            <div class="z-10 -my-2 overflow-x-auto md:overflow-x-auto sm:-mx-6 lg:-mx-8">
                                <div class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8">
                                    <div class="overflow-hidden border-b border-gray-200 shadow sm:rounded-lg">

                                        <table class="min-w-full divide-y divide-gray-200 table-auto">
                                            <thead class="bg-blue-600">
                                                <tr>
                                                    <th scope="col" class="w-2/6 px-4 py-3 font-bold tracking-wider text-left text-gray-100 uppercase">
                                                        Date
                                                    </th>

                                                    <th scope="col" class="w-2/6 px-4 py-3 font-bold tracking-wider text-left text-gray-100 uppercase">
                                                        Type
                                                    </th>
                                                    <th scope="col" class="w-1/6 px-4 py-3 font-bold tracking-wider text-left text-gray-100 uppercase">
                                                        Description
                                                    </th>
                                                    <th scope="col" class="w-1/6 px-4 py-3 font-bold tracking-wider text-left text-gray-100 uppercase">
                                                        Format
                                                    </th>
                                                    <th scope="col" class="w-1/6 px-4 py-3 font-bold tracking-wider text-left text-gray-100 uppercase">
                                                        Action
                                                    </th>
                                                </tr>
                                            </thead>
                                            <tbody class="bg-white divide-y divide-gray-200">
                                                <tr>
                                                    <td class="px-6 py-4 whitespace-nowrap">
                                                        <p class="font-semibold">03 Feb 2022</p>
                                                    </td>
                                                    <td class="px-6 py-4 whitespace-nowrap">
                                                        <span class="text-base text-gray-900">
                                                            Payments
                                                        </span>
                                                    </td>
                                                    <td class="px-6 py-4 whitespace-nowrap">
                                                        <span class="text-base text-gray-900">
                                                            01 Jan 2022 - 31 Jan 2022
                                                        </span>
                                                    </td>
                                                    <td class="px-6 py-4 whitespace-nowrap">
                                                        <span class="text-base text-gray-900">
                                                           CSV
                                                        </span>
                                                    </td>
                                                    <td class="relative flex items-center gap-8 px-6 py-4 whitespace-nowrap">
                                                        <div>
                                                            <button class="font-semibold text-blue-600">Download</button>
                                                        </div>
                                                        <div x-data="{ 'showModal': false }">                                                            
                                                        <button @click="showModal = true" class="flex items-center text-red-600"><span><svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                                        </svg></span></button>
                                                        <div class="fixed inset-0 z-30 flex items-center justify-center overflow-auto bg-black bg-opacity-50" x-show="showModal" style="display: none;">
                                                            <!-- Modal inner -->
                                                            <div class="w-11/12 px-6 py-4 mx-auto text-left bg-white rounded shadow-lg md:max-w-xl" @click.away="showModal = false" x-transition:enter="motion-safe:ease-out duration-300" x-transition:enter-start="opacity-0 scale-90" x-transition:enter-end="opacity-100 scale-100">
                                                                <!-- Title / Close-->
                                                                <div class="flex items-center justify-between">
                                                                    <p class="font-bold text-gray-900">
                            
                                                                    </p>
                                                                    <span @click="showModal = false">
                                                                        <svg class="w-5 h-5 text-gray-900" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                                                        </svg>
                                                                    </span>
                                                                </div>
                                                                <!-- content -->
                                                                <div class="w-full">
                                                                    <div class="pt-4 space-y-4 ">
                                                                        
                                                                <div class="flex flex-col items-center justify-center">
                                                                    <div>
                                                                        <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-red-500" viewBox="0 0 20 20" fill="currentColor">
                                                                            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                                                                        </svg>
                                                                    </div>
                                                                    <p class="font-bold">Delete This Work Rates</p>
                                                                    <p class="text-gray-600">Do you wish to delete this Work Rates?</p>
                                                                </div>
                                                                <div class="flex items-center w-full gap-4 pt-4">
                                                                    <div class="w-1/2">
                                                                        <button class="w-full p-2 text-blue-600 border border-blue-600 rounded-md">Cancel</button>
                                                                    </div>
                                                                    <div class="w-1/2">
                                                                        <button class="w-full p-2 text-white bg-blue-600 rounded-md">Delete</button>
                                                                    </div>
                                                                </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    $(function () {
      $("#navigation").load("nav.html");
      $("#aside").load("aside.html");
    });
  </script>
</html>
