<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Builder</title>
    <link href="output.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer=""></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body class="bg-gray-100">
    <div class="flex w-full">
        <div id="aside"></div>
        <div class="w-full">
            <div id="navigation"></div>
            <div class="mx-0 my-4 lg:m-4">
                <div class="min-h-screen p-4 bg-white border rounded-md lg:p-8">
                    <!--Back Button code-->
                    <div class="flex items-center gap-4 pb-4">
                        <button class="flex items-center gap-1 text-sm text-gray-600">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                                class="w-5 h-5">
                                <path fill-rule="evenodd"
                                    d="M17 10a.75.75 0 01-.75.75H5.612l4.158 3.96a.75.75 0 11-1.04 1.08l-5.5-5.25a.75.75 0 010-1.08l5.5-5.25a.75.75 0 111.04 1.08L5.612 9.25H16.25A.75.75 0 0117 10z"
                                    clip-rule="evenodd" />
                            </svg>
                        </button>
                        <div class="flex items-center gap-4">
                            <p class="text-2xl font-bold">Report Builder</p>
                            <a href="create-report-builder.html" class="w-32 p-2 font-semibold text-center text-white bg-blue-600 rounded">Add New</a>
                   
                        </div>
                    </div>
                    <div>
                        <div class="relative pt-8">
                            <div class="w-full overflow-x-scroll">
                                <table class="w-full divide-y divide-gray-200 table-auto">
                                    <thead class="text-xs font-medium tracking-wider text-left text-white uppercase bg-blue-600">
                                        <tr class="py-4 divide-x">
                                            <!-- Equal width classes applied -->
                                            <th scope="col" class="sticky left-0 z-0 w-1/2 p-4 bg-blue-600">Report Name</th>
                                            <th scope="col" class="w-1/2 p-4">Action</th>
                                        </tr>
                                    </thead>
                        
                                    <tbody class="text-sm bg-white divide-y divide-gray-200">
                                        <!-- Row 1 -->
                                        <tr>
                                            <td class="sticky left-0 z-0 w-1/3 p-4 bg-white">
                                                <p class="font-medium text-blue-600">Corp Bank Attendance Report</p>
                                            </td>
                                            <td class="flex items-center w-1/3 gap-4 p-4">
                                                <a href="create-report-builder.html">
                                                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                                        <path stroke-linecap="round" stroke-linejoin="round" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z">
                                                        </path>
                                                    </svg>
                                                </a>
                                            </td>
                                        </tr>
                        
                                        <!-- Row 2 -->
                                        <tr>
                                            <td class="sticky left-0 z-0 w-1/3 p-4 bg-white">
                                                <p class="font-medium text-blue-600">Overtime Report</p>
                                            </td>
                                            <td class="flex items-center w-1/3 gap-4 p-4">
                                                <a href="create-report-builder.html">
                                                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                                        <path stroke-linecap="round" stroke-linejoin="round" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z">
                                                        </path>
                                                    </svg>
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>                
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    $(function () {
        $("#navigation").load("nav.html");
        $("#aside").load("aside.html");
    });
</script>

</html>
