                                                           </path>

                                                   </div>

                                               <div class="relative" x-data="{ show: true }">
                                                   <input
                                                       class="block w-full px-3 py-2 mt-1 text-base border border-gray-300 rounded-md shadow-sm focus:outline-none"
                                                       name="password" id="password"
                                                       autocomplete="off" type="password" value="">
                   
                                               </div>
                                           </div>
                                           <div>
                                               <button @click="showModal = false"
                                                   class="w-full p-3 font-semibold text-white bg-blue-600 rounded-md">Save</button>
                                           </div>
                                       </div>
                                   </div>
                               </div>
                                </div>
                            </div>
                        </div>
