<script>
    function dropdown() {
        return {
            open: false,
            search: '',
            selected: null,
            users: ['Alice', 'Bob', 'Charlie', 'David', 'Eva'],
            toggleDropdown() {
                this.open = !this.open;
            },
            closeDropdown() {
                this.open = false;
            },
            get filteredUsers() {
                return this.users.filter(user =>
                    user.toLowerCase().includes(this.search.toLowerCase())
                );
            },
            selectUser(user) {
                this.selected = user;
                this.search = '';
                this.open = false;
            }
        };
    }
