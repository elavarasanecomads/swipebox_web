<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body class="">
    <header class="px-6 py-4 bg-white border-b shadow-md shadow-slate-200">
        <div class="flex flex-col gap-4 lg:flex-row lg:justify-between lg:items-center">
            <div>
                <img class="h-12" src="img/nithra-transparent-logo.png" alt="">
            </div>
            <ul class="flex items-center gap-8 font-semibold">
                <li>
                    <a href="" class="hover:text-blue-600">Dashboard</a>
                </li>
                <li>
                    <a href="" class="hover:text-blue-600">Reset Password</a>
                </li>
                <li>
                    <a href="" class="hover:text-blue-600">Logout</a>
                </li>
            </ul>
        </div>
    </header>
    <main class="h-screen px-6 py-4">
        <div>
            <div class="flex items-center gap-4">
                <h1 class="text-2xl font-bold">Designation</h1>
                <div x-data="{ addModal: false }" x-cloak>
                    <button @click="addModal = true" class="px-4 py-2 font-semibold text-white bg-blue-600 rounded-md">Add New</button>
                
                    <template x-teleport="body">
                        <div 
                            class="fixed inset-0 z-30 flex items-center justify-center overflow-auto bg-black bg-opacity-50"
                            x-show="addModal"
                            x-transition:enter="transition ease-out"
                            x-transition:enter-start="opacity-0"
                            x-transition:enter-end="opacity-100"
                            x-transition:leave="transition ease-in"
                            x-transition:leave-start="opacity-100"
                            x-transition:leave-end="opacity-0"
                        >
                            <!-- Modal inner -->
                            <div 
                                class="w-11/12 px-6 py-4 mx-auto text-left bg-white rounded shadow-lg md:max-w-md"
                                @click.away="addModal = false"
                                x-show="addModal"
                                x-transition:enter="transition ease-out transform"
                                x-transition:enter-start="opacity-0 scale-90"
                                x-transition:enter-end="opacity-100 scale-100"
                                x-transition:leave="transition ease-in transform"
                                x-transition:leave-start="opacity-100 scale-100"
                                x-transition:leave-end="opacity-0 scale-90"
                            >
                                <!-- Header -->
                                <div class="flex items-center justify-between">
                                    <div>
                                        <p class="font-bold text-gray-900">Add Designation</p>
                                    </div>
                                    <button @click="addModal = false">
                                        <svg class="w-5 h-5 text-gray-900" xmlns="http://www.w3.org/2000/svg" fill="none"
                                             viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                  d="M6 18L18 6M6 6l12 12"/>
                                        </svg>
                                    </button>
                                </div>
                
                                <!-- Body -->
                                <div class="w-full mt-4">
                                    <div>
                                        <label class="text-sm text-gray-600" for="">Designation Name <span class="text-red-600">*</span></label>
                                    <input type="text" id="" placeholder="Enter designation name" class="w-full p-3 mt-1 border border-gray-400 rounded shadow-sm focus:outline-none focus:ring-blue-600 focus:border-blue-600">
                                    <small class="text-red-600">Error message</small>
                                    </div>
                                    
                                    
                                    <div class="flex items-center gap-4 pt-6">
                                        <button @click="addModal = false"
                                                class="w-full p-2 font-semibold text-gray-900 bg-gray-200 rounded">Cancel</button>
                                        <button class="w-full p-2 font-semibold text-white bg-blue-600 rounded">Save</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
                
            </div>
            <div class="flex flex-col mt-6">
                <div class="z-10 -my-2 overflow-x-auto md:overflow-x-auto sm:-mx-6 lg:-mx-8">
                    <div class="inline-block min-w-full align-middle sm:px-6 lg:px-8">
                        <div class="overflow-hidden border-b border-gray-200 shadow">

                            <table class="min-w-full divide-y divide-gray-200 table-auto">
                                <thead class="bg-blue-600">
                                    <tr class="text-sm">
                                        <th scope="col"
                                            class="px-4 py-3 font-bold tracking-wider text-left text-gray-100 uppercase">
                                            Condition Type
                                        </th>
                                    </tr>
                                </thead>
                                <tbody class="bg-white divide-y divide-gray-200">
                                    <tr>
                                        <td class="px-6 py-4 whitespace-nowrap">
                                            <p>Fair</p>
                                        </td>
                                    </tr>
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
