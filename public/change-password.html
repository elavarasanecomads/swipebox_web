<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>    
    <link href="output.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer=""></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body class="bg-gray-100">
    <div class="flex w-full">
        <div id="aside"></div>
        <div class="w-full">
            <div id="navigation"></div>
            <div class="mx-0 my-4 lg:m-4">
                <div class="min-h-screen p-4 bg-white border rounded-md lg:p-8">                   
                    <h1 class="text-2xl font-bold">Change Password</h1>
                    <div class="w-full pt-6 space-y-4 lg:w-1/2">
                        <div>
                                <label class="text-sm font-semibold text-gray-600" for="">Current Password <span class="text-red-600">*</span></label>
                                <input type="password" name="" id="" autocomplete="" placeholder="" class="block w-full px-3 py-3 mt-1 border border-gray-400 rounded-md focus:outline-none focus:ring-primary-600 focus:border-primary-600">
                        </div>
                        <div>
                                <label class="text-sm font-semibold text-gray-600" for="">New Password <span class="text-red-600">*</span></label>
                                <input type="password" name="" id="" autocomplete="" placeholder="" class="block w-full px-3 py-3 mt-1 border border-gray-400 rounded-md focus:outline-none focus:ring-primary-600 focus:border-primary-600">
                        </div>
                        <div>
                                <label class="text-sm font-semibold text-gray-600" for="">Confirm Password <span class="text-red-600">*</span></label>
                                <input type="password" name="" id="" autocomplete="" placeholder="" class="block w-full px-3 py-3 mt-1 border border-gray-400 rounded-md focus:outline-none focus:ring-primary-600 focus:border-primary-600">
                        </div>
                        <div class="flex items-center justify-start w-64">
                                <button
                                    class="w-full px-3 py-2 font-bold text-white bg-blue-600 rounded">UPDATE</button>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    $(function () {
      $("#navigation").load("nav.html");
      $("#aside").load("aside.html");
    });
  </script>
</html>
