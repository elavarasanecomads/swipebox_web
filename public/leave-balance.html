<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leave Balance</title>
  <link href="output.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer=""></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body class="bg-gray-100">
  <div class="flex w-full">
    <div id="aside"></div>
    <div class="w-full">
      <div id="navigation"></div>
      <div class="mx-0 my-4 lg:m-4">
        <div class="h-full p-4 bg-white border rounded-md lg:p-8">
          <!--Brudcrumb-->          
          <div class="w-full">
            <div class="flex items-center gap-2">
              <a href="employee-detail.html" class="flex items-center gap-1 text-sm text-gray-600">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
                    <path fill-rule="evenodd" d="M17 10a.75.75 0 01-.75.75H5.612l4.158 3.96a.75.75 0 11-1.04 1.08l-5.5-5.25a.75.75 0 010-1.08l5.5-5.25a.75.75 0 111.04 1.08L5.612 9.25H16.25A.75.75 0 0117 10z" clip-rule="evenodd"></path>
                </svg>
            </a>
              <h1 class="text-2xl font-bold">Leave Balance</h1>
            </div>
            <div class="pt-4">
              <div>
                <p class="pb-4 text-sm font-semibold text-red-600 uppercase">NAME : <span>ELAVARASAN</span>
                <p class="text-sm font-semibold uppercase">Leave Type : <span>Monthly</span>
                </p>
              </div>
            </div>
            <div class="pt-8">
              <div class="flex flex-col border-b">
                <div class="z-10 -my-2 overflow-x-auto md:overflow-x-auto sm:-mx-6 lg:-mx-8">
                  <div class="inline-block max-w-xl min-w-full py-2 align-middle sm:px-6 lg:px-8">
                    <div class="border-b border-gray-200 shadow sm:rounded-lg">

                      <table class="min-w-full divide-y divide-gray-200 table-auto">
                        <thead class="bg-blue-600">
                          <tr>
                            <th scope="col" class="px-3 py-3 font-bold tracking-wider text-left text-gray-100 ">
                              Leave Name
                            </th>
                            <th scope="col" class="px-3 py-3 font-bold tracking-wider text-left text-gray-100 ">
                              Leave Code
                            </th>
                            <th scope="col" class="px-3 py-3 font-bold tracking-wider text-left text-gray-100 ">
                              Allocated
                            </th>
                            <th scope="col" class="px-3 py-3 font-bold tracking-wider text-left text-gray-100 ">
                              Carryforward
                            </th>
                            <th scope="col" class="px-3 py-3 font-bold tracking-wider text-left text-gray-100 ">
                              Used
                            </th>
                            <th scope="col" class="px-3 py-3 font-bold tracking-wider text-left text-gray-100 ">
                              Balance
                            </th>
                            <th scope="col" class="px-3 py-3 font-bold tracking-wider text-left text-gray-100 ">
                              Action
                            </th>
                          </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                          <tr>
                            <td class="px-3 py-2 whitespace-nowrap lg:whitespace-normal">
                              <p class="font-semibold">Casual Leave</p>
                            </td>
                            <td class="px-3 py-2 whitespace-nowrap lg:whitespace-normal">
                              <p class="text-base text-gray-900">CL</p>
                            </td>
                            <td class="px-3 py-2 whitespace-nowrap lg:whitespace-normal">
                              <span class="text-base text-gray-900">
                               4
                              </span>
                            </td>
                            <td class="px-3 py-2 whitespace-nowrap lg:whitespace-normal">
                              <span class="text-base text-gray-900">
                                0
                              </span>
                            </td>
                            <td class="px-3 py-2 whitespace-nowrap lg:whitespace-normal">
                              <span class="text-base text-gray-900">
                                0
                              </span>
                            </td>
                            <td class="px-3 py-2 whitespace-nowrap lg:whitespace-normal">
                              <span class="text-base text-gray-900">
                                4
                              </span>
                            </td>
                            <td class="relative flex items-center gap-4 px-6 py-2 whitespace-normal">
                              <div x-data="{ 'showModal': false }" @keydown.escape="showModal = false">
                                <button @click="showModal = true" class="">
                                  <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-blue-600" fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                      d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z">
                                    </path>
                                  </svg></button>

                                <div
                                  class="fixed inset-0 z-30 flex items-center justify-center overflow-auto bg-black bg-opacity-50"
                                  x-show="showModal" style="display: none;">
                                  <!-- Modal inner -->
                                  <div
                                    class="w-11/12 px-6 py-4 mx-auto text-left bg-white rounded shadow-lg md:max-w-md"
                                    @click.away="showModal = false"
                                    x-transition:enter="motion-safe:ease-out duration-300"
                                    x-transition:enter-start="opacity-0 scale-90"
                                    x-transition:enter-end="opacity-100 scale-100">
                                    <!-- Title / Close-->
                                    <div class="flex items-center justify-between">
                                      <p class="font-bold text-gray-900">
                                        Edit Leave Balance
                                      </p>
                                      <span @click="showModal = false">
                                        <svg class="w-5 h-5 text-gray-900" xmlns="http://www.w3.org/2000/svg"
                                          fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M6 18L18 6M6 6l12 12">
                                          </path>
                                        </svg>
                                      </span>
                                    </div>
                                    <!--P01 content -->
                                    <div class="pt-4 space-y-2">
                                      <p>Leave Type : <span class="font-semibold">Casual Leave</span></p>
                                      <p>Leave Code : <span class="font-semibold">CL</span></p>
                                      <div class="flex items-center gap-4">
                                        <label>Leave Allocated
                                            </label>
                                        <input type="text" name="" id="" autocomplete="title" placeholder="" class="block w-24 px-3 py-2 mt-1 border border-gray-400 rounded-md focus:outline-none focus:ring-blue-600 focus:border-blue-600">
                                    </div>
                                    <div class="flex items-center w-full gap-4 py-4">
                                      <button @click="showModal = false" class="w-full p-2 font-semibold text-center text-gray-900 bg-gray-200 rounded-md">Cancel</button>
                                      <button class="w-full p-2 font-semibold text-center text-white bg-blue-600 rounded-md">Approve</button>
                                  </div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                              <div>
                                <a href="leave-balance-history.html" class="font-semibold text-blue-600">View History</a>
                              </div>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script>
  $(function () {
    $("#navigation").load("nav.html");
    $("#aside").load("aside.html");
  });
</script>

</html>
