<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>      
    <link href="output.css" rel="stylesheet"> 
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer=""></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body class="min-h-screen bg-white">
    <section class="w-full">
        <div class="flex items-center justify-center">
            <div class="w-full max-w-7xl">
                <div class="flex flex-col items-center w-full gap-4 lg:flex-row">
                    <div class="hidden w-full lg:w-1/2 lg:block">
                       <img src="img/Forgot-password.png" alt="">
                    </div>
                    <div class="w-full lg:w-1/2">
                        <div class="h-32 p-4 bg-blue-600 lg:hidden"></div>
                        <div class="flex items-center justify-center -mt-16 lg:my-8">
                            <div class="p-4 py-8 mb-8 bg-white border rounded-md shadow-md lg:p-8 w-96">
                                <div>
                                    <div class="space-y-2">                    
                                    <p class="text-2xl font-bold text-blue-600">FORGET PASSWORD</p>
                                    <p class="text-sm text-gray-600">Enter your email ID and we will send a link to reset your password</p>
                                    </div>                    
                                    <div class="pt-4 space-y-4">
                                        <div>
                                            <label for="email-address" class="block font-medium text-gray-700">Email
                                                address</label>
                                            <input type="text" placeholder="Enter Email Address" name="email-address" id="email-address" autocomplete="email" class="w-full px-3 py-3 mt-1 leading-tight text-gray-900 border border-gray-300 rounded shadow-inner appearance-none focus:outline-none focus:ring-blue-400 focus:border-blue-400 sm:text-sm">
                                        </div>
                                        <div>
                                            <button class="w-full p-3 py-3 font-bold text-center text-white uppercase bg-blue-600 rounded-md">Send Password Reset Link</button>
                                         </div>
                                    </div>
                                    <span class="flex items-center justify-center pt-6 space-x-2">
                                        <span class="h-px bg-gray-400 w-14"></span>
                                        <span class="font-normal text-gray-500">or</span>
                                        <span class="h-px bg-gray-400 w-14"></span>
                                    </span>
                                    
                                    <div class="pt-6 space-y-4">                                        
                                        <div class="flex items-center justify-center">
                                            <a href="login.html" class="font-semibold text-blue-600 hover:text-blue-700">
                                                <span class="inline-flex items-center"><svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 20 20" fill="currentColor">
                                                    <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
                                                  </svg>Back to Login</span></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
