<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>    
    <link href="output.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer=""></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body class="bg-gray-100">
    <div class="flex w-full">
        <div id="aside"></div>
        <div class="w-full">
            <div id="navigation"></div>
            <div class="mx-0 my-4 lg:m-4">
                <div class="p-4 bg-white border rounded-md lg:p-8">
                    <div>
                        <p class="text-2xl font-bold">Staff Preference</p>
                    </div>
                    <div class="w-full py-8 space-y-4 lg:w-1/2">
                        <div>
                            <label class="font-semibold text-gray-600" for="businessname">Select Branch</label>
                            <select id="jobtype" name="jobtype" autocomplete="jobtype"
                                class="block w-full px-3 py-3 mt-1 text-sm bg-white border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-primary-600 focus:border-primary-600 sm:text-base">
                                <option>All</option>
                                <option>Ecomads Pvt Ltd, Covai</option>
                                <option>Ecomads Pvt Ltd, Tiruchencode</option>
                            </select>
                        </div>
                        <div>
                            <label class="font-semibold text-gray-600" for="businessname">Select Department</label>
                            <select id="jobtype" name="jobtype" autocomplete="jobtype"
                                class="block w-full px-3 py-3 mt-1 text-sm bg-white border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-primary-600 focus:border-primary-600 sm:text-base">
                                <option>All</option>
                                <option>HR Department</option>
                                <option>Sales Department</option>
                            </select>
                        </div>
                        <div>
                            <label class="font-semibold text-gray-600" for="businessname">Shift Settings</label>
                            <select id="jobtype" name="jobtype" autocomplete="jobtype"
                                class="block w-full px-3 py-3 mt-1 text-sm bg-white border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-primary-600 focus:border-primary-600 sm:text-base">
                                <option>Select</option>
                                <option>Morning Shift</option>
                                <option>Afternoon Shift</option>
                            </select>
                        </div>
                        <div class="flex items-center gap-4">
                            <div>
                                <label class="font-semibold text-gray-600" for="businessname">Start
                                    Time</label>
                                <input type="text" name="businessname" id="businessname" autocomplete="title" placeholder=""
                                    class="block w-full px-3 py-2 mt-1 border border-gray-400 rounded-md focus:outline-none focus:ring-primary-600 focus:border-primary-600">
                            </div>
                            <div>
                                <label class="font-semibold text-gray-600" for="businessname">End
                                    time</label>
                                <input type="text" name="businessname" id="businessname" autocomplete="title" placeholder=""
                                    class="block w-full px-3 py-2 mt-1 border border-gray-400 rounded-md focus:outline-none focus:ring-primary-600 focus:border-primary-600">
                            </div>
                        </div>
                        <div>
                            <label class="font-semibold text-gray-600" for="businessname">Working Days</label>
                                <div class="grid grid-cols-4 gap-2">
                                    <div>
                                        <label class="inline-flex items-center">
                                            <input class="w-4 h-4" type="checkbox" class="form-checkbox" checked>
                                            <span class="ml-2 font-semibold text-gray-600">Sun</span>
                                        </label>
                                    </div>
                                    <div>
                                        <label class="inline-flex items-center">
                                            <input class="w-4 h-4" type="checkbox" class="form-checkbox">
                                            <span class="ml-2 font-semibold text-gray-600">Mon</span>
                                        </label>
                                    </div>
                                    <div>
                                        <label class="inline-flex items-center">
                                            <input class="w-4 h-4" type="checkbox" class="form-checkbox">
                                            <span class="ml-2 font-semibold text-gray-600">Tue</span>
                                        </label>
                                    </div>
                                    <div>
                                        <label class="inline-flex items-center">
                                            <input class="w-4 h-4" type="checkbox" class="form-checkbox">
                                            <span class="ml-2 font-semibold text-gray-600">Wed</span>
                                        </label>
                                    </div>
                                    <div>
                                        <label class="inline-flex items-center">
                                            <input class="w-4 h-4" type="checkbox" class="form-checkbox">
                                            <span class="ml-2 font-semibold text-gray-600">Thur</span>
                                        </label>
                                    </div>
                                    <div>
                                        <label class="inline-flex items-center">
                                            <input class="w-4 h-4" type="checkbox" class="form-checkbox">
                                            <span class="ml-2 font-semibold text-gray-600">Fri</span>
                                        </label>
                                    </div>
                                    <div>
                                        <label class="inline-flex items-center">
                                            <input class="w-4 h-4" type="checkbox" class="form-checkbox">
                                            <span class="ml-2 font-semibold text-gray-600">Sat</span>
                                        </label>
                                    </div>
                                </div>
                        </div>
                        <div>
                            <label class="font-semibold text-gray-600" for="businessname">Salary Type</label>
                                <div class="grid grid-cols-3 gap-2">
                                    <label class="inline-flex items-center">
                                        <input class="w-4 h-4" type="radio" class="form-radio" name="accountType" value="personal">
                                        <span class="ml-2 font-semibold text-gray-600">Monthly</span>
                                      </label>
                                      <label class="inline-flex items-center">
                                        <input class="w-4 h-4" type="radio" class="form-radio" name="accountType" value="busines">
                                        <span class="ml-2 font-semibold text-gray-600">Weekly</span>
                                      </label>
                                      <label class="inline-flex items-center">
                                        <input class="w-4 h-4" type="radio" class="form-radio" name="accountType" value="personal">
                                        <span class="ml-2 font-semibold text-gray-600">Daily</span>
                                      </label>
                                      <label class="inline-flex items-center">
                                        <input class="w-4 h-4" type="radio" class="form-radio" name="accountType" value="personal">
                                        <span class="ml-2 font-semibold text-gray-600">Hourly</span>
                                      </label>
                                      <label class="inline-flex items-center">
                                        <input class="w-4 h-4" type="radio" class="form-radio" name="accountType" value="personal">
                                        <span class="ml-2 font-semibold text-gray-600">Pay per work</span>
                                      </label>
                                </div>
                        </div>
                        <div>
                            <label class="font-semibold text-gray-600" for="businessname">Salary Type</label>
                            <select id="jobtype" name="jobtype" autocomplete="jobtype" class="block w-full px-3 py-3 mt-1 text-sm bg-white border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-primary-600 focus:border-primary-600 sm:text-base">
                                <option>Monthly</option>
                                <option>Weekly</option>
                                <option>Daily</option>
                                <option>Hourly</option>
                            </select>
                        </div>
                        <div>
                            <label class="font-semibold text-gray-600" for="businessname">Pay Shedule</label>
                            <select id="jobtype" name="jobtype" autocomplete="jobtype" class="block w-full px-3 py-3 mt-1 text-sm bg-white border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-primary-600 focus:border-primary-600 sm:text-base">
                                <option>Monthly</option>
                                <option>Weekly</option>
                            </select>
                        </div>
                        <div class="space-y-1">
                            <label class="font-semibold text-gray-600" for="businessname">Total Leave Allocated</label>
                            <input type="text" name="Name" id="Name" autocomplete="title" placeholder="" class="block px-3 py-3 mt-1 border border-gray-400 rounded-md w-36 focus:outline-none focus:ring-primary-600 focus:border-primary-600">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    $(function () {
      $("#navigation").load("nav.html");
      $("#aside").load("aside.html");
    });
  </script>
</html>
